 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nНаселение с этой особенностью, проживающее на §Yопустошённых§! и §Yрадиоактивных мирах§! не требует затрат £energy£ §Yэнергии§!.\nСкорость прироста поселений на §Yопустошённых§! и §Yрадиоактивных мирах§!: §G+10%§!\nПриспособленность к опустошённым мирам: §G+10%§!\nПриспособленность к радиоактивным мирам: §G+10%§!"

 trait_aquatic_tooltip:1 "Использование жилья в §Yокеанических, панталассических, рифовых, атолловых, скалистых, штормовых мирах & и мирах айсбергов§!: §G-10%§!\nПроизводство пищи, энергии и минералов в §Yокеанических, панталассических, рифовых, атолловых, скалистых, штормовых мирах & мирах айсбергов§!: §G+10%§!\nИспользование жилья в мирах, отличных от §Yвлажных§!: §R+30%§!\nПригодность миров, отличных от §Yвлажных§!: §R-20%§!\n\nБонус за стремление §H$ap_hydrocentric$§! усиливает эффекты этого признака."

 anomaly.6745.desc:0 "С тех пор как [Root.Owner.GetSpeciesNamePlural] отправились к звёздам, нас манила [From.GetName] — как наивная мечта, как символ веры в лучшее будущее, как образ нового дома. Увы, с ростом эффективности наших телескопов мы всё отчётливее понимали, что ничего хорошего нас там не ждёт: этот мир должен был походить на заледеневший ад. Теперь эти подозрения полностью подтвердились.\n\nВпрочем, надежда умирает последней. На планете есть всё необходимое, чтобы сделать её обитаемой. Нужно лишь небольшое усилие..."
 anomaly.6750.desc:0 "На этой холодной планете есть всё необходимое, чтобы сделать планету обитаемой. Возможно, здесь получится что-нибудь построить."

 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:0 "Заменяет §Y50%§! базового расхода £minerals£ §Yминералов§! на содержание поселений на равное количество £energy£ §Yэнергии§!.\nЭти затраты £energy£ §Yэнергии§! не распространяются на поселения, проживающие на §Yопустошённых§! и §Yрадиоактивных мирах§!.\nСкорость прироста поселений на §Yопустошённых§! и §Yрадиоактивных мирах§!: §G+10%§!\nПриспособленность к опустошённым мирам: §G+10%§!"


