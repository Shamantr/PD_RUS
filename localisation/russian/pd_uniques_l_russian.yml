l_russian:
###Floating World
 sr_eludium:0 "Элюдий"
 sr_eludium_desc:0 "Это экзотическое вещество обладает множеством свойств, противоречащих законам физики. Только на этой планете оно может изменять массу вещества, воздействуя на гравитацию."
 mod_planet_miners_sr_eludium_produces_add: "£sr_eludium£ $sr_eludium$ от £job_miner£ шахтёров"
 pd_floating: "Мир парящих островов"
 pd_floating_desc: "В атмосфере этого странного мира парят многочисленные острова, левитирующие за счёт уникальной руды. Помимо всего прочего, эти небесные архипелаги дают больше жизненного пространства, чем могла бы позволить поверхность планеты."
 pc_pd_floating: "Мир парящих островов"
 pc_pd_floating_desc: "В атмосфере этого странного мира парят многочисленные острова, левитирующие за счёт уникальной руды. Помимо всего прочего, эти небесные архипелаги дают больше жизненного пространства, чем могла бы позволить поверхность планеты."
 pc_pd_floating_adj: "парящая"
 mod_pc_pd_floating_habitability: "Приспособленность к миру парящих островов"
 trait_pc_pd_floating_preference: "Предпочтителен мир парящих островов"
 trait_pc_pd_floating_preference_desc: "$trait_pc_arctic_preference_desc$"
 d_pd_floating_the_great_knot: "Великий Узел"
 d_pd_floating_the_great_knot_desc: "Древние деревья, когда-то выкорчеванные переменчивыми ветрами, образовали эту группу парящих островов с перемычками из корней. Особенные ветра и микроклимат, а также обособленная экосистема дают уникальные возможности по изучению эволюции и адаптации жизни в динамичных условиях."
 d_pd_floating_whispering_glades: "Шепчущая долина"
 d_pd_floating_whispering_glades_desc: "Цепь высоких, словно башни, островов спокойно парит над лугами. Сквозь узкие проходы дует нежный ветерок, что создаёт мелодичный, успокаивающий звук. Идеальное для отдыха и оздоровления место."
 d_pd_floating_skyfall_islands: "Небесные водопады"
 d_pd_floating_skyfall_islands_desc: "В этой местности много кольцеобразных парящих островов, полных воды. То тут, то там с краёв низвергаются многочисленные водопады, чей конец не видно из-за водопадов внизу. Захватывающие дух пейзажи и природная красота делают область лучшим местом для торговли и туризма, привлекая посетителей и торговцев со всей галактики."
 d_pd_floating_mining_operation: "Элюдиевые карьеры"
 d_pd_floating_mining_operation_desc: "Экосистема планеты, ранее блокировавшая доступ к крупным залежам ценного элюдия, теперь расчищена и не мешает будущим разработкам."
 d_pd_eludium_islands: "Элюдиевые острова"
 d_pd_eludium_islands_desc: "Хоть в коре планеты и полно элюдия, в островах тоже есть достаточно крупные кристаллы. Разрабатывать их гораздо проще, а влияние на экологию минимально."
 decision_d_pd_the_great_knot_mining: "Организовать карьер на Великом Узле"
 decision_d_pd_the_great_knot_mining_desc: "Область, известная как $d_pd_floating_the_great_knot$, будет передана в руки добывающих предприятий, а на её месте будет организован карьер."
 decision_d_pd_whispering_glades_mining: "Организовать карьер в Шепчущей долине"
 decision_d_pd_whispering_glades_mining_desc: "Область, известная как $d_pd_floating_whispering_glades$, будет передана в руки добывающих предприятий, а на её месте будет организован карьер."
 decision_d_pd_skyfall_islands_mining: "Организовать карьер в Небесных водопадах"
 decision_d_pd_skyfall_islands_mining_desc: "Область, известная как $d_pd_floating_skyfall_islands$, будет передана в руки добывающих предприятий, а на её месте будет организован карьер."
 tech_eludium_research:1 "Добыча элюдия"
 tech_eludium_research_desc: "Добывать элюдий просто. Гораздо сложнее очистить руду и раскрыть полный потенциал вещества. На это уйдёт немало времени."
 tech_eludium_research_tt_desc: "§HВозможность:§! Добыча элюдия\n§HУказы:§! Использование элюдия"
 edict_eludium_research:0 "Использование элюдия в научных разработках"
 edict_eludium_research_desc:0 "Обеспечение научно-исследовательских институтов чистым элюдием повысит потенциал их физических лабораторий."
 edict_eludium_energy:0 "Элюдиевая энергосеть"
 edict_eludium_energy_desc:0 "Поскольку элюдий - сверхпроводник, его использование позволит повысить эффективность наших энергосетей."
 edict_eludium_weapons:0 "Элюдиевые транзисторы"
 edict_eludium_weapons_desc:0 "Использование транзисторов на основе элюдия в энергетическом оружии поможет увеличит скорость снарядов и удельную мощность."
 decision_pd_add_floating_island: "Создать группу парящих островов"
 decision_pd_add_floating_island_desc: "Благодаря невероятным свойствам элюдия, мы можем поднять в небо несколько островов, значительно расширив жизненное пространство."
 d_pd_artifical_floating_islands: "Искусственные парящие острова"
 d_pd_artifical_floating_islands_desc: "Благодаря свойствам элюдия, мы подняли в небеса целые острова. Места для строительства стало больше."
 tech_eludium_floating_islands: "Строительство парящих островов"
 tech_eludium_floating_islands_desc: "В структуре естественных парящих остров присутствуют крупные кристаллы элюдия. Мы можем разработать конструкции с ядрами левитации для поднятия искусственных островов в небесах иных миров. Это позволит расширить жизненное пространство на поверхности планеты."
 tech_eludium_floating_islands_tt_desc: "§HРешение:§! $decision_pd_add_floating_island$"
 building_pd_eludium_floating_resort: "Небесный курорт"
 building_pd_eludium_floating_resort_desc: "Благодаря использованию элюдия для поддержания конструкции в небе, этот курорт предлагает захватывающие дух виды."
 tech_eludium_floating_resort: "Организация небесных курортов"
 tech_eludium_floating_resort_desc: "Использование элюдия в конструкциях зданий открывает возможности по постройке небесных курортов. Захватывающий дух вид обеспечен!"
 tech_eludium_floating_overseer: "Парящие станции наблюдения"
 tech_eludium_floating_overseer_desc: "Использование элюдия в конструкциях зданий поможет строить небесные станции, удобные для наблюдения за нашими дронами."
 building_pd_eludium_floating_overseer: "Парящая станция наблюдения"
 building_pd_eludium_floating_overseer_desc: "Благодаря наличию элюдия в конструкции, эти наблюдательные станции могут парить в небе и напоминать дронам об их назначении."
 pd_origin_init_floating_NAME:0 "Система с миром парящих островов"
 pd_origin_init_floating_DESC:0 "В стартовой системе присутствует уникальный мир парящих островов"

 #Events
 pdfloating.100.name: "Острова в небе"
 pdfloating.100.desc: "После завершения сканирования §Y[From.GetName]§!, §Y[Root.GetName]§! [Root.GetAXX::отчитался|||fem:отчиталась] о невероятном открытии. Крупные куски суши парят в небесах планеты, что противоречит современным моделям в физике, предположительно из-за уникальной руды, названной 'элюдий'.\n\nЭто вещество определённо требует дальнейшего изучения, однако для полного раскрытия секретов и потенциала элюдия необходимо сначала захватить и удерживать планету."
 pdfloating.100.a: "Как здорово!"

