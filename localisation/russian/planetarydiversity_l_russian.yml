 building_techno_04_clone_vat:0 "Техно-инкубатор"
 building_techno_04_clone_vat_desc:0 "Из-за прямой потребности в живом металле продвинутые био-синтетические формы жизни требуют особых резервуаров для рождения и развития."
 building_techno_vat_effect_desc:0 "Производит и поддерживает до §Y25§! £pops£ популяций §Yбиосинтетиков§!. Эффективность этого роста снижается по мере приближения $building_techno_04_clone_vat$а к пределу возможностей."
