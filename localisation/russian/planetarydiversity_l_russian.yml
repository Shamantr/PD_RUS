 ###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Восстановить эко-аркологию"
 decision_ecoarcology_project_relic_desc:0 "Когда-то эта планета была оживленным экуменополисом. Это была бы грандиозная задача, но планету можно перестроить и вернуть ей былую славу. Добавив большие садовые районы, мы сможем сбалансировать город с природой, чтобы сделать его более привлекательным местом для наших людей."
 d_ecogarden:0 "Садовая аркология"
 d_ecogarden_desc:0 "Отгородив большие участки дикой природы планеты от аркологий, мы предоставим жителям место для отдыха и воссоединения с природой." 
