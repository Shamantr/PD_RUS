 decision_frohabcry:0 "Разведка вокруг поселения"
 decision_frohabcry_desc:0 "По результатам начального сканирования наши геологи полагают, что на планете могут находиться стратегические ресурсы."
 decision_pdprospect_effects_short:0 "Проведя более детальное сканирование, мы можем обнаружить больше богатств за пределами куполов."
 moonbase.2.name:0 "Больше ресурсов не нашлось"
 moonbase.2.desc:0 "Хотя наше детальное сканирование [Root.GetName] не выявило никаких стратегических ресурсов, мы смогли найти несколько крупных месторождений полезных ископаемых."
 moonbase.2.a:0 "Хоть что-то."
 decision_pdbarrenhab:0 "Разведка вокруг поселения"
 decision_pdbarrenhab_desc:0 "Хотя уже было выполнено начальное сканирование, наши геологи считают, что все еще существует вероятность того, что этот мир сможет приютить жизнь."
 decision_pdprospectbhab_effects_short:0 "Детальное сканирование показало возможность терраформирования этой планеты."
 moonbase.31.name:0 "Безнадежно бесплодна"
 moonbase.31.desc:0 "Похоже, наше первоначальное сканирование [Root.GetName] было верным, эта планета не может поддерживать жизнь. Но несколько крупных месторождений полезных ископаемых были найдены и могут быть разработаны."
 moonbase.31.a:0 "Хоть что-то."
 moonbase.32.name:0 "Найдены места для расширения"
 moonbase.32.desc:0 "Хотя наше детальное сканирование [Root.GetName] не показало перспектив будущего терраформирования, мы нашли несколько новых мест, где можно было бы расширить куполообразную колонию."
 moonbase.32.a:0 "Хорошие новости"
 moonbase.33.name:0 "Кандидат на терраформирование"
 moonbase.33.desc:0 "Наше детальное сканирование [Root.GetName] обнаружило именно то, на что мы надеялись - древние залежи воды под поверхностью. В будущем мы сможем терраформировать этот мир."
 moonbase.33.a:0 "Превосходно."
