 ###Crag
 pc_subarctic:0 "Скалистый мир"
 pc_subarctic_desc:0 "Холодный, скалистый мир с азотно-кислородной атмосферой и значительной гидросферой. Океаны и полярные ледяные шапки покрывают более §Y90%§! поверхности, а поверхность усеяна изрезанными островами. Вулканическая и геотермальная активность в изобилии поддерживает морские экосистемы."
 pc_subarctic_tile:0 "Многочисленные скалы"
 pc_subarctic_tile_desc:0 "Холодный океан, айсберги и покрытые мхом острова."
