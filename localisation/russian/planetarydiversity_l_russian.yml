 d_storm_corridor:0 "Сердце Бури"
 d_storm_corridor_desc:0 "Этот район постоянно испытывает на себе всю силу ураганов планеты, и здесь практически не встречается местная дикая природа."
 job_storm_researcher:0 "Штормовой инженер"
 job_storm_researcher_plural:0 "Штормовые инженеры"
 job_storm_researcher_desc:0 "Эти исследователи работают над тем, чтобы снизить полное воздействие локальных погодных аномалий вдали от наших населенных пунктов, а также используют возможность для стресс-тестирования новых материалов в экстремальных погодных условиях."
 pdstorm:0 "Мир штормов"
 pdstorm_desc:0 "Хотя постоянные штормы позволяют получать надежную энергию, они также препятствуют крупномасштабному росту городов и сельского хозяйства. Борьба с сильными ветрами - это постоянная борьба для жителей этого мира."
 START_SCREEN_PART_ONE_STORM:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] появились у замерзших, продуваемых ветрами берегов [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
