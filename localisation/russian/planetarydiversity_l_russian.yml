 pc_mangrove:0 "Мангровый мир"
 pc_mangrove_desc:0 "Влажный, мокрый мир с азотно-кислородной атмосферой. Большая часть планеты покрыта мелководными морями с очень небольшим количеством суши над уровнем моря. Джунгли простираются на сотни миль за берега немногих существующих островов. Гидросфера широка и стабильна, и поддерживает большое изобилие растительной и животной жизни." 
