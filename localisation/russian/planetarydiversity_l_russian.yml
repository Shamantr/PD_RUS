 NAME_MWF-14:0 "MWF-14"
 d_pd_destoryed_cities:0 "Разрушенные города"
 d_pd_destoryed_cities_desc:0 "Следы орбитальной бомбардировки и повреждения от ОБР усеяли эти разрушенные мегаполисы. Мы должны расчистить их, прежде чем местность станет пригодной для использования."
 pd_warform_nearby_init_NAME: "Завод ОБР неподалёку"
 pd_warform_nearby_init_DESC:0 "В одной из соседних с вашей систем появится уникальный на всю галактику Завод ОБР. Повторно он не появится."
 d_remaining_stores_warform:0 "Остатки запасов"
 d_remaining_stores_warform_desc:0 "Запасов питательной пасты и минералов, оставленных машинами, хватит как минимум на несколько сотен лет."
 START_SCREEN_PD_WARFORM_CYBORG: "С нами это произошло всего пару лет назад.\n\nМашины медленно разрушали каждую систему, населённую органиками, хотя мы считали, что готовы к предстоящему натиску. Выжившие после резни были собраны и перевезены на эту станцию, использованы в качестве подопытных в страшных экспериментах и помещены в капсулы для гибернации.\n\nПроснувшись, мы обнаружили, минули уже тысячи лет. Наши похитители тоже исчезли.\n\nНе имея возможности вернуться на разрушенную родную планету, мы отремонтировали станцию, сделав ее пригодной для жизни, и собрали необходимые знания для путешествия к звездам.\n\nШрамы, оставшиеся от кибернетических экспериментов, теперь часть нас. Навеки."
 building_pd_warform_cyber_lab: "Кибер-лаборатория"
 building_pd_warform_cyber_lab_desc: "Эта лаборатория продолжает кибернетические эксперименты, когда-то проводившиеся на Заводе ОБР."
 tech_pd_warform_cyber_lab: "Сеть кибер-лабораторий"
 tech_pd_warform_cyber_lab_desc: "Используя станцию MWF-14 как сетевой хаб, мы сможем создать несколько кибернетических лабораторий, которые расширят наши знания по соответствующей тематике и увеличат скорость сборки роботов."
 tech_pd_warform_transforming:0 "Переоборудование Завода ОБР"
 tech_pd_warform_transforming_desc:0 "Завод ОБР MFW-14 в свое время он был модульным и трансформируемым в соответствии с потребностями своих создателей-машин. Мы нам нужно научиться возпроизводить эту технологию на планете."
 TECH_PD_WARFORM_TRANSFORM_TITLE: "§HРазблокированы решения:§! Варианты переоборудования MWF-14"
