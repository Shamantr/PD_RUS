 edict_pd_find_hablocations_desc:0 "Здесь будут отмечены все потенциальные места для планетарных баз, доступные нашей империи."
 edict_pd_find_hablocations_tooltip:0 "Этот указ предоставит нам список всех мест потенциальных планетарных баз, которые временно будут отображаться в меню Планировщика Экспансии. Астероиды не включены, так как они всегда являются потенциальными местами обитания. Маркеры будут действовать в течение 6 месяцев, после чего вы сможете использовать указ снова."
 pd_habsite:0 "Подходящее для планетарной базы место"
 pd_habsite_desc:0 "Этот мир потенциально подходит для организации планетарной базы."

 #Carbon Class
 pc_carbon:0 "Углеродный мир"
 pc_carbon_desc:0 "Бесплодный и каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. В отличие от большинства миров, основанных на соединениях кремния и кислорода, здесь гораздо выше соотношение углерода к кислороду."
 
 #Hab Terraforming Candidate
 hab_terraforming_candidate:0 "Кандидат на терраформирование"
 hab_terraforming_candidate_desc:0 "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. При наличии соответствующей технологии ее можно превратить в пригодный для жизни мир."

 #3.0.3 - Update 2 - Small Tweaks and Additions
 pc_cloudless_gas_giant:0 "Безоблачный газовый гигант"
 pc_cloudless_gas_giant_desc:0 "Газообразная планета с атмосферой, которая не образует глобального облачного покрова, поскольку в ее атмосфере отсутствуют подходящие для этого химические вещества."
 decision_corpoarcology_project_relic:0 "Восстановить корпо-экуменополис"
 decision_corpoarcology_project_relic_desc:0 "Когда-то эта планета была ярким экуменополисом. Это монументальная задача, но планета может быть восстановлена и возвращена к новой славе, основанной на прибыли и больших объемах."
 decision_rebuildarccapital_project:0 "Восстановить Большое Законодательное Собрание"
 decision_rebuildarccapital_project_desc:0 "В силу причин нам пришлось перенести столицу из этой аркологии, но теперь мы вернули ей былую славу и восстановим Большое Законодательное Собрание."
 decision_rebuildarcpalace_project:0 "Восстановить Великий Дворец-Цитадель"
 decision_rebuildarcpalace_project_desc:0 "По некоторым причинам нам пришлось перенести нашу столицу подальше от этой аркологии, но теперь мы вернули ей былую славу и можем восстановить Императорский Дворец."
 decision_rebuildarcmachinecapital_project:0 "Восстановить Главный Нексус Обработки"
 decision_rebuildarcmachinecapital_project_desc:0 "По некоторым причинам нам пришлось переместить нашу столицу из этого машинного мира, но теперь мы вернули ему былую славу и можем восстановить Главный Нексус Обработки."
 decision_rebuildarcbiocapital_project:0 "Восстановить Главный Синаптический Узел"
 decision_rebuildarcbiocapital_project_desc:0 "По некоторым причинам нам пришлось перенести нашу столицу из этого мира-улья, но теперь мы вернули ему былую славу и можем восстановить Главный Синаптический Узел."
 decision_rebuildarcfloracapital_project:0 "Восстановить Главный Синаптический Узел"
 decision_rebuildarcfloracapital_project_desc:0 "По некоторым причинам нам пришлось перенести нашу столицу из этого мегафлорного мира, но теперь мы вернули ему былую славу и можем восстановить Главный Синаптический Узел."
 
 #3.0.3 - Update 3 - Floating Islands Rework
 d_floating_mineral_island_blocker:0 "Заросшие острова"
 d_floating_mineral_island_blocker_desc:0 "На этих парящих островах имеются богатые полезные ископаемые, но они покрыты заросшим лесом и должны быть расчищены для использования."
 d_floating_mineral_island:0 "Богатый минералами остров"
 d_floating_mineral_island_desc:0 "Этот остров имеет богатые минеральные жилы, к которым легко получить доступ, поскольку добыча может вестись как сверху, так и снизу."
 d_floating_energy_island_blocker:0 "Карстовые острова"
 d_floating_energy_island_blocker_desc:0 "Эти острова испещрены большими карстовыми воронками, которые делают невозможным строительство до тех пор, пока их не удастся стабилизировать."
 d_floating_energy_island:0 "Острова Бурь"
 d_floating_energy_island_desc:0 "Эти острова можно найти в районах с сильными ветрами, что позволяет вырабатывать богатую энергию."
 d_floating_food_island_blocker:0 "Опасная фауна"
 d_floating_food_island_blocker_desc:0 "Большие стаи злобных летающих хищников заполонили эти острова. Нам нужно будет удалить их, прежде чем мы сможем заниматься сельским хозяйством на этой территории."
 d_floating_food_island:0 "Плодородный архипелаг"
 d_floating_food_island_desc:0 "Эти плодородные острова богаты питательными веществами и получают обильные осадки. Идеальное место для сельского хозяйства."
 d_floating_housing_island_blocker:0 "Осколки островов"
 d_floating_housing_island_blocker_desc:0 "Из-за того, что когда-то местные острова часто сталкивались, в этих местах скопилось много мусора, что исключает строительство, пока он не будет расчищен."
 d_eludium_islands:0 "Богатые элюдием острова"
 d_eludium_islands_desc:0 "Эти парящие острова медленно кружатся в магнитных потоках, как айсберги в море, ударяясь друг о друга. Хотя они непригодны для колонизации, в этих регионах можно с легкостью добывать чрезвычайно чистый элюдий."
 tech_eludium_mine:0 "Переработка элюдия"
 tech_eludium_mine_desc:0 "Чрезвычайно редкий и летучий, элюдий опасен. Чтобы безопасно добывать его, не вызывая цепной реакции взрывов, необходимо использовать энергетические поля для стабилизации на всех этапах его переработки."
 tech_floating_mineral_island_blocker:1 "£blocker£ Садоводство на парящих островах"
 tech_floating_mineral_island_blocker_desc:2 "Составление каталогов и поддержание баланса экосистемы - гораздо более сложная задача на парящих в небе островах, но после надлежащих исследованиях это должно быть возможно."
 tech_floating_energy_island_blocker:1 "£blocker£ Стабилизация карстовых островов"
 tech_floating_energy_island_blocker_desc:2 "С обычными карстами трудно справиться, но карстовые воронки на парящих островах создают совершенно иной уровень проблем с точки зрения техники безопасности."
 tech_floating_food_island_blocker:1 "£blocker£ Отпугивание летающих хищников"
 tech_floating_food_island_blocker_desc:2 "Использование сложных звуковых полей должно обеспечить зону безопасности от этих опасных крылатых существ на плодородных парящих островах."
 tech_floating_housing_island_blocker:1 "£blocker£ Сборка парящего мусора"
 tech_floating_housing_island_blocker_desc:2 "Разработка технологии, позволяющей удалять остатки парящих островов - это трудная, но не невыполнимая задача."
 building_eludium_mine:0 "Экстрактор элюдия"
 building_eludium_mine_desc:0 "В этом здании добывается и перерабатывается ценный элюдий."
 mod_building_eludium_mine_max:0 "Максимум экстракторов элюдия" 
 job_eludium_drone:0 "Дрон-добытчик элюдия"
 job_eludium_drone_plural:0 "Дроны-добытчики элюдия"
 job_eludium_drone_desc:0 "Эти дроны очищают и изучают редкий элемент - элюдий, что позволяет использовать его по всей империи."
 job_eludium_drone_effect_desc:0 "$job_eludium_drone$ $job_eludium_drone_plural$ очищают £eludium£."
 mod_job_eludium_drone_add:0 "Должностей дронов-добытчиков элюдия"
 mod_job_eludium_drone_per_pop:0 "§G+1§! должность дрона-добытчика элюдия за каждые $VALUE$ ед. населения"
 mod_job_eludium_drone_per_pop_short:0 "\n§G+1§! £mod_job_eludium_drone_add£ за $VALUE$ £pop£"
 edict_eludium_researchers:0 "Применение элюдия в исследованиях"
 edict_eludium_researchers_desc:0 "Если дать нашим лабораториям доступ к элюдию, это позволит совершить прорыв, который обычно невозможен."
 edict_eludium_energy:0 "Элюдиевые энергосети"
 edict_eludium_energy_desc:0 "Использование элюдия позволит нам повысить мощность нашей энергетической сети, обеспечивая заметно более высокую производительность."
 edict_eludium_weapons:0 "Элюдиевые оружейные транзисторы"
 edict_eludium_weapons_desc:0 "Использование элюдия для создания транзисторов энергетического оружия значительно повышает его скорость и урон."
 building_eludium_institute:0 "Институт исследований элюдия"
 building_eludium_institute_desc:0 "Институт исследований элюдия - это огромный комплекс, посвященный использованию и внедрению этого вещества в научные разработки. Благодаря этому, в конечном счете, расширяется научно-исследовательская деятельность империи."
 tech_eludium_research_initiative:1 "Институт исследований элюдия"
 tech_eludium_research_initiative_desc:2 "Это здание посвящено исследованию элюдия и внедрению связанных с ним технологий."
 building_eludium_floating_islands:0 "Искусственные парящие острова"
 building_eludium_floating_islands_desc:0 "С помощью продвинутых электрических полей, усиленных элюдием, мы сможем добавить в этот мир парящие острова. Хотя они не подходят для тяжелой промышленности, они обеспечивают значительное количество жилья и удобств. Их невозможно будет удалить, не нанеся серьезного ущерба окружающей среде."
 tech_eludium_floating_islands:1 "Искусственные парящие острова"
 tech_eludium_floating_islands_desc:2 "Создание продвинутых электрических полей, усиленных элюдием позволит нам возводить искусственные парящие острова на других планетах нашей империи."
 pdfloating.30.name:0 "Падение небесной тверди"
 pdfloating.30.desc:0 "Мы получили сигнал о потенциальной проблеме на [Root.GetName]. Хотя природа небольших, свободно парящих островов, врезающихся друг в друга в этом мире, не является чем-то необычным, похоже, что несколько больших островов опасно сближаются с колонизированным. При наличии времени и ресурсов мы сможем разработать систему контроля над островами и предотвратить это, но мы также считаем, что разрешение на столкновение этих островов откроет для нас новые возможности добычи элюдия."
 pdfloating.30.a:0 "Начните проект, чтобы не допустить этого."
 pdfloating.30.a.tooltip:0 "Мы начинаем проект по остановке крушения островов."
 pdfloating.30.b:0 "Мы должны защитить колонизированный остров, но позволить остальным свободно сталкиваться."
 pdfloating.30.b.tooltip:0 "Мы будем защищать колонизированный остров, но позволим другим островам потерпеть крушение, получая больше возможностей по добыче элюдия."
 pdfloating.30.c:0 "Переместите колонистов, это слишком ценно, чтобы упустить такую возможность."
 pdfloating.30.c.tooltip:0 "Мы позволим этому столкновению произойти, переместив поселение и открыв редкий элюдий для добычи."
 pdfloating.40.name:0 "Спокойные небеса"
 pdfloating.40.desc:0 "Исследовательский проект на [Root.GetName] увенчался полным успехом. Они не только придумали способ остановить разрушение островов с помощью элюдия, найденного в скале, но и смогли применить его на всех нужных нам островах. Это позволит колонизировать больше островов."
 pdfloating.40.a:0 "Прекрасная работа."
 floating_islands:0 "Контроль за парящими островами"
 floating_islands_DESC:0 "Наша команда рассмотрит способы контроля над парящими островами, которые вскоре столкнутся."
 pdfloating.41.name:0 "Лучший исход"
 pdfloating.41.desc:0 "Сосредоточившись на защите колонизированного острова, мы смогли открыть новые шахты с минимальными потерями пригодного пространства для колоний."
 pdfloating.41.a:0 "Превосходно."
 pdfloating.42.name:0 "Падение небесной тверди"
 pdfloating.42.desc:0 "Перемещение колонистов было сложной задачей, и это оказало ожидаемый негативный эффект на производительность колонии. У нас теперь меньше места для строительства, но мы можем значительно повысить уровень добычи элюдия."
 pdfloating.42.a:0 "Мы сделали правильный выбор."
 stableislands:0 "Стабилизированные парящие острова"
 stableislands_desc:0 "Технология, управляющая движением островов, позволяет колонизировать гораздо больше пространства в этом мире."
 stableislands1:0 "Контроллируемые парящие острова"
 stableislands1_desc:0 "Эта компактная технология контролирует движение колонизированных островов и защищает крупные от столкновения друг с другом."
 stableislands0:0 "Разрушенные парящие острова"
 stableislands0_desc:0 "Мы позволили нескольким большим островам врезаться друг в друга, что уменьшило общую площадь застройки, доступной для колонии, но улучшило добычу элюдия."
 relocationprotest:0 "Переселенная колония"
 relocationprotest_desc:0 "Перемещение колонии с острова оказало ожидаемый негативный краткосрочный эффект на производство планеты."
 eludium_deficit:0 "Дефицит элюдия"
 eludium_deficit_tooltip:0 "Нехватка элюдия сводит на нет зависящие от него производства."
 tech_eludium_research:1 "Исследования элюдия"
 tech_eludium_research_desc:2 "Хотя эффекты элюдия легко наблюдать, нам придется провести ряд исследований, чтобы оценить его потенциал. Мы создадим постоянный исследовательский пост в зоне, богатой элюдием."

 #Rad-Bloom / radiotrophic Rework
 rad_bloom_deficit:0 "Дефицит спор рад-цветников"
 rad_bloom_deficit_tooltip:0 "Нехватка спор рад-цветников ограничивает наши возможности по радиационному заражению миров."
 d_rad_blooms_field:0 "Поля цветущих рад-цветников"
 d_rad_blooms_field_desc:0 "Большая часть этого мира покрыта цветущими рад-цветниками, редким видом растений, вызывающим сильные мутации у тех, кто не приспособлен к радиоактивной среде. Для тех, кто обладает радиотрофной генетикой, это мощный стимулятор."
 d_rad_blooms_transplant:0 "Грядки молодых рад-цветников"
 d_rad_blooms_transplant_desc:0 "После мутации рад-цветники начали пускать корни. Хотя они ещё не окрепли для ведения сельского хозяйства, споры в воздухе оказывают значительное влияние на население."
 d_rad_blooms_transplant_upgrade:0 "Поля зрелых рад-цветников"
 d_rad_blooms_transplant_upgrade_desc:0 "Использование передовых технологий позволило широко распространить рад-цветники, и теперь они встречаются в достаточной концентрации для организации массового производства."
 tech_rad_bloom_farm:0 "Сборка и перевозка спор рад-цветников"
 tech_rad_bloom_farm_desc:0 "Споры этих цветов чрезвычайно редкие и мелкие, процесс выращивания и сбора рад-цветников весьма трудозатратен, а транспортировка на другие планеты не менее сложна и дорога."
 building_rad_bloom_terraformer:0 "Радиоактивные зоны"
 building_rad_bloom_terraformer_desc:0 "В населенных районах будут созданы локализованные зоны гамма-излучения, что сделает этот мир более пригодным для жизни."
 building_rad_bloom_terraformer_2:0 "Рад-цветниковые бассейны"
 building_rad_bloom_terraformer_2_desc:0 "Когда этот проект будет завершен, рад-цветники преобразуют местную экосистему в радиотрофную."
 building_rad_bloom_terraformer_2_effect_desc:0 "Заражение мира до состояния §Yрадиационного мира§! близится к завершению."
 pdexotic.06.name:0 "Радиационный рай"
 pdexotic.06.desc:0 "Благодаря силе рад-цветников мы полностью изменили этот мир, превратив его в радиотрофную среду."
 pdexotic.06.a:0 "Превосходно."
 decision_radiotrophic_world_nocolony:0 "Рад-цветниковое гамма-заражение"
 decision_radiotrophic_world_nocolony_desc:0 "Искупав этот мир в спорах рад-цветников и гамма-излучении, мы сможем сделать его настоящим домом для наших людей."
 decision_radiotrophic_world_effects_custom:0 "Мы искупаем этот необитаемый мир в спорах рад-цветников и гамма-излучении."
 pdradiotrophictransformation:0 "Рад-цветниковое гамма-заражение"
 pdradiotrophictransformation_desc:0 "В настоящее время этот необитаемый мир подвергается мощному облучению гамма-излучением и спорами рад-цветников, которые превратят его в радиоактивный мир."
 pdexotic.07.name:0 "Радиационный рай"
 pdexotic.07.desc:0 "Благодаря силе рад-цветников этот мир полностью изменился, и теперь здесь господствует радиотрофная экосистема."
 decision_radiotrophic_world_nuked:0 "Посеять рад-цветники"
 decision_radiotrophic_world_nuked_desc:0 "Внедрив споры рад-цветов в этот опустошенный мир, мы сможем сделать его настоящим домом для наших людей."
 pdexotic.07.a:0 "Превосходно."
 decision_radiotrophic_upgrade_radblooms:0 "Ускорить рост рад-цветников"
 decision_radiotrophic_upgrade_radblooms_desc:0 "Применив передовые агротехнические методы к рад-цветникам, мы сможем ускорить и усилить их эффекты на засеянных ими планетах."
 tech_upgrade_rad_blooms:0 "Ускорение роста рад-цветников"
 tech_upgrade_rad_blooms_desc:0 "Применив передовые агротехнические методы к рад-цветникам, мы сможем ускорить и усилить их эффекты на засеянных ими планетах."
 building_rad_bloom_terraformer_nuked:0 "Рад-цветниковое терраформирование"
 building_rad_bloom_terraformer_nuked_desc:0 "Когда проект будет завершен, рад-цветники создадут радиотрофную экосистему в этом радиоактивном мире."

 #Acid Tech
 tech_acid_lab_building:0 "Окисление атмосферы"
