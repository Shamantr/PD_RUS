 pc_pd_iceberg:0 "Мир айсбергов"
 pc_pd_iceberg_desc:0 "Холодный, скалистый мир с азотно-кислородной атмосферой. Несмотря на отрицательные температуры, высокая соленость мирового океана не позволяет ему замерзнуть. Вся вода, которой удается кристаллизоваться, превращается в нестабильные айсберги, а в местных водах процветают колонии морской ламинарии."
