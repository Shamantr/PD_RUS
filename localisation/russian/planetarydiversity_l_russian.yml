 edict_tiyanki_parts_energy_desc:0 "Мы используем самые энергоемкие куски, чтобы создать больше энергии."
 edict_tiyanki_parts_armor:0 "Тиянки-усиление брони"
 edict_tiyanki_parts_armor_desc:0 "Нанеся на корпус специальную пасту из костей Тиянки, мы сможем сделать его гораздо более прочным и придать ему временные регенеративные свойства."
 edict_tiyanki_parts_unity:0 "Демонстрация частей Тиянки"
 edict_tiyanki_parts_unity_desc:0 "Предоставив некоторые из этих частей для образовательных целей, мы сможем посеять чувство благоговения от космических путешествий Тиянки."
 d_graveyard_well:0 "Зоны приземления Тиянки"
 d_graveyard_well_desc:0 "Многие из обнаруженных на этой планете редких материалов попали вместе с падающими Тиянки и со временем спрессовались, что позволяет добывать экзотические газы. В этих зонах вы также найдете огромные туши Тиянки, части которых гипотетически можно собрать."
 job_graveyard_driller:0 "Мясник Тиянки"
 job_graveyard_driller_plural:0 "Мясники Тиянки"
 job_graveyard_driller_desc:0 "Эти специалисты собирают редкие и экзотические части с трупов Тиянки."
