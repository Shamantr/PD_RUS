 #Shroud World Tweaks
 #Whispers
 pdshroud.10.desc.mom:0 "Эта странная планета, похоже, глубоко связана с каким-то глубоким источником псионической энергии и не соответствует нашим традиционным представлениям о геологии и физике: по всей планете разбросаны гигантские органические образования, а в кора планеты испещрена глубокими открытыми пропастями. Члены корабля с псионическими способностями отчетливо слышат голоса, доносящиеся с планеты, а на поверхности, похоже, есть следы неизвестной древней цивилизации."
 pdshroud.10.desc.tra:0 "Этот мир явно имеет мощную связь с некой сущностью Покрова, и поэтому не соответствует нашим традиционным представлениям о геологии и физике. По поверхности планеты разбросаны гигантские органические образования и глубокие открытые пропасти, ведущие в толщу коры планеты. Все, кто находится рядом с планетой, отчетливо слышат мысленный шепот, и, похоже, на поверхности также остались следы неизвестной древней цивилизации."
 #Composer of Strands
 pdshroud.20.desc.mom:0 "Эта странная планета, похоже, глубоко связана с каким-то глубоким источником псионической энергии и не соответствует нашим представлениям о геологии и физике. По всей планете разбросаны гигантские органические образования, а в кора планеты испещрена глубокими открытыми пропастями. Вся животная жизнь на этой планете странная и мутировавшая, причем особи одного вида имеют радикально разные генетические профили. Подобное не должно быть возможно, но очевидно, что этот феномен наблюдается по всей планете."
 pdshroud.20.desc.tra:0 "Этот мир явно имеет мощную связь с некой сущностью Покрова, и поэтому не соответствует нашим традиционным представлениям о геологии и физике. По поверхности планеты разбросаны гигантские органические образования и глубокие открытые пропасти, ведущие в толщу коры планеты. Вся животная жизнь на этой планете странная и мутировавшая, причем особи одного вида имеют радикально разные генетические профили. Подобное не должно быть возможно, но очевидно, что этот феномен наблюдается по всей планете."
 #Eater of Worlds
 pdshroud.30.desc.mom:0 "Эта странная планета, похоже, глубоко связана с каким-то глубоким источником псионической энергии и не соответствует нашим представлениям о геологии и физике. По всей планете разбросаны гигантские органические образования, а в кора планеты испещрена глубокими открытыми пропастями. Большая часть жизни на этой планете агрессивна, почти все растения и животные в той или иной степени плотоядны."
 pdshroud.30.desc.tra:0 "Этот мир явно имеет мощную связь с некой сущностью Покрова, и поэтому не соответствует нашим традиционным представлениям о геологии и физике. По поверхности планеты разбросаны гигантские органические образования и глубокие открытые пропасти, ведущие в толщу коры планеты. Большая часть жизни на этой планете агрессивна, почти все растения и животные в той или иной степени плотоядны."
 #Instrument of Desire
 pdshroud.40.desc.mom:0 "Эта странная планета, похоже, глубоко связана с каким-то глубоким источником псионической энергии и не соответствует нашим представлениям о геологии и физике. По всей планете разбросаны гигантские органические образования, а в кора планеты испещрена глубокими открытыми пропастями. Сохранились значительные свидетельства существования здесь древней цивилизации, но много веков назад они чрезмерно использовали ресурсы планеты, что привело к массовому вымиранию, в том числе и их самих. Сейчас экосистема полностью восстановилась."
 pdshroud.40.desc.tra:0 "Этот мир явно имеет мощную связь с некой сущностью Покрова, и поэтому не соответствует нашим традиционным представлениям о геологии и физике. По поверхности планеты разбросаны гигантские органические образования и глубокие открытые пропасти, ведущие в толщу коры планеты. Сохранились значительные свидетельства существования здесь древней цивилизации, но много веков назад они чрезмерно использовали ресурсы планеты, что привело к массовому вымиранию, в том числе и их самих. Сейчас экосистема полностью восстановилась."
 START_SCREEN_PART_ONE_SHROUD:0 "Псионическая энергия, которая течет через нашу родную планету, течет и через нас. По мере развития наших научных знаний мы начали замечать в биосфере закономерности, которые не могли быть естественными, а, напротив, указывали на творца из другой реальности.\n\nПочему эта сущность создала этот мир и создала ли она его специально для нас? Играем ли мы роль в великом замысле? Независимо от его происхождения, наш народ преуспел в диких и непредсказуемых псионических энергиях нашей родной планеты."
