 origin_pd_acid_seeders:0 "Сеятели кислот"
 origin_pd_acid_seeders_desc:0 "Эта цивилизация развилась на кислотном мире и научилась наполнять атмосферы других миров редкими газами, стремясь построить настоящий рай для своих жителей."
 origin_tooltip_pd_acid_seeders_effects:0 "- Родной мир - §H$pc_acid$§!\n- Доступна возможность строительства §HКислотных засеивателей§! - зданий, преобразующих обычные миры к пригодному для кислотрофов состоянию.\n- Население получает бонусы на кислотных мирах, но испытывают трудности на обычных планетах.\n- Кислотные миры невозможно терраформировать привычным для этого путем."
 
 #Radiotrophic Rework/Origin
 origin_pd_radiotrophic_mutants:0 "Мутанты-радиотрофы"
 origin_pd_radiotrophic_mutants_desc:0 "Эта цивилизация развивалась на радиоактивном мире, а их раса навсегда изменилась под воздействием гамма-излучения и уникальных растений - рад-цветников. Жизнь на мирах с цветами рад-цветников и радиацией наделяет их особыми способностями."
 origin_tooltip_pd_radiotrophic_mutants_effects:0 "- Родной мир - §H$pc_irradiated$§!\n- Все поселения вида наделены способностями мутантов, которые максимально раскрываются на радиоактивных мирах, но значительно ослабевают на любых других.\n- Необходимо выращивать §Hрад-цветники§!, чтобы терраформировать планеты в §Hрадиоактивные миры§!."
 trait_radiotrophic_mutants:0 "Мутанты-радиотрофы"
 trait_radiotrophic_mutants_desc:0 "Эта раса мутировала и получила силу благодаря рад-цветникам, которые произрастают на радиоактивных мирах."
 trait_radiotrophic_mutant_tooltip:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nНаселение, проживающее на §Yопустошенных§! и §Yрадиоактивных мирах§! не потребляет £energy£ §Yэнергии§!.\nПродуктивность и рост населения на §Yрадиоактивных мирах§! выше на §G10%§!\nПродуктивность и рост населения на §Yдругих мирах§! ниже на §R10%§!"
 
 #Ash Origin
 origin_pd_ash_tectonic_drillers:0 "Глубинные буровики"
 origin_pd_ash_tectonic_drillers_desc:0 "Эта цивилизация развилась на пепельном мире, и ей приходится строить мощные тектонические буровые установки на других мирах, чтобы высвободить экзотическую смесь атмосферы и магмы, необходимую им для процветания."
 origin_tooltip_pd_ash_tectonic_drillers_effects:0 "- Родной мир - §H$pc_ash$§!\n- Доступна возможность строительства мощных §HТектонических буров§! - зданий, необходимых для преобразования других планет в пепельные миры, пригодные для их проживания."
 d_pd_tectonic_fissure:0 "Тектонические расщелины"
 d_pd_tectonic_fissure_desc:0 "Глубокие скважины и магматические озера позволяют вулканическим газам изливаться в эту атмосферу, а также открывают широкие возможности для добычи полезных ископаемых и получения энергии."
 decision_pd_tectonic_drilling:0 "Тектоническое раскалывание"
 decision_pd_tectonic_drilling_desc:0 "Первичное тектоническое растрескивание высвободит газы, необходимые нам для колонизации этого мира, а затем мы построим более глубокое горное оборудование, чтобы высвободить магму планеты."
 decision_pd_remove_tectonic_drilling:0 "Закрыть тектонические разломы"
 decision_pd_remove_tectonic_drilling_desc:0 "Какая-то инопланетная раса создала тектонические трещины, негативно влияющие на экосистему планеты, но мы можем устранить нанесенный ими ущерб."
 building_pd_tectonic_drills:0 "Тектонический бур - Фаза 1"
 building_pd_tectonic_drills_desc:0 "Этот мощный бур проникает глубоко в мантию планеты, высвобождая экзотическую смесь газов, необходимых пеплотрофам для выживания. После модернизации он сможет превратить планету в §Yпепельный мир§!."
 building_pd_tectonic_drills_2:0 "Тектонический бур - Финальная фаза"
 building_pd_tectonic_drills_2_desc:0 "Преобразует планету в §Yпепельный мир§! по завершении процесса терраформирования."
 pdexotic.10.name:0 "Пепельное совершенство"
 pdexotic.10.desc:0 "Благодаря многолетнему упорному труду, наш проект тектонического бурения на §Y[Root.GetName]§! принес свои плоды.\n\nС этого момента, §Y[Root.GetName]§! - настоящий дом для нашего вида."
 pdexotic.10.a:0 "Вулканический рай для нас."
 decision_pd_tectonic_drilling_planetside:0 "Тектоническое раскалывание"
 decision_pd_tectonic_drilling_planetside_desc:0 "Первичное тектоническое растрескивание высвободит газы, необходимые нам для колонизации этого мира, а затем мы построим более глубокое горное оборудование, чтобы высвободить магму планеты."
 ap_pd_molten_terraforming:0 "Охлаждение лавы"
 ap_pd_molten_terraforming_desc:0 "Аккуратно превратить непригодный для жизни расплавленный мир в пригодный пепельный мир не так сложно, как казалось раньше."
 pd_molten_terraforming_tooltip:0 "Мы получили возможность терраформировать некоторые §Yрасплавленные миры§! в пригодные для жизни §Yпепельные миры§!."
 
 #Ammonia Origin
 origin_pd_ammonia_breathers:0 "Дышашие аммиаком"
 origin_pd_ammonia_breathers_desc:0 "Эта цивилизация развилась на аммиачном мире с высоким атмосферным давлением, и для того, чтобы процветать в других мирах, ей потребуется разработать специальные скафандры и усовершенствованные дыхательные аппараты."
 origin_origin_pd_ammonia_breathers_effects:0 "- Родной мир - §H$pc_ammonia$§!.\n- Вместо терраформирования необходима разработка технологии создания все более эффективных дыхательных аппаратов и скафандров для колонизации других миров\n- Доступен особый бонус вознесения, позволяющий преобразовывать некоторые §Yтоксичные миры§! в §Yаммиачные§"
 tech_ammonia_suits:0 "Аммиачные эко-скафандры MK-I"
 tech_ammonia_suits_desc:0 "Хотя многие планеты имеют подходящую температуру, уникальные потребности нашего народа в атмосфере и давлении делают обычное терраформирование малополезным. Мы создадим систему специальных скафандров, которые позволят нам заселять другие миры."
 PDAMMONIA_SUITS:0 "Мы подготовим специальный проект для улучшения жизни наших граждан с помощью специальных скафандров."
 pdexotic.11.name:0 "Дом там, где мы"
 pdexotic.11.desc:0 "Наши исследования в области эко-скафандров завершены. Они могут быть громоздкими и дорогими, но они позволят нам жить на любом мире. Все, что нам нужно сделать, это построить инфраструктуру для их поддержки."
 pdexotic.11.a:0 "Галактика ждет нас."
 AMMONIA_SUITS_1:0 "Аммиачные эко-скафандры"
 AMMONIA_SUITS_1_DESC:0 "Мы построим чудо инженерной мысли, которое позволит нашему виду жить в любом мире. Хотя эта версия громоздкая и дорогая, инфраструктура, которую мы создадим сейчас, позволит нам модернизировать ее по мере появления новых технологий."
 trait_pd_ammonia_suits:0 "Первое поколение аммиачных эко-скафандров"
 trait_pd_ammonia_suits_desc:0 "Хотя эти костюмы большие, громоздкие и требуют постоянного обслуживания, они позволяют нашим людям заселить практически любую пригодную для жизни планету."
 trait_pd_ammonia_suits_tooltip:0 "Приспособленность к не-аммиачным мирам: §Y40%§!\n§R-20%§! Благ\n§R-10%§! Счастья"
 pdexotic.12.name:0 "В оболочке"
 pdexotic.12.desc:0 "Мы завершили создание инфраструктуры, чтобы наши люди могли использовать скафандры. В один прекрасный день мы ступим на новые миры."
 pdexotic.12.a:0 "Начинайте строить колониальные корабли."
 trait_pd_ammonia_suits_2:0 "Второе поколение аммиачных эко-скафандров"
 trait_pd_ammonia_suits_2_desc:0 "Улучшенные системы суставов и усовершенствованные материалы заметно облегчают использование костюмов по сравнению с предыдущими версиями, обеспечивая большие автономность и комфорт."
 trait_pd_ammonia_suits_2_tooltip:0 "Приспособленность к не-аммиачным мирам: §Y60%§!\n§R-10%§! Благ\n§R-5%§! Счастья"
 trait_pd_ammonia_suits_3:0 "Третье поколение аммиачных эко-скафандров"
 trait_pd_ammonia_suits_3_desc:0 "Персональные микрощиты и усовершенствованные ребризеры обеспечивают полную свободу движений и комфорт."
 trait_pd_ammonia_suits_3_tooltip:0 "Приспособленность к не-аммиачным мирам: §G80%§!"
 tech_pd_ammonia_suits_2:0 "Аммиачные эко-скафандры MK-II"
 tech_pd_ammonia_suits_2_desc:0 "Продвинутые системы суставов и усовершенствованные материалы обеспечат заметное улучшение по сравнению с предыдущими версиями наших костюмов."
 PDAMMONIA_SUITS_TECH_2:0 "Модернизация наших костюмов для окружающей среды, обеспечивающая повышенный комфорт и меньший уход."
 tech_pd_ammonia_suits_3:0 "Аммиачные эко-скафандры MK-III"
 tech_pd_ammonia_suits_3_desc:0 "Легкие удобные костюмы и микрощиты вокруг органов дыхания обеспечивают полную свободу передвижения и комфорт."
 PDAMMONIA_SUITS_TECH_3:0 "Микрощиты вокруг органов дыхания и легкие материалы делают ношение этих костюмов практически незаметным для пользователя."
 ap_pd_ammonia_terraforming:0 "Фильтрация токсинов"
 ap_pd_ammonia_terraforming_desc:0 "Аккуратно превратить непригодный для жизни токсичный мир в пригодный аммиачный мир не так сложно, как казалось раньше."
 ap_pd_ammonia_terraforming_tooltip:0 "Мы получили возможность терраформировать некоторые §Yтоксичные миры§! в пригодные для жизни §Yаммиачные§!."

 #Methane Cryogenics
 origin_pd_methane_cryogenics:0 "Метановые криофилы"
 origin_pd_methane_cryogenics_desc:0 "Эта цивилизация развивалась на замороженном метановом мире, и ей необходимы криогенные технологии, чтобы изменить другие миры под свои условия."
 origin_pd_methane_cryogenics_effects:0 "- Родной мир - §H$pc_methane$§!.\n- Обычное терраформирование планет в §Yметановые миры§! невозможно.\n- Доступен особый бонус вознесения, §YМетановая Криогеника§!, позволяющий преобразовывать некоторые §Yзамороженные миры§! в §Yметановые§!.\n- В перспективе доступна технология §YМетанового Криолуча§! для Колосса §R(требуется бонус вознесения - §Y$ap_colossus$§!)§!."
 ap_pd_methane_cryogenics:0 "Продвинутая метановая криогеника"
 ap_pd_methane_cryogenics_desc:0 "Мы внедрим криогенику на глобальном уровне, получив возможность сделать замороженные миры пригодными для жизни и способность создавать мощные криолучи."
 ap_pd_methane_cryogenics_tooltip:0 "Мы получили возможность терраформировать некоторые §Yзамороженные миры§! в пригодные для жизни §Yметановые§!.\n- Разблокирован §YМетановый Криолуч§! - оружие Колосса §R(необходим бонус вознесения - §Y$ap_colossus$§!)§!."
 PLANET_KILLER_METHANE_FREEZE_RAY:0 "Метановый криолуч"
 PLANET_KILLER_METHANE_FREEZE_RAY_DESC:0 "Большое количество криогенной энергии направляется на эту планету, эффективно сдерживая атомную активность и резко понижая температуру. Это уничтожит все искусственные структуры и неметановые формы жизни и будет сопровождаться выделением атмосферных газов, необходимых для стабилизации климата планеты и поддержания метанового мира."
 PLANET_KILLER_METHANE_FREEZE_RAY_ACTION:0 "Гиперзаморозка"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_METHANE_FREEZE_RAY:0 "Подготовка к гиперзаморозке $PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_METHANE_FREEZE_RAY:0 "была подвергнута замораживанию метановым криолучом"
 is_not_methane:0 "§R$TRIGGER_FAIL$Цель - уже §Y$pc_methane$§!§!"
 will_purge_non_methane_pops:0 "§RНаселение без черты §Y$trait_pc_methane_preference$§! будет уничтожено§!"
 pd_methane_freeze_ray.02.name:0 "Гиперзаморозка планеты"
 pd_methane_freeze_ray.02.desc:0 "По мере того как столб криогенной энергии, спускающийся из [FromFrom.GetName], рассеивается, поверхность [From.GetName] полностью преображается. Теперь здесь есть только гостеприимная метановая экосистема."
 pd_methane_freeze_ray.02.tooltip:0 "Тип планеты изменится на §Y$pc_methane$§!.\nВсе население без черты §Y$trait_pc_methane_preference$§! умрет от переохлаждения."
