 #Aquifer World 
 pc_aquifer:0 "Водоносный мир"
 pc_aquifer_desc:0 "Сухой, скалистый мир с азотно-кислородной атмосферой. Осадки выпадают редко, но эта планета обладает богатой гидросферой, которая находится под поверхностью и в бесчисленных лагунах, разбросанных по планете. Хотя сухой горячий песок малопригоден для жизни, лагуны и подземные реки богаты ею."
