 START_SCREEN_PART_ONE_ROGUE:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались вокруг геотермальных источников [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 pdrogue:0 "Мир-изгой"
 pdrogue_desc:0 "Поскольку города и фермерские хозяйства сосредоточены вокруг геотермальных шпилей, электроэнергия и комфорт обходятся дешево, но жилье стоит дорого."
 d_rogue_geo:0 "Бездействующие геотермальные источники"
 d_rogue_geo_desc:0 "Хотя многие геотермальные источники планеты активны, те, что находятся в спящем состоянии, представляют собой прекрасные возможности для планетологии и сбора минералов."
 job_rogue_miner:0 "Туннельный горняк"
 job_rogue_miner_plural:0 "Туннельные горняки"
 job_rogue_miner_desc:0 "Эти шахтеры и исследователи углубляются в кору этого мира, чтобы собирать минералы и изучать уникальную способность этой планеты выживать без родительской звезды."
