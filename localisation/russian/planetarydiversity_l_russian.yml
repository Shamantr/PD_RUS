 pc_pdshroud_habitability:0 "Приспособленность к мирам Покрова"
 mod_pc_pdshroud_habitability:0 "Приспособленность к мирам Покрова"
 START_SCREEN_PART_ONE_PDSHROUD:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на извилистых равнинах [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 
 ###Destroy any Temple
 pdshroud.00.name:0 "Перемены"
 pdshroud.00.desc:0 "Через несколько мгновений после разрушения храма на [Root.GetName], на планете начали происходить периодические, но радикальные изменения. Какая бы связь ни была у храма с этой планетой, он потерял всю свою силу, и планета вернулась прежней форме, в которой, вероятно, она пребывала до того, как храм смог взять ее под контроль."
 pdshroud.00.a:0 "Какая сила!"
 pdshroud.00.a.desc:0 "Связь планеты с потусторонней сущностью была прервана, и она вернулась к своему первоначальному состоянию."
 d_pdshroudtempleruin:0 "Разрушенный храм"
 d_pdshroudtempleruin_desc:0 "Хотя этот храм был разрушен, остается много вопросов о его силе и происхождении. Изучение того, что осталось, может помочь разгадать эту тайну."

 ###Whispers in the Void 
 d_pdshroud_whispers:0 "Храм Шепота"
 d_pdshroud_whispers_desc:0 "Это скорее лабиринт, чем храм. Сильные ветры дуют по извилистым коридорам и тупикам. Каждый, кто входит сюда, клянется, что в ветре слышны голоса, манящие его вглубь лабиринта, но о тех, кто слушает, больше ничего не слышно."
 pdwhispers:0 "Шепот по тьме"
 pdwhispers_desc:0 "Все, кто живет здесь, знают, что могут слышать его: шепот ветра, шепот в темноте. Наши исследователи здесь часто приходят к блестящим и уникальным решениям проблем. На этой планете также наблюдается более высокий, чем обычно, уровень самоубийств и проблем с психическим здоровьем. Наши исследователи уверяют, что эти явления никак не связаны между собой."
 pdnowhispers:0 "Тишина"
 pdnowhispers_desc:0 "Все, кто живет здесь, лишены вдохновения и творчества, часто теряют концентрацию на интеллектуальных проектах и исследованиях. Нам еще предстоит выяснить причины того, почему это происходит с каждым, кто ступает на эту планету."
 pdshroud.10.name:0 "Окутанный тайной"
 pdshroud.10.desc:0 "Этот странный пригодный для жизни мир, кажется, не соответствует нашим знаниям геологии и физики, вокруг планеты появляются гигантские органические образования, а в коре планеты находятся глубокие открытые пропасти. Некоторые исследователи называли этот мир проклятым, а многие утверждали, что слышали голоса в ветрах этой планеты. На поверхности также есть несколько разрозненных признаков неизвестной древней цивилизации."
 pdshroud.10.a:0 "Это обескураживает."
 pdshroud.11.name:0 "Храм"
 pdshroud.11.desc:0 "На [Root.GetName] был найден храм, хотя он больше похож на лабиринт, чем на храм. Все команды исследователей, которые отважились зайти в него дальше, пропали без вести и считаются погибшими. Некоторые местные жители уже поклоняются ему и утверждают, что благодаря ему мы получим великие открытия и прозрения."
 pdshroud.11.a:0 "Великие озарения и открытия? Превосходно."
 pdshroud.11.b:0 "Суеверная чепуха."
 pdshroud.11.c:0 "Все это неправильно, разрушьте храм."
 pdshroud.12.name:0 "Шепот"
 pdshroud.12.desc:0 "Поскольку колония на [Root.GetName] продолжает развиваться, мы обнаружили две аномалии в этом странном мире. Во-первых, люди, живущие здесь, кажутся благословленными, когда дело доходит до исследований, они часто приходят к творческим и удивительным открытиям. Кроме того, по статистике здесь более высокий уровень самоубийств и проблем с психическим здоровьем, но пока исследователи уверены, что эти два феномена не связаны между собой."
 pdshroud.12.a:0 "Гениальность и безумие - две стороны одной медали."
 pdshroud.12.b:0 "Нет, это небезопасно, снесите храм."
 pdshroud.13.name:0 "Тишина"
 pdshroud.13.desc:0 "По мере того как колония на [Root.GetName] становится на ноги, появляется всё больше подозрений, что эта планета оказывает негативное влияние на население. Все, кто здесь живет, не имеют вдохновения и ленивы, когда речь заходит об интеллектуальных занятиях. Хотя все известные медицинские тесты дали отрицательный результат, некоторые из наиболее суеверных местных жителей утверждают, что исцеление заключено в храме."
 pdshroud.13.a:0 "Значит, это планета идиотов."
 pdshroud.13.b:0 "Вскройте храм, это должно быть обращено вспять."
 pdshroud.13.c:0 "Или, может быть, причина в храме, уничтожьте его."
 pdshroud.14.name:0 "Шепот"
 pdshroud.14.desc:0 "Похоже, что открытие §YХрама Шепота§! было правильным выбором, и колония полностью изменилась. Те же люди, которые казались незаинтересованными в науке, теперь расцвели и рвутся к открытиям. Также наблюдается небольшой рост самоубийств и психического здоровья, но нас неоднократно заверяли, что это никак не связано."
 pdshroud.14.a:0 "Это хорошо, верно?"
 pdshroud.14.b:0 "Слишком жутко, разрушьте храм".
 pdshroud.15.name:0 "Эврика!"
 pdshroud.15.desc:0 "Исследователи [From.GetName] совершили удивительный прорыв в новой технологии. В последнее время также участились случаи самоубийств и психических расстройств, но чиновники не хотят признавать, что эти вещи связаны."
 pdshroud.15.a:0 "Очаровательно."
 pdmadness:0 "Массовые проблемы с психикой"
 pdmadness_desc:0 "Люди на этой планете страдают от необъяснимой волны паранойи, депрессии, бессонницы и суицидальных наклонностей. Жрецы храма утверждают, что все это скоро закончится и все вернутся к нормальной жизни." 

 ###Composer of Strands
 pdshroud.20.name:0 "Странные цепочки"
 pdshroud.20.desc:0 "Этот странный пригодный для жизни мир, похоже, не соответствует нашим знаниям геологии и физики, по всей планете встречаются гигантские органические образования и глубокие открытые пропасти, ведущие вглубь планеты. Вся фауна на этой планете странная и мутировавшая, причем особи одного и того же вида имеют радикально разные генетические профили. Такого не должно быть, но очевидно, что этот феномен распространен по всей планете."
 pdshroud.20.a:0 "Интересно."
 d_pdshroud_composer:0 "Храм Нитей"
 d_pdshroud_composer_desc:0 "Этот храм находится в глубинах заросшей джунглями части планеты, а здешние растения и животные демонстрируют более развитые признаки мутации."
 pdshroud.21.name:0 "Сердце Тьмы"
 pdshroud.21.desc:0 "На [Root.GetName], в глубинах заросшей джунглями части планеты, был найден храм. Перевод глифов показал, что когда-то он назывался §YХрамом Нитей§!. И хотя феноменальные генетические мутации встречаются повсюду на планете, они более выражены в округе Храма. Вероятно, что именно он и является источником аномалий."
 pdshroud.21.a:0 "Немедленно отправьте исследовательскую группу."
 pdshroud.21.b:0 "Нет, это совершенно небезопасно."
 pdshroud.21.c:0 "Все это неправильно, разрушьте храм."
 pdshroud.22.name:0 "Старые Пороки"
 pdshroud.22.desc:0 "Изучение храма на [Root.GetName] доказало, что это центр силы, контролирующей мутации, хотя мы не можем объяснить механизмы, вызывающие их. Также стало ясно, что существует мощный побочный эффект этих мутаций; люди на этой планете живут необычайно долго по сравнению со средними показателями на других наших мирах, из-за чего наше население здесь растет быстрее, чем ожидалось. Наши исследователи считают, что они нашли секретную камеру глубоко внутри §YХрама Нитей§! и готовы проникнуть туда, если мы захотим."
 pdshroud.22.a:0 "Вскройте камеру."
 pdshroud.22.b:0 "Возможно, лучше оставить все как есть."
 pdcomposer:0 "'Составленные'"
 pdcomposer_desc:0 "Хотя уровень рождаемости остался прежним, необъяснимая продолжительность жизни на нашей планете означает, что люди живут дольше и работают продуктивнее."
 pdshroud.23.name:0 "Дернуть за ниточку"
 pdshroud.23.desc:0 "Потайная камера в §YХраме Нитей§! открыта, и внутри находится густая паутина из веревок разного цвета, выходящих из каждой стены, пола и потолка. Мы думаем, что это может быть какая-то головоломка или, возможно, ловушка. Как нам быть дальше?"
 pdshroud.23.a:0 "Потяните за красную веревку."
 pdshroud.23.b:0 "Потяните за зеленую веревку."
 pdshroud.23.c:0 "Потяните за оранжевую веревку."
 pdshroud.23.d:0 "Потяните за коричневую веревку."
 pdshroud.23.e:0 "Потяните за синюю веревку."
 pdshroud.23.f:0 "Потяните за бирюзовую веревку."
 pdshroud.23.g:0 "Нет, это ловушка. Убирайтесь оттуда."
 pdshroud.24.name:0 "Пойманные в сети"
 pdshroud.24.desc:0 "Мы потянули за выбранную нить, и это вызвало цепную реакцию, в результате которой все нити поменялись местами, поскольку оказалось, что все они были связаны в одну большую систему. Как только она остановилась, из храма вырвался импульс энергии, который ощущался во всех наших мирах. Эта энергия оставила после себя что-то вроде генетической чумы, которая поразила всех по всей империи и вызвала странные и необратимые мутации в нашем населении. Но медицинские эксперты, изучающие мутации, нашли положительную сторону: оказывается, наш геном стал более восприимчив к генетическим манипуляциям, если мы захотим изменить себя в будущем."
 pdshroud.24.a:0 "Что мы наделали!"
 trait_pdshroudcomposer:0 "Созданные цепочки"
 trait_pdshroudcomposer_desc:0 "Мы потянули за нити в храме, и мы изменились навсегда. Наш народ живет дольше, но мы стали немного отталкивать другие расы и стали более девиантными."
 tech_pdshroudcomposer:0 "Составление цепочек"
 tech_pdshroudcomposer_desc:0 "Генетическая чума, оставленная Храмом Нитей, сделала наш геном более открытым для генетических манипуляций."
 pdnocomposer:0 "Неполноценные"
 pdnocomposer_desc:0 "Хотя уровень рождаемости остался прежним, снижение продолжительности жизни оказывает негативное влияние на темпы роста планеты."
 pdshroud.25.name:0 "Короткая жизнь"
 pdshroud.25.desc:0 "На [Root.GetName] поступают сообщения о большом количестве преждевременных смертей. Похоже, на этой планете просто не живут долго. Медицинские тесты не смогли найти никаких экологических причин для этого, и медики озадачены тем, что может быть причиной. Остается только предположить, что храм может быть как-то связан с этим, учитывая другие генетические явления на этой планете, которые, кажется, сосредоточены вокруг него."
 pdshroud.25.a:0 "Немедленно отправьте команду в этот храм."
 pdshroud.25.b:0 "Никто не должен к нему подходить, может стать еще хуже."
 pdshroud.25.c:0 "Разрушьте этот храм. Сейчас."
 pdshroud.26.name:0 "Короткая жизнь?"
 pdshroud.26.desc:0 "Похоже, что то, что люди учатся и молятся в храме, обратило вспять проблему продолжительности жизни на [Root.GetName]. На самом деле, теперь кажется, что продолжительность жизни нашего населения намного выше средней. Наши исследователи также считают, что мы нашли секретную камеру в глубине храма и готовы проникнуть туда, если захотим."
 pdshroud.26.a:0 "Да, похоже, что есть еще много интересного."
 pdshroud.26.b:0 "На это никакой жизни не хватит."
 pdshroud.26.c:0 "Разрушьте храм, ему нельзя доверять."

 ###Eater of Worlds
 pdshroud.30.name:0 "Мир Голода"
 pdshroud.30.desc:0 "Этот странный пригодный для жизни мир, похоже, не соответствует нашим знаниям геологии и физики, по всей планете разбросаны гигантские органические образования, а в коре планеты находятся глубокие открытые пропасти. Большая часть жизни на этой планете агрессивна и злобна, почти все растения и животные в той или иной степени плотоядны."
 pdshroud.30.a:0 "Изумительно."
 d_pdshroud_eater:0 "Зал Голодных Воителей"
 d_pdshroud_eater_desc:0 "Глубоко в горах этот храм представляет собой один большой зал со статуями, изображающими инопланетных воинов, пирующих и готовящихся к битве, а в его центре находится набор военных барабанов."
 pdshroud.31.name:0 "Зал Воителей"
 pdshroud.31.desc:0 "Местные жители обнаружили храм на [Root.GetName] в отдаленном замерзшем горном массиве. Внутри находится один большой зал со статуями воинов неизвестного инопланетного вида, пирующих и готовящихся к битве. Посреди изваяний стоит большой барабан, в удивительно хорошем состоянии, учитывая, как долго планета была необитаема. Местные жители уже молятся и тренируются здесь. Они верят, что это место обладает невероятной силой, и называют его §YЗалом Воителей§! Они считают, что если мы будем бить в барабаны войны, то сумеем задобрить статуи."
 pdshroud.31.a:0 "Что? Они что, сумасшедшие? Оставьте их в покое."
 pdshroud.31.b:0 "Да, почему бы не заручиться поддержкой Бога Войны?"
 pdshroud.31.c:0 "Это слишком странно, превратите этот храм в руины."
 pdeater:0 "Барабаны Войны"
 pdeater_desc:0 "Наши солдаты, размещенные здесь, обладают большей силой и лучшим моральным духом, чем их товарищи в других мирах. Наши генералы не могут объяснить почему, но есть что-то в этом мире, что порождает лучших воинов."
 pdnoeater:0 "Не подходящие для битв"
 pdnoeater_desc:0 "По причинам, которые еще предстоит выяснить, все солдаты, размещенные на этой планете, слабы и ленивы. Они регулярно отстают от ожидаемых норм в нашей армии."
 pdshroud.32.name:0 "Слабейшие из воинов"
 pdshroud.32.desc:0 "Наши военные сообщают, что солдаты на этой планете не достигают ожидаемого нами уровня мастерства и силы. Они жалуются на усталость и сообщают, что им снятся страшные сны о поражении в битве, в то время как враги бьют в барабаны издалека. Наши генералы рассматривают все возможные варианты, но пока ничего не помогает. Некоторые из местных жителей утверждают, что отправка священников и солдат в §YЗал Воителей§ поможет решить эту проблему с нашими солдатами."
 pdshroud.32.a:0 "Нет, им просто нужно больше тренироваться."
 pdshroud.32.b:0 "Бейте уже в барабаны войны."
 pdshroud.32.c:0 "Разрушьте храм, возможно, он является причиной проблемы."
 pdshroud.33.name:0 "Барабаны, Голод"
 pdshroud.33.desc:0 "Заиграли барабаны, и тысячи людей пропали без вести. Нет никаких следов, кроме нескольких обрывков на их месте последнего пребывания, будто их съел какой-то зверь... Но эта ужасная трагедия совпала с очень заметным ростом боеготовности и силы армий нашей империи. Жрецы в храме говорят - это плата, и если мы будем постоянно подпитывать барабаны душой, то наши армии всегда будут сильнее наших врагов."
 pdshroud.33.a:0 "Это цена нашей победы."
 pdshroud.33.b:0 "Никаких жертв населения. Сравняйте храм с землей!"
 pd_eater_of_worlds:0 "Храмовые барабаны"
 pd_eater_of_worlds_desc:0 "Зазвучали барабаны, и цена была уплачена."
 pdshroud.34.name:0 "Остались только слабаки"
 pdshroud.34.desc:0 "Кажется, ничто не может подействовать на этих солдат. Они так же слабы, и точка. Большинство наших военных экспертов рекомендуют переместить все ценные военные активы подальше от этого мира, а некоторые предлагают разрушить этот проклятый храм."
 pdshroud.34.a:0 "Некоторые просто не созданы для борьбы."
 pdshroud.34.b:0 "Хорошо, разрушьте храм."
 pdeater_unhappiness_planet_1:0 "Пожранные Покровом"
 pdeater_unhappiness_planet_1_desc:0 "Часть населения этой планеты была поглощена §YПожирателем Миров§!."
 pdeater_unhappiness_planet_2:0 "Пожранные Покровом"
 pdeater_unhappiness_planet_2_desc:0 "Значительная часть населения этой планеты была поглощена §YПожирателем Миров§!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Планета Желаний"
 pdshroud.40.desc:0 "Этот странный пригодный для жизни мир, кажется, не соответствует нашим знаниям геологии и физики, по всей планете встречаются гигантские органические образования и глубокие открытые пропасти, ведущие вглубь планеты. Существуют весомые доказательства того, что здесь когда-то жила древняя цивилизация, но много веков назад они чрезмерно использовали ресурсы планеты, что привело к массовому вымиранию, в том числе и их самих. Сейчас же экосистема полностью восстановилась."
 pdshroud.40.a:0 "Ужасно."
 d_pdshroud_desire:0 "Храм Желаний"
 d_pdshroud_desire_desc:0 "Этот храм полон рисунков неведомой цивилизации, здесь можно найти как изображения их работы, так и великих праздников. В начале они похожи на то, что можно ожидать от древних цивилизаций, но по мере углубления в храм они быстро становятся все более живописными и гедонистическими."
 pdshroud.41.name:0 "Планета вечеринок"
 pdshroud.41.desc:0 "Археологические исследования этой планеты показали, что образ жизни этих людей, похоже, стал их гибелью. Хотя вся планета поклонялась одному божеству, которое они называли §YИнструмент Желаний§!, похоже, что почти в каждом регионе была своя секта или версия того, за что оно выступало. Эти люди, казалось, развлекались не меньше, чем работали, вплоть до истощения природных ресурсов и экосистемы. Когда ресурсы иссякли, разногласия и междоусобицы привели к мировым войнам и возникновению огромного количества культов. Рядом с одним из наших основных поселений местные жители нашли §YХрам Желаний§!, начали молиться и развлекать друг друга, увлеклись прежней культурой этого мира. Они просят позволить им продолжать свои традиции."
 pdshroud.41.a:0 "Звучит как вечеринка."
 pdshroud.41.b:0 "Похоже, они не выучили урок."
 pdshroud.41.c:0 "Похоже, его следует уничтожить."
 pddesire:0 "Плоды желаний"
 pddesire_desc:0 "Люди на этой планете много работают и много развлекаются. Иногда это приводит к некоторым трениям с властями, но производственные показатели планеты стоят всех этих минусов."
 pdnodesire:0 "Безрадостные массы"
 pdnodesire_desc:0 "Люди этого мира почти не работают, почти не веселятся и, кажется, соглашаются со всем, что говорит их начальство. В этом был бы плюс, если бы здесь не было так невероятно скучно."
 pddesireparty:0 "Вечеринка Желаний"
 pddesireparty_desc:0 "Вечеринки, начавшиеся в §YХраме Желаний§!, охватили весь мир, жители стали запасать и расходовать товары массового спроса больше, чем обычно, а рождаемость достигла своего апогея. Мы ожидаем, что это пройдет."
 pddesirepurge:0 "Вечеринка Убийств"
 pddesirepurge_desc:0 "Праздник на всей планете, начавшийся в §YХраме Желаний§!, превратился в бунт, грабежи и убийства происходят в каждом поселении, уже сообщается о многих погибших. Властям не удается взять ситуацию под контроль."
 pdshroud.42.name:0 "Хорошо работать, хорошо развлекаться"
 pdshroud.42.desc:0 "§ҮХрам Желаний§! оказался очень приятным и полезным местом для колонии. Хотя некоторые назвали бы происходящее в храмах гедонизмом, развратом и расточительством, никто не может поспорить с заметным подъемом производства на планете. Кажется, что население работает изо всех сил, чтобы поскорее попасть на вечеринку."
 pdshroud.42.a:0 "Отлично."
 pdshroud.42.b:0 "Мы не повторим эту ошибку. Разрушить храм."
 pdshroud.43.name:0 "Не работаешь - не играй"
 pdshroud.43.desc:0 "Какими бы качествами ни обладали предыдущие владельцы этой планеты, похоже, это никак не влияет на наше население. Они вообще не хотят работать, ни одна отрасль не достигает ожидаемых целей на планете, а рождаемость ниже, чем ожидалось. С другой стороны, люди, кажется, вполне поддерживают нашу администрацию, и этот мир быстро становится одной из наших более стабильных планет. Некоторые местные жители утверждают, что причина безработицы кроется в том, что они не могут развлекаться в §YХраме Желаний§!, а раз так, то и нет причин для тяжелой работы."
 pdshroud.43.a:0 "Ни на одной другой планете нет такого храма, возвращайтесь к работе."
 pdshroud.43.b:0 "Ладно, пусть там уже веселятся."
 pdshroud.43.c:0 "Нет причин трудиться? Уничтожьте храм, пусть им мало не покажется."
 pdshroud.44.name:0 "Вечеринка всю ночь"
 pdshroud.44.desc:0 "С открытием §YХрама Желаний§! производство на планете совершило полный оборот. С одной стороны, люди работают больше, чем когда-либо, и рождаемость сейчас намного выше, чем ожидалось. С другой стороны, они потребляют гораздо больше, чем ожидалось, а преступность и девиации стали заметно более распространенными."
 pdshroud.44.a:0 "Если они так много работают, значит, они это заслужили."
 pdshroud.44.b:0 "Слишком странно. Разрушьте этот храм, на всякий случай."

 ###Shroud World Decision
 decision_shroud_world:0 "Превратить планету в мир Покрова"
 decision_shroud_world_desc:0 "Ослабив завесу между §MПокровом§! и этой планетой, наши люди смогут легко получить доступ к его силе."
 decision_shroud_world_effects_custom:0 "Мы успешно ослабили завесу между §MПокровом§! и этой планетой."

 d_pdshroud:0 "Тронутые Покровом земли"
 d_pdshroud_desc:0 "Редкие и ценные ресурсы можно найти в самых неожиданных местах на этой планете, будто они всегда только и ждали, когда мы их отыщем."
 building_pdshroud_collector:0 "Мобильный сборщик"
 building_pdshroud_collector_desc:0 "Эта мобильная фабрика путешествует по поверхности мира, собирая многочисленные необъяснимые залежи редких ресурсов."
 mod_building_pdshroud_collector_max:0 "Максимум мобильных сборщиков"

 ###Gaia Deposit
 d_pdgaia:0 "Разнообразные экосистемы"
 d_pdgaia_desc:0 "Этот мир имеет бесконечное множество различных микроэкосистем. Это дает нам доступ ко многим редким и экзотическим ресурсам."

 ###Shrouded World Decision
 decision_shrouded_world:0 "Превратить планету в мир Покрова"
 decision_shrouded_world_desc:0 "Воссоздание завесы между §MПокровом§! и этой планетой поможет вновь сделать ее пригодной для жизни."
 decision_shrouded_world_effects_custom:0 "Мы восстановили завесу между §MПокровом§! и этой планетой. Теперь она пригодна для жизни."
 pdshroudtransformation:0 "Смещение Покрова"
 pdshroudtransformation_desc:0 "Наши мудрецы снижают влияние Покрова, чтобы закрепиться на этой планете. Это изнурительная работа, но риск будет стоить того."

 ###PD Habitat Complete
 moonbase.00.name:0 "[From.From.From.Planet.GetName] - база завершена"
 moonbase.00.desc.a:0 "Мы завершили строительство нашей первой планетарной среды обитания, и наконец-то пришло время подготовить корабль-колонию и заселить созданные нами купола."
 moonbase.00.desc.b:0 "Лунная база на [From.From.From.Planet.GetName] завершена и готова к колонизации."
 
 ###Salt World
 pc_salt:0 "Соляной мир"
 pc_salt_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Покрытая минералами местность состоит в основном из соляных равнин, горных хребтов и крупных кристаллических образований. Большая часть поверхности негостеприимна для большинства форм растительной и животной жизни."
 pc_salt_tile:0 "Солончаки"
 pc_salt_tile_desc:0 "Соляные поля и хрустальные пещеры."
 trait_pc_salt_preference:0 "Предпочтителен соляной мир"
 trait_pc_salt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_salt_habitability:0 "Приспособленность к соляным мирам"
 mod_pc_salt_habitability:0 "Приспособленность к соляным мирам"
 START_SCREEN_PART_ONE_SALT:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на соляных равнинах [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 pdsalt:0 "Соляной мир"
 pdsalt_desc:0 "Хотя богатые залежи минералов можно найти по всей планете, большая часть ее поверхности негостеприимна для большинства форм растительной и животной жизни."
 TRAIT_SALT_PREFERENCE_EFFECT:0 "Приспособленность к соляным мирам:$pd80$\n$DRY_PREFERENCE_EFFECT$"
 d_salt_caves:0 "Соляные минеральные пещеры"
 d_salt_caves_desc:0 "Эти пещеры наполнены богатыми минералами и редкими кристаллами, которые можно добывать."


 pdshroud.98.name:0 "Освобожденный мир"
 pdshroud.98.desc:0 "Наши мудрецы выполнили задачу по освобождению этого мира от Покрова, но все же смогли оставить частичную связь с ним."
 pdshroud.98.a:0 "Превосходно."

