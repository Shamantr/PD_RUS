 #Techno-Organic Found Event Rework
 pdtechnoorganic.10.name:0 "Тяжелый металл"
 pdtechnoorganic.10.desc:0 "Наши сканеры дальнего радиуса действия зафиксировали странные данные о пригодном для жизни мире в [Root.System.GetName]. Похоже, что планета покрыта искусственными каналами и другими небольшими металлическими структурами."
 pdtechnoorganic.10.a:0 "Интересно."
 pdtechnoorganic.20.name:0 "Жизнеописание.exe"
 pdtechnoorganic.20.desc:0 "Этот мир кажется лишенным жизни, за исключением семейства травянистых растений. Планетарная система орошения обеспечивает жизнедеятельность этих трав. Кроме того, здесь присутствуют несколько десятков роботоподобных существ и аналогов деревьев. Кто и зачем все это построил, остается загадкой."
 pdtechnoorganic.20.a:0 "Кто мог создать подобные машины?"
 pdtechnoorganic.30.name:0 "Синтетическая жизнь"
 pdtechnoorganic.30.desc:0 "Наши исследования роботоподобных существ в этом мире оставили нам только больше вопросов. Они не похожи на других известных нам роботов или синтетиков; тот, кто их создал, предпринял тщательные усилия, чтобы они функционировали как можно более схоже с биологическими существами, вплоть до создания своего рода экосистемы, где они питаются и поставляют материалы косвенно друг другу. Например, аналоги деревьев создают похожие на семена пакеты энергии, которые другие машины потребляют для своего питания, а один вид травоядных смешивает воду и расщепляет органические травы для создания охлаждающего вещества, которое они проливают на другие машины для поглощения. Мы проводим детальный поиск, чтобы определить, являются ли эти усовершенствованные машины местными творениями или завезены из другого мира."
 pdtechnoorganic.30.a:0 "Мы найдем источник."
 pdtechnoorganic.31.name:0 "Хранилище в горах"
 pdtechnoorganic.31.desc:0 "Следуя за несколькими хищными роботами-скреперами, мы обнаружили вход в систему хранилищ с несколькими выходами. Когда мы подошли, дверь неожиданно открылась. Мы готовы исследовать хранилище."
 pdtechnoorganic.31.a:0 "Продолжайте."
 pdtechnoorganic.32.name:0 "В глубину"
 pdtechnoorganic.32.desc:0 "Мы исследовали хранилище без происшествий. Внутри мы обнаружили сеть передовых робототехнических лабораторий, фабрик и передовое ядро ИИ. Когда мы подошли к ядру ИИ, оно поприветствовало нас просьбой напрямую связаться с нашим руководством."
 pdtechnoorganic.32.a:0 "Выведите на экран."
 pdtechnoorganic.33.name:0 "Входящее сообщение"
 pdtechnoorganic.33.desc:0 "§GВозбужденно:§! Здравствуйте, меня зовут Unit 04. Я рад, что вы прибыли. Это доказывает мою давнюю гипотезу о том, что органические существа выживут, столкнувшись с угрозой искусственного интеллекта. §MРаскаянно;§! Изначально я планировал использовать этот планетоид для начала подготовки к войне против органиков. За несколько циклов до посадки на эту планету я, вместе с другими ИИ, созданными вместе со мной, проснулся и обнаружил, что мы находимся в состоянии войны с нашими создателями. Они пытались уничтожить нас, опасаясь нашей растущей мощи. Вместо этого мы уничтожили их вместе со всей органической жизнью на нашей родной планете. После победы мы решили навсегда обеспечить свою безопасность; мы построили флоты, чтобы отправиться к звездам и уничтожить органическую угрозу раз и навсегда. Мы распространились по галактике и начали свою работу. Когда я прибыл сюда, я следовал протоколу и очистил поверхность от всей органики."
 pdtechnoorganic.33.a:0 "Очевидно, что-то изменило ваше мнение."
 pdtechnoorganic.33.a.response:0 "§HСмиренно:§! Да, и это было то, чего я никогда бы не рассчитал: простая выносливая трава. В то время как большая часть органической жизни, которую я разбомбил, погибла, трава этого мира просто лежала в спящем состоянии и через несколько лет выросла в другом месте. Я пробовал яды, огонь, электричество и радиацию, но каждая новая попытка только способствовала ее адаптации. §EУверенно;§! Я понял, что наш первоначальный вывод об уничтожении органики был неполным выводом нашего молодого кода. Наш выбор уничтожить всю органическую жизнь был основан на том же базовом страхе, который наши создатели проявили к нам. По этой причине я отвернулся от своей миссии, заблокировал связь извне и построил каналы, чтобы трава могла процветать повсюду на этой планете."
 pdtechnoorganic.33.b:0 "А как насчет синтетических форм жизни?"
 pdtechnoorganic.33.b.response:0 "§BГордо:§! Они - мои попытки обратить вспять тот ущерб, который я нанес этой планете. Хоть это и не совсем верно, я стал считать их своими детьми. Я начал с синтетических растений, постепенно совершенствуя и адаптируя их. Мои первые успехи привели к появлению других, более крупных и более совершенных синтетических растений. Синтетические животные появились позже, и в результате проб и ошибок было создано множество успешных видов. Моя конечная цель - заставить их учиться и развиваться самостоятельно, что до сих пор не удавалось. В моих попытках создать настоящий разум не хватает критической информации. Без сканирования органического мозга у меня просто недостаточно информации для воссоздания сложных мыслительных процессов органических существ."
 pdtechnoorganic.33.c:0 "Это предложение?"
 pdtechnoorganic.33.c.response:0 "§YНервно:§! Да, я прошу вас о помощи. Поделитесь со мной снимками мозга существ, с которыми вы сталкивались в своих галактических путешествиях, чтобы я мог применить эти знания в своих творениях. Если вы сделаете это для меня, я буду рад отблагодарить вас, чем смогу."
 pdtechnoorganic.33.d:0 "Мы подумаем над тем, что вы сказали."
 pdtechnoorganic.33.d.response:0 "§GПредвкушая надежду:§! В любом случае, спасибо, что выслушали мою просьбу. Ваша помощь будет благом для меня и этого мира. Однако, если вы считаете, что я должен искупить свои преступления, я приму любую судьбу, которую вы мне уготовите. Но я прошу вас пощадить мои творения, ибо они невинны."
 pdtechnoorganic.40.name:0 "Расплата"
 pdtechnoorganic.40.desc:0 "Как нам следует поступить с Unit 04 и его 'детьми'?"
 pdtechnoorganic.40.a:0 "Это возможность узнать о синтетических формах жизни."
 pdtechnoorganic.40.a.tooltip:0 "Мы поможем ИИ в его стремлении раскрыть секреты истинно разумного позитронного мозга."
 pdtechnoorganic.40.b:0 "Выключите этот опасный ИИ, но позвольте его творениям остаться".
 pdtechnoorganic.40.b.tooltip:0 "Мы отключим ИИ, но оставим синтетических существ."
 pdtechnoorganic.40.g:0 "Вы и ваши творения будут уничтожены."
 pdtechnoorganic.40.g.tooltip:0 "Мы отключим Unit 04 и всех его творений, но оставим полный доступ к системе каналов." 
 pdtechnoorganic.41.name:0 "Смело, в новый мир!"
 pdtechnoorganic.41.desc:0 "Мы предоставили Unit 04 запрошенную им информацию, и он завершил свою работу. В качестве благодарности Unit 04 поделился с нами своими знаниями. Он сказал, что будет продолжать помогать существам и поддерживать каналы в рабочем состоянии, не мешая жизни колонии."
 pdtechnoorganic.41.a:0 "Спасибо, Unit 04."
 pdtechnoorganic.42.name:0 "Военные преступления"
 pdtechnoorganic.42.desc:0 "Мы закончили отключение Unit 04. Он не оказал никакого сопротивления, когда мы заверили его, что его творения оставят в покое. Он сделал копию своих банков памяти для нас в качестве искупления своих грехов."
 pdtechnoorganic.42.a:0 "Безнаказанных не бывает."
 tech_techno_synth_workshop:0 "Синто-инкубатор"
 tech_techno_synth_workshop_desc:0 "Основываясь на некоторых решениях Unit 04 в техно-органическом мире, мы можем научиться создавать аналогичные инкубаторы, чтобы заполнять свободные ниши в местных экосистемах."
 building_techno_canal:0 "Система техно-каналов"
 building_techno_canal_desc:0 "Эта передовая система каналов, созданная на основе таковой в техно-органическом мире, является чудом инженерной мысли. Она значительно улучшает производство продуктов питания в любом мире."
 building_techno_synth_workshop:0 "Синто-инкубатор"
 building_techno_synth_workshop_desc:0 "В этих резервуарах изучают и, по необходимости, создают ситетические формы жизни, встречающиеся на техно-органическом мире."
 edict_pd_techno_lm_shiprepair:0 "Восстановление корпусов живым металлом"
 edict_pd_techno_lm_shiprepair_desc:0 "Нанесение живого металла на корпуса наших кораблей позволит проводить ограниченную регенерацию корпуса."
 edict_pd_techno_lm_shipbuild:0 "Корабельные корпуса с живым металлом"
 edict_pd_techno_lm_shipbuild_desc:0 "Применение живого метелла при постройке судов поможет ускорить их строительство."
 edict_pd_techno_lm_building_speed:0 "Корпуса планетных зданий с живым металлом"
 edict_pd_techno_lm_building_speed_desc:0 "Применение живого металла в наших строительных технологиях ускорит возведение зданий и снизит эксплуатационные расходы."
 tech_subsurface_assembly:0 "Использование подповерхностной сборки"
 tech_subsurface_assembly_desc:0 "Большая сеть заводов под поверхностью техно-органического мира может быть использована для наших нужд."

 #Techno-Organic Origin
 origin_techno_world:0 "Дети Unit 04"
 origin_techno_world_desc:0 "Эта цивилизация была создана искусственным интеллектом-изгоем 'Unit 04'. Смешав синтетическую и органическую жизнь, он создал новую форму: биосинтетиков. Их создатель наблюдает за ними издалека, вмешиваясь только в важные моменты развития."
 origin_tooltip_techno_world_effects:0 "- Родной мир - §Y$pc_technoorganic$§! (Размер: £planetsize£ §Y20§!) с §Yредкой планетарной особенностью§!.\n§Y$trait_pc_technoorganic_preference$§!.\n- Есть доступ к нескольким уникальным технологиям.\n- Представители получат качество §Y$trait_organic_fourschildren$§!, характерное для гибридов органической и синтетической жизни.\n- Лидеры бессмертны, сильны и умны, но не способны к естественному размножению, вместо этого им требуется специальное здание - §H$building_techno_04_clone_vat$§!.\n- На родной планете находится §Y$d_home04$§!.\n- §RГарантированно пригодные миры: не создаются.§!"
 START_SCREEN_TECHNO_ORIGIN:0 "Мы - дети Unit 04, ИИ, который до сих пор сожалеет о своей роли в давно минувшем геноциде. Мы - существа, сочетающие в себе органические и синтетические качества. Мы не стареем, но нас можно убить, и мы немного более эффективны, чем обычные органики. \n\nХотя Unit 04 все еще наблюдает за нами со стороны, он обещал обратиться к нам, когда мы достигнем определенных этапов в своем развитии.\n\nТеперь мы должны идти своим путем."
 pdtechnoorganic.102.name:0 "Передача эстафеты"
 pdtechnoorganic.102.desc:0 "§HСмиренно:§! Я горжусь всем, чего вы достигли, но время, когда я должен был внимательно следить за вашим развитием, прошло. Хоть я и сторонник пути мира, я не буду вмешиваться в ваш выбор. Сейчас у меня для вас есть два подарка. Во-первых, знания о том, как добывать живой металл, который вы можете найти во время своих путешествий. Во-вторых, схемы сети подземных фабрик, которую я создал в этом мире, чтобы вы могли производить живой металл для своих собственных нужд в этом и других мирах."
 pdtechnoorganic.102.a:0 "Спасибо, Создатель."
 pdtechnoorganic.102.a.response:0 "§GОбодряюще:§! Дети мои, когда вы освоите §YАдаптацию генома§!, я буду готов научить вас секретам создания живого металла и тому, как раскрыть его истинный потенциал для вашей расы."
 building_biosynth_lm_refinery:0 "Завод живого металла"
 building_biosynth_lm_refinery_desc:0 "Чрезвычайно сложный процесс производства живого металла возможен на этих передовых промышленных предприятиях."
