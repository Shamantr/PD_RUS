 pc_pd_sinkhole:0 "Карстовый мир"
 pc_pd_sinkhole_desc:0 "Скалистый мир, в котором преобладают сухие, засушливые равнины, покрытые азотно-кислородной атмосферой. Хотя на поверхности имеется небольшая и стабильная гидросфера, под ней скрывается планетарный подземный океан, создающий гигантские карстовые воронки, которыми усеяна поверхность этого мира."
 pc_pd_sinkhole_adj:0 "испещренный"
 mod_pc_pd_sinkhole_habitability:0 "Приспособленность к карстовым мирам"
