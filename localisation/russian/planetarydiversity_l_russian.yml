 #Zro World Events
 pdzrostripmine.10.name:0 "Исполосованная планета"
 pdzrostripmine.10.desc:0 "Когда корабль [Root.GetName] вошел в систему [Root.GetStarName], их встретила автоматическая трансляция, предупреждающая, что любой корабль будет обстрелян, если приблизится к обитаемой планете, на поверхности которой видны следы обширной добычи полезных ископаемых."
 pdzrostripmine.10.a:0 "Интересно."
 pdzrostripmine.20.name:0 "Глубокая добыча"
 pdzrostripmine.20.desc:0 "Более глубокое сканирование [From.Planet.GetName] показывает масштабы добычи полезных ископаемых, которых мы никогда не видели. Более половины планеты было уничтожено, и только на одном полюсе сохранилась естественная экосистема. Этот процесс, похоже, был направлен на добычу месторождений Зро, которыми усеяна зона добычи."
 pdzrostripmine.20.a:0 "Изумительно."
 pdzrostripmine_site:0 "Разрезать до кости"
 pdzrostripmine_site_desc:0 "Этот мир был широко раскопан, а затем заброшен. Кто проводил здесь добычу, и почему они внезапно ушли?"
 pdzrostripmine.30.name:0 "Разрезать до кости"
 pdzrostripmine.30.desc:0 "Добыча полезных ископаемых на этом мире превосходит все виденное ранее; более половины поверхности было срезано, чтобы обнажить богатые месторождения Зро. Но следы технологий и прежних жителей немногочисленны. Мы продолжаем исследовать поверхность в поисках каких-либо следов."
 pdzrostripmine.30.a:0 "Интересно."
 pdzrostripmine.31.desc:0 "По счастливой случайности нам удалось обнаружить древний экскаватор, зарытый в зоне добычи полезных ископаемых. Этот колоссальный мобильный комплекс был одним из многих, использовавшихся для медленного и методичного разрушения поверхности этой планеты. Хотя он не подлежит ремонту, мы пытаемся восстановить технологию, чтобы продолжить добычу Зро. Мы также пытаемся расшифровать оставшуюся цифровую информацию на его компьютерных системах, чтобы точно определить любые другие археологические объекты на этой планете."
 pdzrostripmine.31.a:0 "Какое трудолюбие."
 pdzrostripmine.32.desc:0 "Используя информацию из компьютерных систем экскаваторов, мы смогли обнаружить останки лаборатории. Она и прилегающая территория были объектом мощной орбитальной бомбардировки много веков назад. Мы пришли к выводу, что предыдущие владельцы этой планеты использовали это место для изучения Зро и способов его добычи. Мы продолжим изучать это место на предмет любой другой полезной информации."
 pdzrostripmine.32.a:0 "Чудесно."
 pdzrostripmine.33.desc:0 "После случайного обвала мы обнаружили, что эта лаборатория была построена над другой лабораторией, гораздо более старой, чем первая. В результате бомбардировки она была разрушена, остались только части большого устройства.\n\nОставшаяся информация указывает на неизвестную мирную империю, которая нашла этот мир в таком же виде, как и мы, только с нетронутым горнодобывающим оборудованием и заброшенными строениями. После десятилетий добычи и исследований, использование Зро стало частью их повседневной жизни. После того, как они нашли это устройство и активировали его, в одно мгновение десятки тысяч людей, работавших на поверхности, были мгновенно убиты и превращены в Зро. В ответ на это империя подвергла планету бомбардировке и установила предупредительные маяки и защитные дроны.\n\nМы продолжим исследовать руины."
 pdzrostripmine.33.a:0 "Ужасно, но так сильно..."
 pdzrostripmine.34.desc:0 "Мы можем найти свидетельства существования по крайней мере 6 других империй, которые в какой-то момент населяли этот мир. Похоже, большинство из них использовали это устройство сознательно или случайно, пополняя запасы Зро. Невозможно узнать, сколько людей погибло здесь за все время, и мы все еще пытаемся определить первоначальных создателей."
 pdzrostripmine.34.a:0 "Это безымянная могила!"
 pdzrostripmine.35.desc:0 "По счастливой случайности мы нашли кристалл данных от первоначальных владельцев этой планеты. Они были свидетелями гражданской войны, которая привела к разрушению империи Зрони. Известные как Осицит, они попытались воссоздать и модифицировать процесс, используемый Зрони для превращения себя в Зро, чтобы защитить себя от 'Демонов Зрони'. В своем безумном стремлении к безопасности они в итоге привели рабов для превращения в Зро. И это стало их гибелью, так как другие восстали против них, атаковали этот мир и их системы создания Зро. В конце концов, другие империи, затерянные в истории, наткнулись на этот мир и открыли его секреты, обреченные совершить ошибки предшественников."
 pdzrostripmine.35.a:0 "Это пугает."
 pdzrostripmine.40.name:0 "Зро Земли"
 pdzrostripmine.40.desc:0 "Последняя империя, контролировавшая эту планету, разбомбила слишком большую ее часть, чтобы мы могли надеяться воссоздать ее, но мы все равно сможем многому у них научиться, а залежи Зро здесь огромны. Если мы захотим, мы сможем продолжить вскрытие планеты, чтобы открыть новые богатые месторождения Зро и возможности для добычи."
 pdzrostripmine.40.a:0 "Отлично."
 decision_pd_stripmine_remove_food:0 "Создать карьеры на месте сельхозугодий"
 decision_pd_stripmine_remove_food_desc:0 "Продолжая работу предыдущих империй, мы удалим часть сельскохозяйственных угодий этого мира, чтобы продолжить добычу Зро."
 decision_pd_stripmine_remove: "Мы вскроем месторождение, что позволит нам наладить добычу Зро и получить немного минералов и Зро в процессе."
 decision_pd_stripmine_remove_generator:0 "Создать карьеры на месте энергорайонов"
 decision_pd_stripmine_remove_generator_desc:0 "Продолжая работу предыдущих империй, мы удалим некоторые зоны, пригодные для энергогенерации, чтобы продолжить здесь добычу Зро."

 #Zro World Origin
 origin_pd_zro_world:0 "Возвышенные Зро"
 origin_pd_zro_world_desc:0 "Когда-то эта цивилизация была примитивной расой рабов давно погибшей империи, которая уничтожала этот мир ради ценного Зро в его коре. Когда их хозяева исчезли, постоянное воздействие Зро возвысило их, но за это пришлось заплатить. Если они захотят исследовать другие миры, им придется взять Зро с собой к звездам."
 origin_pd_zro_world_effects:0 "- Родной мир - §H$pc_pd_zro$§!.\n- Начинают со специальной неснимаемой чертой, которая дает им бонусы, когда они находятся на своей родной планете или имеют постоянный запас Зро.\n- Доступны технологии по добыче и распространию Зро в других мирах.\n- §RГарантированно пригодные миры: не создаются.§!"
 trait_pd_zro_uplifted:0 "Возвышенные Зро"
 trait_pd_zro_uplifted_desc:0 "Постоянное воздействие Зро на физиологию этого вида наделило их сильными способностями, но без постоянного его потребления они становятся раздражительными, рассеянными и начинают возвращаться к предразумному состоянию."
 trait_pd_zro_uplifted_tooltip:2 "£physics£ £society£ £engineering£ Исследования и £unity£ Единство на §YМире карьеров§! или планетах с §YЗро-аптекой§!: §G+10%§!\n£physics£ £society£ £engineering£ Исследования и £unity£ Единство без них: §R-20%§!"
 START_SCREEN_PART_ONE_PDZRO:0 "Этот мир не всегда был нашим домом.\n\nНасколько мы можем судить, наших первобытных предков привели в этот мир и заставили разрабатывать его для давно погибшей империи. Но они вымерли, а мы остались.\n\nВысокая концентрация Зро на этой планете усилила наш интеллект и способности за те столетия, что мы называли эту планету домом. Мы собрали воедино то немногое, что осталось от наших мертвых хозяев, и теперь мы готовы сами распространиться среди звезд.\n\nНо за наше 'просветление' Зро приходится платить, наши возможности явно зависят от него, или мы рискуем вернуться к нашим примитивным предкам... так что, куда бы мы ни пошли, Зро должно течь."
 pd_origin_init_pd_zro_NAME:0 "Система с местом добычи Зро"
 pd_origin_init_pd_zro_DESC:0 "В стартовой системе находится Мир карьеров"

