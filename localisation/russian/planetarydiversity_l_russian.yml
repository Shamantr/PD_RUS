 #Acid World
 pc_acid:0 "Кислотный мир"
 pc_acid_desc:0 "Скалистый, влажный мир с азотно-кислородной атмосферой. Во всей атмосфере и гидросфере можно обнаружить чрезвычайно высокие уровни природных кислот. Экологическое биоразнообразие низкое, но те виды, которые приспособились к коррозийному воздуху и воде, процветают и размножаются с поразительной скоростью."
 pc_acid_tile:0 "Кислотный рельеф"
 pc_acid_tile_desc:0 "Коррозийные болота, кислотные озера и океаны."
 trait_pc_acid_preference:0 "Предпочтителен кислотный мир"
 trait_pc_acid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_acid_habitability:0 "Приспособленность к кислотным мирам"
 mod_pc_acid_habitability:0 "Приспособленность к кислотным мирам"
 START_SCREEN_PART_ONE_ACID:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались в суровых кислотных болотах [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 pdacid:0 "Кислотный мир"
 pdacid_desc:0 "Кислотная атмосфера разрушает роботизированные и механические системы, но биологические формы жизни, приспособленные к этой среде, могут развиваться с пугающей скоростью. Благодаря кислоте растворенные минералы можно найти в изобилии в водах этого мира."
 d_pdacid_rain:0 "Кислотный дождь"
 d_pdacid_rain_desc:0 "Из-за высокого уровня токсичности эта планета постоянно подвергается кислотным дождям. Биологическая жизнь здесь приспособилась к суровым условиям, но роботизированные и механические системы практически непригодны для использования в таких условиях."
 tech_pdacid_rain:0 "Устранение кислотных дождей"
 tech_pdacid_rain_desc:0 "Достижения в области контроля атмосферной погоды позволяют нам убрать более вредные эффекты дождя кислотных миров, что позволяет шире использовать роботов-рабочих."
 building_acid_maker:0 "Планетарный подкислитель"
 building_acid_maker_desc:0 "Размещенные по всей планете, эти специализированные установки выделяют токсичные материалы, необходимые нам для процветания. Побочным эффектом является то, что некислотные флора и фауна будут страдать, пытаясь выжить."
 
 #Rogue World
 pc_rogue:0 "Мир-изгой"
 pc_rogue_desc:0 "Скалистый, мрачный мир с экзотической атмосферой. Этот мир провел эоны времени, путешествуя в пустоте, пока не оказался в этой системе, но в итоге был захвачен местной звездой. Экстремальные уровни геотермальной активности позволили жизни зацепиться за существование там, где энергия достигает поверхности. Эта активность также вызывает чрезвычайно высокое давление атмосферы, которая задерживает тепло, выделяемое планетой."
 pc_rogue_tile:0 "Ледяные пустоши"
 pc_rogue_tile_desc:0 "Замерзшие пустоши и геотермальные источники."
