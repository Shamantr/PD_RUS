 crucible_homeplanet:0 "В ловушке, как крысы"
 crucible_homeplanet_desc:0 "Щит блокирует большинство сканирований этого мира. Однако небольшие колебания частоты позволяют нам наблюдать планету в ее постапокалиптическом состояним с запертыми там племенами, ведущими войну за скудные ресурсы."
 crucible_military_moon:0 "Оборонительная Луна"
 crucible_military_moon_desc:0 "Эта луна - все, что осталось от сложной оборонной системы, разрушенной гигантским ускорителем масс."
 crucible_shieldedplanet:0 "Искры внизу"
 crucible_shieldedplanet_desc:0 "Хотя щит здесь все еще функционирует, сканирование показывает, что он медленно теряет целостность и, скорее всего, рассеется в течение тысячи лет."
 pdcrucible.10.name:0 "Древнее побоище"
 pdcrucible.10.desc:0 "Когда [Root.GetName] вошли в систему, они наткнулись на облако, судя по всему, являющееся обломками сотен военных кораблей. [Root.GetLeaderName] тщательно их изучит, чтобы определить источник и причину резни."
 pdcrucible.10.a:0 "Берегитесь ловушек."
 pdcrucible.20.name:0 "Искры внизу"
 pdcrucible.20.desc:0 "Похоже, что в этой системе когда-то жила милитаристски настроенная космическая раса. Их родной мир и одна из лун заключены в мощные планетарные щиты. Среди орбитальных обломков видны следы второй луны, похоже, уничтоженной большим ускорителем масс."
 pdcrucible.20.a:0 "Интересно."
 pdcrucible.50.name:0 "Искры внизу"
 pdcrucible.50.desc:0 "Проанализировав черные ящики и компьютерные фрагменты в обломках, мы выяснили, что это была последняя битва между местным государством, известным как Империя Руснад, и повстанческой коалицией порабощенных ими инопланетян, известной как Объединенный Альянс Освобождения.\n\n Расшифрованная информация с кораблей Руснад упоминает нехватку мощного топлива, которое они использовали в своих кузницах, что со временем привело к снижению их способности поддерживать свой флот. Повстанцы Объединенного Альянса Освобождения воспользовались этой возможностью, медленно продвигаясь в течение нескольких десятилетий, пока, наконец, не ворвались в основные системы Руснада, где прежние хозяева были окончательно разбиты."
 pdcrucible.50.a:0 "Превосходно"
 pdcrucible.51.desc:0 "Одним из тактических преимуществ Руснада была их вторая луна, на которой располагалась сложная система планетарной обороны. В ответ на это Альянс разработал самый большой ускоритель масы, который когда-либо видела галактика, не более чем огромная пушка с прикрепленным сзади двигателем. Когда Альянс вошел в систему, они открыли огонь, и хотя пуле потребовалось несколько дней, чтобы достичь цели, Руснад был бессилен остановить ее. Обломки разрушенного мира видны с орбиты."
 pdcrucible.51.a:0 "Интересно"
 pdcrucible.52.desc:0 "После поражения родного мира Руснад был захвачен Альянсом. Из сообщений Альянса следует, что было решено запереть русар в ловушке, заставить их вечно сражаться друг с другом. Что это будет достойным концом их империи. Они хотели оставить их в нищете, подобной той, что они испытали от рук своих прежних хозяев."
 pdcrucible.52.a:0 "Изумительно"
 pdcrucible.53.desc:0 "После захвата родной планеты Руснада Альянсу потребовались месяцы, чтобы повторить процесс на оставшейся луне, главной промышленной базе Руснада, известной как Горнило. В сообщениях Альянса есть информация, что она способна производить большое количество качественных сплавов за короткое время. В конце концов, группа сторонников изоляции победила, и луну постигла та же участь, что и родную планету."
 pdcrucible.53.a:0 "Ясно"
 pdcrucible.54.desc:0 "После более глубокого сканирования выяснилось, что щит вокруг Горнила на самом деле разрушается, но должен прослужить еще как минимум тысячу лет. Этот процесс можно ускорить опираясь на наши знаниях о подобных технологиях, но в масштабах планеты это потребует большого времени и усилий."
 pdcrucible_site:0 "Искры внизу"
 pdcrucible_site_desc:0 "Те, кто ответственен за экранирование этих миров, явно рассматривали эту систему как угрозу. И на обломках кораблей, разбросанных по системе, и на этих запертых планетах нашим исследователям есть чему поучиться."
 pd_crucible_shieldbreaker:0 "Щитолом"
 pd_crucible_shieldbreaker_DESC:0 "Мы сможем разрушить щит Горнила, стимулируя дальнейшую дестабилизацию полярности поля."
 pdcrucible.30.name:0 "Горнило"
 pdcrucible.30.desc:0 "Когда щит будет окончательно снят, мы сможем колонизировать и исследовать это невероятное инженерное чудо, а также продолжить изучение остатков, которые находятся над большей частью этой планеты."
 pdcrucible.30.a:0 "Изумительно"
 pd_crucible_furnace:0 "Экваториальная Печь"
 pd_crucible_furnace_desc:0 "Вокруг экватора этой планеты расположена сеть огромных печей, которые поддерживают поверхность этого богатого минералами мира в расплавленном состоянии, обеспечивая невероятно высокую скорость производства сплавов."
 tech_crucible_study:0 "Теория структуры Горнила"
 tech_crucible_study_desc:0 "Хотя технология, использованная для создания горнила, на века превосходит все, что мы сейчас можем постичь, изучение этого мира позволило бы получить уникальные знания в нескольких областях науки."
 crucible:0 "Горнило"
 crucible_desc:0 "Поверхность этого мира была искусственно расплавлена, чтобы обеспечить сырьем колоссальную кузницу, а сам он представляет собой настоящее чудо инженерной мысли. Контакт со странными остатками, обнаруженными на зданиях, приводит к людей в нервное, раздраженное состояние."
 clean_crucible:0 "Горнило"
 clean_crucible_desc:0 "После удаления остатков Горнило работает с максимальной эффективностью и больше не представляет опасности для населения."
 shroud_crucible:0 "Горнило"
 shroud_crucible_desc:0 "Поскольку магма теперь наполнена Зро, в Горниле производится невероятное количество сплавов, хотя негативная псионическая реакция, похоже, усилилась."
 tech_crucible_upgrade:0 "Модернизация Горнила"
 tech_crucible_upgrade_desc:0 "Дальнейшее изучение Горнила показало, что оно было разработано для создания сплавов с применением Зро, что и стало причиной наличия остатков вещества на планете. Мы должны найти способ либо удалить следы Зро, либо снова наполнить им местные лавовые потоки."
 decision_clean_crucible:0 "Очистка Горнила"
 decision_clean_crucible_desc:0 "Очистив планету от остатков Зро, мы сможем повысить ее эффективность."
 decision_shroud_crucible:0 "Внедрение Зро в систему Горнила"
 decision_shroud_crucible_desc:0 "Внедрив с литейную систему, мы сможем повысить эффективность планеты, хотя нам понадобится его источник, чтобы поддерживать кузницы в рабочем состоянии."
 decision_clean_crucible_tooltip:0 "Мы удалим остатки Зро из этого мира."
 decision_shroud_crucible_tooltip:0 "Зро будет вновь внедрен в литейную систему этого мира."
 pd_crucible_nearby_init_NAME:0 "Горнило по соседству"
 pd_crucible_nearby_init_DESC:0 "В одной из соседних систем появится уникальная планета - Горнило, уникальная на всю галактику."
 tech_crucible_upgrade_custom:0 "Модернизация Горнила"
 tech_crucible_upgrade_custom_desc:0 "Дальнейшее изучение Горнила показало, что оно было разработано для создания сплавов с применением Зро, что и стало причиной наличия остатков вещества на планете. Мы должны найти способ либо удалить следы Зро, либо снова наполнить им местные лавовые потоки."
 origin_crucible_world:0 "Из пепла Руснада"
 origin_crucible_world_desc:0 "Эта цивилизация - остатки древней империи, поверженной своими врагами, которые заключили их родную планету и одну из лун под мощным планетарным щитом. Запертые, они провели века в жестоких племенных войнах за истощенные ресурсы родной планеты. Наконец, они объединились и разрушили щит. Освободившись, они устремили свои взоры на свою луну - кузнечный мир, способный подпитывать их возродившиеся галактические амбиции."
 origin_tooltip_crucible_world_effects:0 "- Родной мир (Размер: £planetsize£ §Y20§!) - остатки прежней славы, который еще предстоит привести в порядок.\n- Вы начинаете в системе с закрытым миром, Горнилом, щит которого можно снять.\n- Со старта сразу доступен специальный проект по снятию щита с Горнила.\n- §RГарантированно пригодные миры: не создаются.§!"
 pd_origin_init_crucible_NAME:0 "Система Горнила"
 pd_origin_init_crucible_DESC:0 "Стартовая система будет содержать Горнило, сокрытое под планетарным щитом."
 START_SCREEN_CRUCIBLE_ORIGIN:0 "Наши старейшины рассказывают о временах, когда наша империя простиралась до самых звезд, а мы властвовали над многими видами. Но на пике расцвета наша жадность привела к нехватке божественного источника топлива, что позволило нашим рабам восстать против нас. После своей победы они использовали наши собственные технологии, чтобы заключить нашу родную планету в непроницаемый щит. С тех пор мы ведем бесчисленные войны между племенами, потеряв в процессе большую часть наших передовых знаний. \n\nВ кои-то веки мы снова едины и отложили в сторону наши разногласия, чтобы разрушить щит вокруг нашего дома. На это ушло несколько поколений, но наконец-то мы снесли стены, удерживающие нас.\n\nТеперь мы должны придумать, как снять щит над оставшейся луной, которая, как говорят легенды, является мощной кузницей, которую мы можем использовать, чтобы вернуть себе утраченную славу. Будем ли мы учиться на ошибках наших предков и строить новое, более справедливое общество, или используем наше возрожденное могущество, чтобы отомстить галактике, которая так унизила нас?"
 d_sizable_ruins:0 "Огромные руины"
 d_sizable_ruins_desc:0 "Поколения междоусобиц разрушили наши некогда огромные города. Расчистка позволит снова использовать эту территорию и найти ценные реликвии нашего прошлого."

