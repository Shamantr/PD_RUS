 sr_crystal:0 "Асеанский кристалл"
 sr_crystal_desc:0 "Этот кристалл, добытый на уникальном мире, значительно улучшает здоровье и продолжительность жизни органических форм жизни."
 d_crystal_guild:0 "Поля кристаллов"
 d_crystal_guild_desc:1 "Гигантские кристаллические столпы этой планеты занимают большую часть поверхности и оказывают положительное влияние на органические формы жизни."
 job_crystal_carver:0 "Резчик кристаллов"
 job_crystal_carver_plural:0 "Резчики кристаллов"
 job_crystal_carver_desc:0 "Эти резчики аккуратно извлекают пригодные для использования кусочки из гигантских кристаллических столпов."
