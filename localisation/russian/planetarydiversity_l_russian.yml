 #More Uninhabitable
 pc_chthonian:0 "Хтонический мир"
 pc_chthonian_desc:0 "Бесплодный каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. Эта планета когда-то была газовым гигантом, но ее водородная и гелиевая атмосфера разрушилась, оставив лишь бесплодное металлическое ядро."
 pc_hot_gas_giant:0 "Горячий газовый гигант"
 pc_hot_gas_giant_desc:0 "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Температура на этом газовом гиганте намного выше средней, что вызывает экстремальные погодные условия, которые можно использовать для получения энергии и сбора редких газов."
 pc_cold_gas_giant:0 "Холодный газовый гигант"
 pc_cold_gas_giant_desc:0 "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Температура этого газового гиганта ниже средней, что создает более стабильные условия для исследований."

