 #Crystal World
 d_pdcrystalpatch:0 "Распространение кристаллов"
 d_pdcrystalpatch_desc:0 "Хотя на то, чтобы вырастить этот асеанский кристалл до состояния, пригодного для использования, потребуются столетия, этот осколок все равно обеспечит этот мир достаточным потенциалом для добычи и скромным количеством редких кристаллов, а также повысит фермерский потенциал близлежащей территории." 
 decision_pdcrystalpatch:0 "Посадить асеанский кристалл"
 decision_pdcrystalpatch_desc:0 "Установив здесь небольшой осколок асеанского кристалла, мы сможем создать местный кластер, который увеличит производство минералов и пищи в этом мире и позволит получить несколько редких кристаллов."
 tech_crystal_propagation:0 "Выращивание кристаллов"
 tech_crystal_propagation_desc:0 "Исследователи нашего Кристаллического мира считают возможным распространение новых кристаллических друз в иных мирах."
 #Floating World
 tech_floating_housing:0 "Парящая аркология"
 tech_floating_housing_desc:0 "Эта арящая аркология использует редкий элемент элюдий, чтобы оставаться в воздухе, обеспечивая жилье, но при этом освобождая полезное пространство на земле для других целей."
 building_floating_housing:0 "Парящая аркология"
 building_floating_housing_desc:0 "Это парящее здание использует элюдий, чтобы находиться в небе, освобождая ценное наземное пространство."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Улучшенные энергосистемы"
 tech_space_whale_weapon_2_desc:0 "Изучая богатые ископаемые и записи ДНК тиянки, мы многое поняли о том, как они выкачивают энергию, что позволяет нам улучшить свою энергетику."
 PD_SPACE_WHALE_WEAPON:0 "Улучшенный поглотитель энергии"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Это оружие вытягивает энергию у вражеских кораблей, подобно тому, как Тиянки отбирают энергию из газообразной материи, но в более продвинутой форме."
 tech_tiyanki_slipstreams:0 "Принципы прыжков Тиянки"
 tech_tiyanki_slipstreams_desc:0 "Изучив, как тиянки путешествуют по гиперкоридорам естественным образом, мы сможем значительно улучшить наши собственные навигационные системы."
 tech_tiyanki_prospecting:0 "Органы чувств Тиянки"
 tech_tiyanki_prospecting_desc:0 "Тиянки имеют чрезвычайно чувствительные рецепторы, предназначенные для поиска экзотических ресурсов, необходимых им для выживания в пустоте. Мы научились имитировать этот процесс и сможем использовать его для поиска труднодоступных экзотических ресурсов на наших мирах."
 decision_tiyanki_prospecting:0 "Тиянки-разведка"
 decision_tiyanki_prospecting_desc:0 "Используя высокочувствительные приборы, основанные на рецепторах Тиянки, мы сможем найти скрытые от посторонних глаз месторождения экзотических ресурсов на этом мире."
 decision_tiyanki_prospect_effects_short:0 "Мы будем искать в этом мире стратегические ресурсы."
 d_tiyanki_small:0 "Природное месторождение газа"
 d_tiyanki_small_desc:0 "Разведка при помощи тиян-локатора позволила найти карман природного газа, который был пропущен при первоначальном обследовании планеты."
 d_tiyanki_large:0 "Останки Тиянки"
 d_tiyanki_large_desc:0 "Это древнее тело Тиянки было обнаружено тиян-локатором. От него осталось значительное месторождение редких газов."
 #Techno-Organic
 d_unit04:0 "Unit 04"
 d_unit04_desc:0 "Unit 04 продолжает работать над своим проектом. Он помогает поддерживать каналы в рабочем состоянии и не мешает колонии."
 d_dead04:0 "Корпус Unit 04"
 d_dead04_desc:0 "После добровольного отключения мы получили комплекс под горой, которым и был Unit 04. Наши исследователи уже разбирают его на части, чтобы узнать все, что можно."
 pdtechnoorganic.47.name:0 "Расплата"
 pdtechnoorganic.47.desc:0 "В свое оправдание машина сказала только 'Я понимаю' и не стала сопротивляться тем, кого мы послали ее отключить. Все животные-синты медленно отключились и стали инертными. Наши ученые изучают определенные останки, а местные жители утилизировали остальное."
 pdtechnoorganic.42.a:0 "Одним роботом-убийцей на свободе меньше."
 technoorganic2:0 "Техно-органическая планета"
 technoorganic2_desc:0 "Хотя оросительные каналы на всей планете все еще работают, большинство синтетических форм жизни стали инертными. Тела этих творений могут быть переработаны для получения сплавов."
 tech_fourschildren:0 "Наследие Unit'a 04"
 tech_fourschildren_desc:0 "Работая с Unit 04, мы создали мощный позитронный мозг, который мы можем установить в тело любого робота. Этот мозг продемонстрировал глубокое понимание инженерии и обладает удивительным потенциалом практически для всех применений, поскольку он смоделирован на основе лучших частей как органического, так и машинного мозга."
 trait_organic_fourschildren:0 "Биосинтетик"
 trait_organic_fourschildren_desc:0 "Создан ИИ "Unit 04", сочетает в себе органические и искусственные возможности. Истинное воплощение биосинтетической формы жизни. Бессмертен, но не может размножаться естественным путем."
 d_home04:0 "Unit 04"
 d_home04_desc:0 "Вечно следящий за своими творениями, он старается не вмешиваться в их повседневные дела, не считая постоянного контроля стабильности работы техноканалов. Знание того, что создатель находится рядом и наблюдает за происходящим, вселяет в наш народ счастье и единство."
 tech_techno_canal:0 "Система техно-каналов"
 tech_techno_canal_desc:0 "Изучив систему каналов, построенную Unit 04, мы сможем создать ее миниверсии на других планетах, улучшив сельскохозяйственное производство."
 d_technocanal:0 "Системы техно-каналов"
 d_technocanal_desc:0 "Созданные по примеру каналов, построенных Unit 04, эти каналы значительно улучшают сельскохозяйственное производство на этой планете."
 decision_techno_canal:0 "Построить систему техно-каналов"
 decision_techno_canal_desc:0 "Создание каналов, аналогичных построенным Unit 04, позволит значительно улучшить сельскохозяйственное производство на этой планете. Команда управления также приобрет ценные инженерные навыки."
 tech_techno_robot_factory:0 "Завод по сборке техно-роботов"
 tech_techno_robot_factory_desc:0 "Используя сборочные заводы Unit 04 в качестве эталона, мы сможем создавать роботов гораздо быстрее, чем когда-либо прежде."
 building_robot_techno_plant:0 "Заводы по сборке технороботов"
 building_robot_techno_plant_desc:0 "Используя техники Unit 04, мы можем улучшить наши фабрики, где опытные робототехники собирают новейшие модели роботов."
 tech_techno_eng:0 "Техно-инженерия"
 tech_techno_eng_desc:0 "Изучив методы, используемые Unit 04, мы улучшим свое понимание как робототехники, так и инженерного дела. Мы должны уметь применять эти теории на практике, чтобы повысить качество наших инженерных разработок."
 #Archive World Event Redo
 pdarchive_site:0 "Архив - среда обитания?"
 pdarchive_site_desc:0 "Эта среда обитания кажется одним гигантским специально построенным суперкомпьютером. Парящие радиаторы и искусственный океан помогают охлаждению, а искусственная трава собирает энергию. Кто мог создать такое чудо и где они сейчас?"
 pdarchive.50.name:0 "Куда они ушли?"
 pdarchive.50.desc:0 "Копаясь в огромной базе данных Архива, мы наткнулись на большой банк памяти, спрятанный глубоко внутри него. Мы пытаемся преодолеть сложнейшее шифрование, защищающее информацию."
 pdarchive.50.a:0 "Замечательно."
 pdarchive.51.desc:0 "Прорвав первый слой шифрования, мы открыли основные исторические записи о строителях Архива. Они называли себя 'иарка' и, похоже, были одержимы информацией и данными. В то время как население жило на планете внизу, Архив был населен могущественным классом 'техномагов', чья работа заключалась в сборе и вводе информации. Это был конечный проект их цивилизации: компьютер, достаточно большой, чтобы хранить все биты информации во вселенной. Оказалось, что они так и не смогли разработать технологию передвижения быстрее света и были одержимы идеей выяснить, как путешествовать к другим звездам. Почему вся эта информация была заблокирована, остается загадкой, но мы будем продолжать работать над взломом других уровней шифрования."
 pdarchive.51.a:0 "Изумительно."
 pdarchive.52.desc:0 "Иарка придумали способ путешествовать быстрее света: пространственные врата. Создание врат потребовало времени, но в конце концов они смогли создать систему врат на планетах, чтобы иметь возможность путешествовать по звездам. После создания стабильной червоточины они отправляли команду на следующую планету, чтобы построить другую сторону врат, но о многих из этих команд больше ничего не было слышно. По мере исчезновения все большего числа команд общество стало негативно относиться к системе врат. Мы достигли еще одного уровня шифрования и будем сообщать по мере получения новой информации."
 pdarchive.52.a:0 "Досадно."
 pdarchive.53.desc:0 "Недовольство общественности вратами в конце концов вылилось в протесты, протесты превратились в движение, а движение закончилось терроризмом. Надеясь положить конец экспериментам с измерениями, группа противников врат уничтожила механизм управления стабильными вратами. Хотя способность управлять вратами была утрачена, червоточина была слишком прочной и оставалась открытой. Гравиметрическая активность этой неконтролируемой червоточины вызвала землетрясения и большой экологический ущерб для планеты. После нескольких недель попыток закрыть ее, случилось невообразимое: через портал прошли огромные межпространственные существа и атаковали планету. Защита иарканцев не оказала должного эффекта на этих существ, и многие Иарка были вынуждены бежать в Архив. Мы почти разблокировали последнюю часть банка, и вскоре сообщим об этом."
 pdarchive.53.a:0 "Ужасно."
 pdarchive.54.desc:0 "Уцелевшие после нападения межпространственных чудовищ могли лишь наблюдать, как уничтожается их родная планета. Оставшиеся иарканцы придумали план. Они создали какое-то межпространственное оружие и запустили его в сторону планеты. Оно убило чудовищ, но при этом уничтожило планету. Неясно, знали ли они о последствиях. Поскольку на Архиве нельзя было производить достаточно пищи для выживших, было решено оцифровать их память и сознание в Архиве. Они удалили все данные о вратах и зашифровали их историю. Последний уровень шифрования также предупредил нас о местонахождении их ядра памяти, где хранятся их люди и знания. Мы должны использовать его, чтобы получить часть обширных знаний, которые они накопили."
 pdarchive.54.a:0 "Какой печальный конец для такого народа."
 r_pdarchive:0 "Ядро памяти Архива"
 r_pdarchive_desc:0 "В этом ядре памяти хранятся остатки цивилизации Иарка и все их знания. Хотя мы не можем напрямую общаться с ними, мы можем получить некоторые технологические знания."
 pdarchive_core:0 "Ядро памяти Архива"
 pdarchive_core_desc:0 "Мы можем получить доступ к обширной базе знаний Иарка, чтобы пополнить свою собственную."
 d_remaining_stores:0 "Генератор материи"
 d_remaining_stores_desc:0 "Возможность создания генераторов материи была утрачена, когда наша родная планета была уничтожена, но этот должен продолжать работать в течение многих поколений."
 pdengine.24.name:0 "Ядро памяти Архива"
 pdengine.24.desc:0 "Получив доступ к ядру памяти Архива с помощью наших систем, мы смогли получить базовое понимание одной из их передовых технологий."
 relic_pdarchive_active:0 "Дает §Y25%§! прогресса изучения случайной технологии."

 #Habitat Start
 origin_pd_sol_hab_start:0 "Планетарные базы"
 origin_pd_sol_hab_start_desc:0 "Прежде чем эта цивилизация смогла разработать сверхсветовые технологии, она создала несколько постоянных планетарных мест обитания на нескольких местных небесных телах."
 origin_tooltip_pd_sol_habitat_start_effects:0 "- цивилизация начинает с §Yбазами§! на луне-спутнике домашней планеты и на случайной бесплодной планете\n- В случае старта в Солнечной системе эти §Yбазы§! будут находиться на Луне и Марсе."
 origin_pd_hab_start:0 "Планетарные базы"
 origin_pd_hab_start_desc:0 "Прежде чем эта цивилизация смогла разработать сверхсветовые технологии, она создала постоянные планетарные места обитания на нескольких местных небесных телах."
 origin_tooltip_pd_habitat_start_effects:0 "- цивилизация начинает с §Yбазами§! на луне-спутнике домашней планеты и на случайной бесплодной планете"
