 pdintoaforest:0 "Проект лесопосадок"
 pdintoaforest_desc:0 "Этот негостеприимный мир проходит через передовой проект по озеленению, который сделает его идеальным кандидатом для нового Древа Жизни."
 decision_tolbarren_no_colony:0 "Озеленение безжизненного мира"
