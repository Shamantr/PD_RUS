 pc_desertislands:0 "Атолловый мир"
 pc_desertislands_desc:0 "Океаническая планета с азотно-кислородной атмосферой. Большую часть этой планеты составляют мелководные лагуны, коралловые рифы и тропические острова, а теплая температура поддерживает очень обширную биосферу." 
