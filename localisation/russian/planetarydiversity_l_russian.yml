 pdhablevel1:0 "Купольная планетарная база"
 pdhablevel1_desc:0 "Большие громоздкие системы жизнеобеспечения и простые купола занимают огромное количество пространства этой среды обитания."
 pdhablevel2:0 "Планетарная база"
 pdhablevel2_desc:0 "Совершенствование планетарных систем поддержки позволило освободить пространство и создать более просторную и надежную среду обитания."
 pdhablevel3:0 "Продвинутая планетарная база"
 pdhablevel3_desc:0 "Усовершенствованные микросистемы жизнеобеспечения позволяют использовать гораздо больше пространства среды обитания."
 d_phab_energy_1:0 "Радиоактивные изотопы"
 d_phab_energy_1_desc:0 "Легкий доступ к радиоактивным изотопам, позволяющим вырабатывать энергию."
 d_phab_energy_2:0 "Озера замороженного газа"
 d_phab_energy_2_desc:0 "Образовавшиеся под огромным давлением в давно ушедшую эпоху, эти известковые озера содержат множество отвердевших газов."
 d_phab_energy_3:0 "Подземные жерла"
 d_phab_energy_3_desc:0 "Металлорудные отложения реагируют с перегретыми грунтовыми водами в коре планеты, а на поверхность выбрасываются химические продукты."
 d_phab_mining_1:0 "Минеральные поля"
