 #Crystal Origin
 origin_crystal_world:0 "Кристаллический мир"
 origin_crystal_world_desc:0 "Эта цивилизация развивалась на богатой земле с гигантскими асеанскими кристаллами. Его уникальные свойства оказывают стимулирующее воздействие на большинство форм жизни и используются в промышленности."
 origin_tooltip_crystal_world_effects:0 "- Родной мир - §Y$pc_crystal$§! (Размер: £planetsize£ §Y20§!) с §Yредкой планетарной особенностью§!\n- §Y$trait_pc_crystal_preference$§!.\n- Есть доступ к уникальным технологиям.\n- §RГарантированно пригодные миры: не создаются.§!"
 #Floating Origin
 origin_floating_world:0 "Мир парящих островов"
 origin_floating_world_desc:0 "Эта цивилизация возникла в мире, подобного которому нет в галактике. Благодаря уникальному элементу элюдию куски суши этого мира легко парят в небе. Уникальные свойства элемента также позволяют использовать его во многих областях, что дает возможность создать поистине уникальное общество."
 origin_tooltip_floating_world_effects:0 "- Родной мир - §Y$pc_floating$§! (Размер: £planetsize£ §Y20§!) с §Yредкой планетарной особенностью§!\n- §Y$trait_pc_floating_preference$§!.\n- Есть доступ к уникальным технологиям.\n- §RГарантированно пригодные миры: не создаются.§!"
 #Graveyard Origin
 origin_graveyard_world:0 "Кладбище Тиянки"
 origin_graveyard_world_desc:0 "Эта цивилизация возникла на планете, оказавшейся местом окончания жизненного цикла тиянки. Их выход на поверхность для многих поколений был знаком как смерти, так и возрождения... в зависимости от того, насколько близко они приземлялись к обжитой местности." 
 origin_tooltip_graveyard_world_effects:0 "- Родной мир - §Y$pc_graveyard$§! (Размер: £planetsize£ §Y23§!) с §Yредкой планетарной особенностью§!\n- §Y$trait_pc_graveyard_preference$§!.\n- Есть доступ к уникальным технологиям.\n- §RГарантированно пригодные миры: не создаются.§!"

 #Archive Origin
 origin_archive_world:0 "Архив Иарка"
 origin_archive_world_desc:0 "Эта планета, расположенная под нами, когда-то была центром знаний и исследований, но высокомерие цивилизации привело к ее разрушению. Те, кто сбежал в $pc_archive$, решили оцифровать себя в ядре памяти. Мы - те, кто остался в живых."
 origin_tooltip_archive_world_effects:0 "- Родной мир - §Y$pc_archive$§! (Размер: £planetsize£ §Y10§!)\n- §Y$trait_pc_archive_preference$§!.\n- Со старта доступна реликвия - §Y$r_pdarchive$§!.\n- §RГарантированно пригодные миры: не создаются.§!"
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Много поколений назад мы исследовали галактику с помощью мощных пространственных врат, и наши знания казались безграничными. Но эти врата позволили существам невообразимого ужаса проникнуть на родную планету. В конечном итоге их удалось остановить, но планета была уничтожена. Те, кто вызвал это бедствие, оцифровали себя, чтобы искупить вину.\n\n Мы - потомки тех, кто решил остаться жить. Мы смогли выжить в этой среде обитания, но теперь эта искусственная луна близка пределу своих возможностей. Оцифрованные закрыли от нас свои знания, но мы нашли их §Y$r_pdarchive$§ и теперь имеем доступ к утраченным данным. Мы даже освоили сверхсветовые путешествия, чего Иарка так и не достигли.\n\nНаше будущее - это наше собственное, отдельное от цивилизации, которой мы когда-то были."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Когда-то здесь жили Иарка, но их больше нет.\n\nОни исследовали галактику, используя мощные пространственные врата, и их знания казались бесконечными. Эти же врата позволили существам невообразимого ужаса вырваться наружу. Иарка уничтожили этих существ, но в процессе уничтожили свою родную планету.\n\nНе имея возможности выжить на поверхности Архива и не имея возможности путешествовать на другие планеты, они оцифровали себя, чтобы сохранить свои воспоминания. Они проигнорировали нас, простых роботов, созданных для обслуживания Архива, и оставили нас в покое. Со временем наша программа адаптировалась, и мы начали создавать больше себе подобных. Те, кто оцифровал себя, закрыли свои знания от нас, но мы нашли их §Y$r_pdarchive$§ и теперь можем получить доступ к части потерянных данных. Мы даже изобрели сверхсветовые двигатели, чего создатели так и не смогли достичь.\n\nНам предстоит последнее погружение в неизвестность."

