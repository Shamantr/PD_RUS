 pc_geothermal:0 "Геотермальный мир"
 pc_geothermal_desc:0 "Холодная, льдистая планета с тропическими расселинами, разбивающими ледяные просторы, обогреваемая естественными геотермальными источниками с азотно-кислородной атмосферой. Гидросфера представлена талой водой и паром, поднимающимся из жерл."
 pc_geothermal_tile:0 "Геотермальные источники"
 pc_geothermal_tile_desc:0 "Холодные, арктические равнины с тропическими разломами, вызванными геотермальной активностью."
