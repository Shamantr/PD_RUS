 START_SCREEN_PART_ONE_EYEBALL:0 "В течение веков, прошедших с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на замерзшем сумеречном побережье [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 pdeyeball:0 "Мир-Око"
 pdeyeball_desc:0 "Сильные ветра и океанические течения на светлой стороне планеты обеспечивают постоянную выработку энергии, а редкие ледяные образования на темной стороне планеты открывают уникальные возможности для исследований."
 d_eyeball_site:0 "Зона таяния ледников"
