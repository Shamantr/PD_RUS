 pc_coral:0 "Мир кораллов"
 pc_coral_desc:0 "Сухой, скалистый мир с азотно-кислородной атмосферой. Некогда океанический мир из-за низкой магнитосферы и других экологических факторов почти полностью утратил свою гидросферу, а та вода, что осталась, имеет высокое содержание минеральных солей и слегка токсична. Кораллы океанов этого мира приспособились к сухой среде, и их можно найти в виде лесов на поверхности."
