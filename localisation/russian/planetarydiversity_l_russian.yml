 tech_dead04:0 "Секреты Unit 04"
 tech_dead04_desc:0 "ИИ, известный как Unit 04, может быть, и остановлен, но изучение его банков памяти еще долгие годы будет полезно в инженерном деле и робототехнике."
 pdtechnoorganic.202.name:0 "Время пришло"
 pdtechnoorganic.202.desc:0 "§YРадостно:§! Вы прошли такой долгий путь. С теми знаниями, которые вы по праву заслужили сами, пришло время поделиться с вами технологией изготовления живого металла."
 pdtechnoorganic.202.a:0 "Время пришло."
 pdtechnoorganic.202.a.response:0 "§GРадостно:§! Ступате и распространитесь среди звезд, а когда придет время, у меня будет для вас еще один подарок."
 ap_fours_children:0 "Биосинтетическое совершенство"
 ap_fours_children_desc:0 "Unit 04 нашел способ раскрыть истинный потенциал биосинтетиков, нам остается только выбрать стать лучше."
 fours_children_tooltip:0 "Все представители нашего вида полностью раскроют свой биосинтетический потенциал."
 pdtechnoorganic.1000.name:0 "Биосинтетическое совершенство"
 pdtechnoorganic.1000.desc:0 "Спустя десятилетия исследований в области биосинтеза, Unit 04 помог нам достичь возможности измениться намного больше, чем мы могли изначально. Превосходная сила, интеллект и все остальное, что мы пожелаем, теперь в нашем распоряжении."
 pdtechnoorganic.1000.a:0 "Сегодня наступила эра биосинтетики."
 trait_organic_fourschildren_2:0 "Совершенный биосинтетик"
 trait_organic_fourschildren_2_desc:0 "Усовершенствованные ИИ Unit 04, эти биосинтетические формы жизни превосходят других существ или роботов. Они бессмертны, но размножаются с трудом."
 leader_trait_admiral_fourschildren:0 "Биосинтетик"
