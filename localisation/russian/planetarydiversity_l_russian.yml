 #Missing Colonist Event
 pdanomaly.20.name:0 "Они ушли"
 pdanomaly.20.desc:0 "Мы получили тревожное сообщение от [Root.GetName]. Все население передового лагеря, похоже, исчезло без следа и предупреждения. Был начат исследовательский проект, чтобы изучить это явление и оценить опасность для колонии."
 pdanomaly.20.a:0 "Как это возможно?"
 PD_MISSING_COLONISTS_PROJECT:0 "Пропавшие колонисты"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "Колонисты исчезли на [Root.GetName], поэтому мы собрали команду экспертов для тщательного поиска любых улик, которые приведут нас к их местонахождению... или к тому, кто несет ответственность за их исчезновение."
 pdanomaly.21.name:0 "Искривление времени"
 pdanomaly.21.desc:0 "Во время поисков пропавших колонистов наши исследователи заметили странные временные аномалии, происходящие в этом районе: компьютеры произвольно пропускали процессы, а цифровое времяисчисление становилось нестабильным. Глубокое сканирование местности выявило временной разлом, соединяющий множество различных временных линий. По ту сторону одной из этих временных линий мы обнаружили пропавших колонистов. Они были перенесены на несколько тысяч лет назад, и хотя они не могут нас видеть, мы можем наблюдать за ними с помощью оборудования. Вполне возможно, что нам удастся временно стабилизировать разлом, однако модели показывают, что вскоре после этого он закроется навсегда. Некоторые исследователи предлагают вместо этого использовать эту возможность для изучения уникальной временной аномалии, к сожалению, навсегда оставив колонистов в прошлом."
 pdanomaly.21.a:0 "Мы вернем их домой."
 pdanomaly.21.b:0 "Этот разрыв слишком ценен, изучите его."
 pdanomaly.211.name:0 "Назад в будущее"
 pdanomaly.211.desc:0 "Медленно и осторожно мы смогли открыть разлом и скоординировать спасение, но, как и ожидалось, он сам по себе разрушился и вскоре исчез. Все в безопасности, и мы немного узнали о теоретических манипуляциях со временем."
 pdanomaly.211.a:0 "Спасибо."
 pdanomaly.212.name:0 "Этот разрыв слишком ценен, изучите его."
 pdanomaly.212.desc:0 "Было решено, что ценность аномалии превосходит ценность этих колонистов. Мы привезли специальное оборудование, которое должно помешать разлому захватить кого-либо еще, но небольшие локальные события, вероятно, все еще будут происходить. Вскоре после этого наша команда начала находить в этом районе останки наших людей, возраст которых исчислялся тысячелетиями."
 pdanomaly.212.a:0 "Иногда приходится идти на жертвы."
 d_pd_portal_research_zone:0 "База исследований временного разрыва"
 d_pd_portal_research_zone_desc:0 "Эта сверхзащищенная исследовательская база изучает редкий временной разлом, обнаруженный в этом мире. База также является мрачным напоминанием колонии о тех, кто навсегда застрял в прошлом."
 pdbacktothefuture:0 "Потерянные, но не забытые"
 pdbacktothefuture_desc:0 "Возвращение колонистов оживило колонию, люди восхваляют правительство за то, что оно решило спасти их товарищей."
 pdanomaly.22.name:0 "Потерянные, но не пропавшие"
 pdanomaly.22.a:0 "Интересно"
 pdanomaly.22.desc.1:0 "В ходе поисков пропавших колонистов мы обнаружили древний снаряд вблизи эпицентра зоны поражения, причем его целостность была нарушена. По образцам, найденным внутри снаряда, мы установили, что в нем находилось биооружие, вызывающее чрезвычайно быстрые генетические изменения, включая деэволюцию. Мы разделились в процессе поисков по окрестностям и в итоге нашли то, что осталось от колонистов; их биология полностью изменилась в результате этого процесса, теперь они представляют собой генетическую смесь нас и предразумных животных, в которых их превратило это оружие.\n\nПри помощи реверс-инжиниринга этого передового биооружия мы сможем воскресить колонистов, хотя по всем признакам они будут новым видом."
 pdanomaly.22.desc.2:0 "В ходе поисков пропавших колонистов мы обнаружили древний снаряд вблизи эпицентра зоны поражения, причем его целостность была нарушена. По образцам, найденным внутри снаряда, мы установили, что в нем находилось биооружие, вызывающее чрезвычайно быстрые генетические изменения, включая деэволюцию. Мы разделились в процессе поисков по окрестностям и в итоге нашли то, что осталось от колонистов; их биология полностью изменилась в результате этого процесса, теперь они представляют собой генетическую смесь нас и предразумных животных, в которых их превратило это оружие.\n\nУ нас уже есть технология, позволяющая воскресить наших колонистов, хотя, судя по всему, они будут представлять собой новый вид. Но изучение остатков самого биооружия, безусловно, поможет нашему пониманию генетики." 
 d_pd_dimensional_prison:0 "Субпространственная тюрьма"
 d_pd_dimensional_prison_desc:0 "Эта древняя тюрьма когда-то могла хранить всех своих заключенных в отдельном измерении. Хотя ее загадочная конструкция не позволяет нам воссоздать ее, мы все еще можем многое узнать об этом невероятном образце техники."
 pdpocketmadness:0 "Ожидаемые исчезновения"
 pdpocketmadness_desc:0 "Древняя субпространственная тюрьма все еще иногда захватывает колонистов или туристов. Хотя она и не опасна, но сильно раздражает колонию, препятствуя иммиграции и вызывая регулярные мелкие сбои в работе."
 pdnopocket:0 "Никаких случайных телепортаций"
 pdnopocket_desc:0 "Колонисты, кажется, очень довольны тем, что им больше не нужно беспокоиться о попадании в карманное измерение."
 pdanomaly.23.name:0 "В кармане"
 pdanomaly.23.desc:0 "Наши поиски пропавших колонистов привели к обнаружению древнего объекта, который, по-видимому, является своего рода субпространственной тюрьмой. Стареющие системы пострадали от скачка напряжения и неправильно определили всех пропавших колонистов как сбежавших заключенных, заманив их в ловушку в этом недавно обнаруженном карманном измерении. Команда уверена, что нам удастся освободить всех колонистов, но остается вопрос, что делать с самим стареющим объектом. Системы здесь устроены загадочно, и хотя мы можем многое узнать, вполне вероятно, что по мере дальнейшего разрушения возникнут новые проблемы."
 pdanomaly.23.a:0 "Снесите ее, наши люди должны быть в безопасности." 
 pdanomaly.23.b:0 "Риск приемлем, давайте изучим ее."

