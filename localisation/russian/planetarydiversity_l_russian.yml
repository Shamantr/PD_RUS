 ###Shroud World
 pc_pdshroud:0 "Мир Покрова"
 pc_pdshroud_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования имеют извилистые органические формы, а глубокие пропасти полностью уходят в кору планеты. Несмотря на почти бесконечное разнообразие биомов планеты, ни один из них не напоминает тот, который можно встретить где-либо еще."
 pc_pdshroud_tile:0 "Извращенная поверхность"
 pc_pdshroud_tile_desc:0 "Искривленные горы и глубокие бесконечные пропасти."
 trait_pc_pdshroud_preference:0 "Предпочтителен мир Покрова"
