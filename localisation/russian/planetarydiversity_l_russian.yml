 building_iceberg_lab_desc:0 "Устойчивые айсберги предоставляют уникальные возможности для инженерных и биологических исследований."
 building_iceberg_farm:0 "Айсберговая ферма ламинарии"
 building_iceberg_farm_desc:0 "Ламинария в этом мире растет в таком изобилии, что ее выращивание очень выгодно и эффективно."
 building_iceberg_foundry:0 "Айсберговая литейная"
 building_iceberg_foundry_desc:0 "Холодная соленая вода и обилие солей способствуют улучшенному производству сплавов."
 pdiceberg:0 "Мир айсбергов"
 pdiceberg_desc:0 "Богатые заросли ламинарии позволяют успешно вести сельское хозяйство, но строительство больших поселений на движущихся айсбергах сопряжено с определенными трудностями."
