 ### Graveyard World
 pc_graveyard:0 "Кладбище Тиянки"
 pc_graveyard_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Хотя планета должна быть ничем не примечательной, именно сюда прилетают Тиянки, чтобы закончить свою жизнь. Результатом того, что сюда прилетают умирать эти величественные космические существа, является невероятное изобилие жизни. Останки приносят в бесплодный мир редкие материалы со всей известной вселенной."
 pc_graveyard_tile:0 "Места смерти Тиянки"
 pc_graveyard_tile_desc:0 "Там, где есть тела Тиянки, произрастают пышные леса, но в остальном планета представляет собой бедную, засушливую пустошь." 
 
 ###Falling Tiyanki
 fallingtiyanki:0 "Недавнее падение Тиянки"
 fallingtiyanki_desc:0 "Недавно на эту планету упала Тиянки, что вызвало бурный прирост произвоства энергии, минералов и продуктов питания."
 notiyanki:0 "Больше никаких Тиянки"
 notiyanki_desc:0 "Недопущение падений Тиянки на поверхность оказало негативное влияние на экосистему."
 pdgraveyard.32.name:0 "Расчет риска"
 pdgraveyard.32.desc:0 "Мы рискнули, и Тиянки упала на плотный городской квартал. Люди погибли, здания были разрушены. Силы ЧС находятся на месте происшествия, чтобы собрать все, что можно, после этой трагедии."
 pdgraveyard.32.a:0 "Мы знали, что это может произойти."
 pdgraveyard.34.name:0 "Дестабилизированная экосистема"
 pdgraveyard.34.desc:0 "Судя по всему, то, что Тиянки не попадают на поверхность планеты, оказывает негативное влияние на экосистему. Большая часть растительной жизни зависит от постоянного притока материалов от Тиянки, и мы нарушили естественный порядок вещей."
 pdgraveyard.34.a:0 "Это цена безопасности."

