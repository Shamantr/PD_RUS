 ###Terraforming Modifier
 terraformed:0 "Спроектированная среда"
 terraformed_desc:0 "Эта планета подверглась обширному проекту терраформирования и теперь гораздо больше подходит для большинства высших форм жизни. Тщательно продуманные погодные условия помогают выращивать пищу и делают колонистов счастливыми." 
 
 ### Floating World
 pc_floating:0 "Мир парящих островов"
 pc_floating_desc:0 "Странный мир парящих островов с азотно-кислородной атмосферой. Острова, кажется, неподвижно висят в небе над миром бесконечного океана. Густая растительность и множество летающих существ населяют этот мир."
 pc_floating_tile:0 "Парящие острова"
 pc_floating_tile_desc:0 "Острова разного размера устойчиво парят над бескрайним океаном внизу." 
 sr_eludium:0 "Элюдиевая руда"
 sr_eludium_desc:0 "Это экзотическое вещество обладает многими свойствами, которые, казалось бы, противоречат законам физики. Его воздействие на гравитацию может менять массу вещества, а еще это эффективный сверхпроводник. Найти его можно только тут."
 d_eludium:0 "Элюдиевая руда"
 d_eludium_desc:0 "Это экзотическое вещество обладает многими свойствами, которые, казалось бы, противоречат законам физики. Его воздействие на гравитацию может менять массу вещества, а еще это эффективный сверхпроводник. Найти его можно только тут."
 floating:0 "Парящие острова"
 floating_desc:0 "Элюдий, содержащийся в руде этой планеты, очень ценен как для физических исследований, так и для производства энергии. Виды, открывающиеся с плавучих островов, поистине захватывающие - нигде в галактике нет ничего подобного."
 eludium_refinery:0 "Комплекс переработки элюдия"
 eludium_refinery_desc:0 "Комплексы переработки элюдия перерабатывают его для коммерческого использования. Здесь также созданы лаборатории и испытательные полигоны для экспериментов с его необычными свойствами."
 pdfloating.10.name:0 "Невозможная планета"
 pdfloating.10.desc:0 "Мы получили странное сообщение с корабля [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Предыдущие сканирования дальнего радиуса действия подтвердили наличие большой луны, вращающейся вокруг газового гиганта в системе, но излучение гиганта оставило большинство деталей в тайне. Несмотря на то, что капитан проверил сканеры на наличие ошибок, сканеры ближнего радиуса действия теперь показывают, что земли этой планеты парят в небе. [Root.GetLeaderName] предложил немедленно собрать научную группу для исследования."
 pdfloating.10.a:0 "Как это возможно?"
 pdfloating.20.name:0 "Небесные острова"
 pdfloating.20.desc:0 "Отчет от [Root.GetLeaderName] дал невероятные результаты. Похоже, что на этой планете есть элемент, который больше нигде в галактике не встречается. Несмотря на все усилия капитана, научная команда неоригинально назвала этот элемент... "Элюдий". Элюдий, похоже, обладает свойствами, противоречащими законам физики, поскольку он способен инвертировать воздействие гравитации на материю. Кроме того, он также является высокоэффективным сверхпроводником. Колонизация этой планеты стала бы большим подспорьем как для науки, так энергоотрасли." 
 pdfloating.20.a:0 "Изумительно." 
 tech_mine_eludium:0 "Обработка элюдия"
 tech_mine_eludium_desc:0 "Найденный только на этой планете материал Элюдий обладает антигравитационными и сверхпроводящими свойствами. Было бы крайне полезно овладеть технологиями его обработки."

 ###Crystal World
 pc_crystal:0 "Мир кристаллов"
 pc_crystal_desc:0 "Скалистый мир с азотно-кислородной атмосферой. По всей поверхности, особенно в тропических регионах, можно найти огромные залежи кристаллов. Животная и растительная жизнь процветает повсюду на этой планете."
 pc_crystal_tile:0 "Гигантские кристаллы"
 pc_crystal_tile_desc:0 "Континентальные луга и крупные кристаллические отложения."

