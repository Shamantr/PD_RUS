 #Coral Origin / Event
 origin_pd_coral:0 "Линии на песке"
 origin_pd_coral_desc:0 "Наш дом - засушливый мир, изобилующий токсичными озерами и древними морскими отложениями. Очевидно, что когда-то эта планета была процветающим океаническим миром, но что вызвало эти изменения и что мы можем почерпнуть из этого?"
 origin_tooltip_pd_coral_start_effects:0 "Родной мир - §Y$pc_coral$§! с §Yредкой планетарной особенностью§!\n- Ваш вид, наконец, изучит тайну этого мира, изменившегося из океанического в засушливый."
 pdaquaticpreservation:0 "Сохранение водных ресурсов"
 pdaquaticpreservation_desc:0 "Выживание в условиях недостатка влаги на нашей планете сделало нас экспертами по сбору воды в необычных местах и привило людям чувство благоговения перед ней."
 pdcoral.10.name:0 "Линии на песке"
 pdcoral.10.desc:0 "[Root.GetName] имеет многочисленные признаки предыдущих изменений окружающей среды; поверхность покрыта остатками древних океанов, высохшими руслами рек и линиями водных ископаемых, расположенными намного выше текущего уровня воды. Это указывает на то, что в прошлом этот мир имел гораздо более влажный климат. Хотя у нас было много теорий о том, как и почему это произошло, только сейчас мы готовы окончательно ответить на загадку радикального изменения климата этой планеты."
 pdcoral.10.a:0 "Удачи."
 pdcoral_site:0 "Линии на песке"
 pdcoral_site_desc:0 "[Root.GetName] имеет многочисленные признаки предыдущих изменений окружающей среды; поверхность покрыта остатками древних океанов, высохшими руслами рек и линиями водных ископаемых, расположенными намного выше текущего уровня воды. Это указывает на то, что в прошлом этот мир имел гораздо более влажный климат. Хотя у нас было много теорий о том, как и почему это произошло, только сейчас мы готовы окончательно ответить на загадку радикального изменения климата этой планеты."
 pdcoral.11.name:0 "Подсказки в небольших местах"
 pdcoral.11.desc:0 "[Root.GetLeaderName] и его команда, расположившиеся на краю древнего озера, уже начали продвигаться вперед. С помощью орбитального научного корабля они определили несколько географических точек, которые могут быть полезны для их исследования, а также обнаружили несколько водных ископаемых видов, которые еще не были зарегистрированы. Внезапное исчезновение нескольких крупных ископаемых видов, по-видимому, свидетельствует об изменении окружающей среды за очень короткий промежуток времени."
 pdcoral.11.a:0 "Интересно."
 pdcoral.12.name:0 "Огонь с небес"
 pdcoral.12.desc:0 "Согласно теории научной группы, сверхновая звезда из соседней звездной системы пронеслась над планетой и разрушила большую часть экосистемы. Хотя этого было недостаточно для немедленного уничтожения всей жизни на планете, радиационная вспышка, по-видимому, испарила большую часть воды на планете и дестабилизировала магнитосферу, что повлекло за собой потерю большей части воды на планете из-за солнечных ветров. В результате массового уничтожения биоразнообразие сократилось примерно до одной пятой от прежнего уровня, а оставшаяся дикая природа сосредоточилась вокруг уцелевших коралловых рифов. Несмотря на это, медленное истощение атмосферы должно было обречь планету на гибель в течение нескольких столетий. Команда обнаружила еще один геологический объект на дне места падения метеорита, который, как они надеются, прольет новую информацию."
 pdcoral.12.a:0 "Изумительно."
 pdcoral.13.name:0 "Нежданное спасение"
 pdcoral.13.desc:0 "Удар, который мы считали причиной массового вымирания, оказался тем, что, возможно, спасло этот мир от превращения в безжизненную скалу. Огромное количество атмосферных частиц было выброшено вскоре после столкновения, что нанесло еще больший ущерб уцелевшей экосистеме, но также укрепило поврежденную магнитосферу так, чтобы остановить утечку, предотвратив полный экологический коллапс.\n\n[Root.GetLeaderName] с командой прочесали местность, после чего отправились обследовать оставшеся океаны планеты, чтобы изучить более поздние ископаемые."
 pdcoral.13.a:0 "Отличная работа."
 pdcoral.14.name:0 "Адаптация к новым реалиям планеты"
 pdcoral.14.desc:0 "Изучив более поздние ископаемые, [Root.GetLeaderName] начал создавать временную шкалу экологических изменений после двух событий, изменивших климат. Хотя метеор помог восстановить магнитосферу, он также разрушил немногочисленные остатки экосистемы. Большая часть биоразнообразия суши вымерла в последующие годы, а загрязнение окружающей среды постепенно изменило океаны, сделав их солеными и токсичными. В течение большей части ледникового периода жизнь держалась на дне океанов и в изолированных коралловых рифах, расположенных ближе к поверхности. Когда планета начала медленно стабилизироваться, оставшиеся коралловые заросли выработали невероятную устойчивость к вредному воздействию окружающей среды и начали доминировать на мелководье всех оставшихся водоемов, а со временем даже приспособились к берегам и даже глубокой суше.\n\nИзучение этих геологических событий дало нам чрезвычайно богатую и подробную историю этого мира и позволило понять, как мы могли бы адаптировать животный и растительный мир к другим мирам."
 pdcoral.14.a:0 "Невероятно."
 tech_coral_world_adaption_wet:0 "Адаптация к коралловым мирам I"
 tech_coral_world_adaption_wet_desc:0 "Наши исследования в области истории кораллового мира привели нас к новым методам, позволяющим процветать на мирах с более влажным климатом."
