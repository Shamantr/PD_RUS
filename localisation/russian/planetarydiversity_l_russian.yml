 pdtechnoorganic.1001.name:0 "[From.GetSpeciesNamePlural] - биосинтетический идеал"
 pdtechnoorganic.1001.desc:0 "[From.GetSpeciesNamePlural] претерпели большие изменения. ИИ, создавший их, раскрыл потенциал их техно-органической программы, что значительно улучшило их навыки и умения.\n\nМы находимся на заре появления новой формы жизни."
