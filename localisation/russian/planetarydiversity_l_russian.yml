 ###City World
 pc_pdcity:0 "Экуменополис"
 pc_pdcity_desc:0 "Скалистый мир с азотно-кислородной атмосферой. С большими усилиями вся поверхность этого мира была покрыта городами. Большинство естественных погодных и гидросферных эффектов были воспроизведены машинами."
 pc_pdcity_tile:0 "Экуменополис"
 pc_pdcity_tile_desc:0 "Городская застройка охватывает каждый участок поверхности этой планеты."
 pdcity:0 "Экуменополис"
 pdcity_desc:0 "Плотная городская застройка охватывает всю планету."
 strangerobots:0 "Странные роботы"
 strangerobots_desc:0 "Эти дроиды невероятно полезны, но немного странны."
 uncomfortablecolonists:0 "Беспокойные колонисты"
 uncomfortablecolonists_desc:0 "The droid's weird behavior is putting colonists on edge."
 allow_pdcity_world:2 "§HДоступен вариант терраформирования:§! Экуменополис"
 describe_pdcity_world:2 "§YЭкуменополис§! - особый класс планет. Население §Yэкуменополиса§! может лучше сосредоточиться на науке или производстве энергии ценой снижения эффективности сельского хозяйства."
 ap_pdcity_world:0 "Экуменополис"
 ap_pdcity_world_desc:0 "Мы должны строить больше, мы должны строить везде. Наши планеты станут блестящими примерами промышленности и маяками цивилизации для галактики."
 archology:0 "Аркология"
 archology_desc:0 "Крупное жилое, развлекательное и коммерческое сооружение."
 discovery_complex:0 "Исследовательский комплекс"
 discovery_compldesc:0 "Большой комплекс, посвященный науке; наличие стольких лабораторий в одном месте способствует проведению междисциплинарных экспериментов."
 manufactoring_district:0 "Производственный район"
 manufactoring_district_desc:0 "Несмотря на потребление большого количества ресурсов, это здание производит невероятное количество промышленных товаров."
 pdcity.10.name:0 "Признаки цивилизации"
 pdcity.10.desc:0 "Мы получили сообщение от [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Показания, полученные с планеты, свидетельствуют о невероятном уровне индустриализации и высоком уровне технологий, но при этом отсутствуют признаки жизни. Также вокруг планеты находится флот орбитальных роботов, которые вызывают нас."
 pdcity.10.a:0 "На экран."
 pdcity.11.name:0 "Внимание"
 pdcity.11.desc:0 "§RЭТО АВТОМАТИЧЕСКОЕ СООБЩЕНИЕ:§! Приближающееся судно: пожалуйста, свяжитесь с начальником дока в Центральном управлении для получения кодов орбитального допуска. Не приближайтесь к планете без соответствующих кодов, иначе автоматический орбитальный флот откроет огонь."
 pdcity.11.a:0 "Поднять щиты."
 pdcity.20.name:0 "Брошенный экуменополис"
 pdcity.20.desc:0 "Отчет от [Root.GetLeaderName] весьма необычен. В то время как большая часть поверхности планеты представляет собой один большой город, другие районы являются нетронутыми природными заповедниками. Мы можем только предположить, что в какой-то момент ее населяли миллиарды людей. Сегодня на поверхности планеты нет ни единой души. Некоторые части планеты пришли в упадок, но другие части обширных садов и планетарной инфраструктуры, похоже, поддерживаются в хорошем состоянии, но непонятно, как. При желании колония может быть создана относительно быстро." 
 pdcity.20.a:0 "Изумительно." 
 pdcity.30.name:0 "Тайна раскрыта"
 pdcity.30.desc:0 "Тайна того, кто содержал эту планету, была раскрыта. Группа андроидов, называющих себя Садовники, вышла на связь вскоре после завершения начального процесса колонизации. Они попросили разрешения поговорить с кем-нибудь из нашего руководства." 
 pdcity.30.a:0 "На экран."
 pdcity.31.name:0 "Соединение установлено"
 pdcity.31.desc:0 "Здравствуйте! Извините, что мы не пришли поговорить с вами раньше, но мы хотели убедиться, что вы останетесь, прежде чем беспокоить вас."
 pdcity.31.a:0 "Кто вы такие?"
 pdcity.31.a.response:0 "Мы так долго ждали, когда кто-нибудь переедет жить к нам. Но где мои манеры? Мы - Садовники. Мы поддерживаем эту планету с тех пор, как последний из наших создателей умер более 1000 циклов назад. Мы рассчитали, что когда-нибудь здесь появятся новые поселенцы, поэтому хотели убедиться, что к вашему прибытию все будет просто идеально."
 pdcity.31.b:0 "Значит, вы просто поддерживали все здесь?"
 pdcity.31.b.response:0 "Да. Вам не нравится? Мы можем внести любые необходимые изменения в соответствии с вашими пожеланиями. Мы хотим быть уверены, что для вас все было идеально. Аркологии полностью заполнены и готовы принять новых колонистов. Ядро данных исследовательских лабораторий запущено и готово к использованию. Фабрики могут работать на 100% эффективности в любой момент. Мы позаботились обо всем."
 pdcity.31.c:0 "Что случилось с вашими создателями?"
 pdcity.31.c.response:0 "Это было ужасно. Они находились в состоянии войны, и противоборствующая империя разбомбила поверхность фермерских миров, которые давали всем пищу. Очень быстро население ополчилось друг на друга за оставшуюся еду. После этого начались каннибализм и самоубийства. Для нас это было слишком тяжело, поэтому мы спрятались, пока не прекратились все боевые действия. Когда мы снова появились, заботиться было уже не о ком."
 pdcity.31.d:0 "Поможете ли вы колонистам?"
 pdcity.31.d.response:0 "Да, мы обо всем позаботимся. Если только это не будет вам мешать, тогда не будем. Но мы можем сделать все, что вам нужно. Мы просто хотим помочь вам и сделать всех вас счастливыми, чтобы вы остались с нами навсегда. Пожалуйста, передайте всем своим гражданам, что здесь есть место для всех."
 pdcity.32.name:0 "Служить человеку"
 pdcity.32.desc:0 "Хотя никто не отрицает, что роботы оказались полезными, по общему мнению, они странные и настораживающие. Кажется, что у них нет чувства личного пространства, и они предлагают помощь, когда граждане спят, заняты или даже занимаются сексом. Граждане утверждают, что подслушивали их разговоры, а когда их попросили уйти, некоторые из них очень расстроились. Что нам делать с этими дроидами?"
 pdcity.32.a:0 "Они так полезны, давайте просто поговорим с ними об этом."
 pdcity.32.a.tooltip:0 "Мы просим андроидов перестать быть такими странными и навязчивыми."
 pdcity.32.b:0 "Посмотрим, сможем ли мы их перепрограммировать."
 pdcity.32.b.tooltip:0 "Мы перепрограммируем андроидов, чтобы они не были такими странными."
 pdcity.32.c:0 "Давайте просто разберем их и покончим с этим."
 pdcity.32.c.tooltip:0 "Мы утилизируем неисправных андроидов на запчасти."
 pdcity.33.name:0 "Неудобный разговор"
 pdcity.33.desc:0 "Мы собрали группу колонистов и несколько дроидов, чтобы сесть и поговорить о том, что поведение дроидов доставляет колонистам неудобства. Мы не уверены, насколько дроиды слушали нас, потому что они очень расстроились, а один даже отключился в знак протеста. После 12 часов переговоров дроиды пообещали, что изменятся и будут более внимательны к личной жизни колонистов. Переговоры оказались неэффективными, так как на следующий день мы получили сообщение о дроиде, спрятавшемся в шкафу, и все только для того, чтобы узнать, что один из колонистов хочет на ужин."
 pdcity.33.a:0 "Думаю, они просто такие, какие есть."
 pdcity.34.name:0 "Залезть под капот"
 pdcity.34.desc:0 "Когда мы вскрыли их, то сразу заметили беспорядок в программном коде. Оказалось, что каждые 10 лет им требуется чистая перезагрузка, чтобы не накапливался мусорный код и не возникало проблем с поведением. Учитывая все это, они утратили свою полезность, и теперь ведут себя как обычные дроиды."
 pdcity.34.a:0 "Ну, по крайней мере, колонисты будут счастливее."
 pdcity.35.name:0 "Расставание"
 pdcity.35.desc:0 "Оказывается, один из дроидов прятался прямо возле офиса губернатора планеты и сообщил наш план остальным дроидам. Они собрались и атакуют колонию."
 pdcity.35.a:0 "Защищайте колонистов."
 pdcity.36.name:0 "Зачистка"
 pdcity.36.desc:0 "Армии дроидов оказались невероятно неэффективными. Каждый раз, подстреливая солдата, они извинялись и подбегали, чтобы убедиться, что с ним все в порядке, даже оказывали первую помощь, если у них была такая возможность. Они были полностью нейтрализованы, и в настоящее время мы переплавляем оставшиеся части на металлолом."
 pdcity.36.a:0 "В добрый путь."
 pdcity.40.name:0 "Медовый месяц закончился"
 pdcity.40.desc:0 "WСегодня мы получили странное сообщение от [Root.GetName]. Похоже, что один из дроидов был пойман за просмотром личного коммуникатора колониста. Когда дроиду задали вопрос, он заявил, что просто хотел убедиться, что колонист "действительно счастлив здесь и не собирается возвращаться на свою последнюю планету". Это уже не первая проблема с дроидами, хотя ни один из инцидентов не был серьезным, мы получили несколько подобных сообщений от обеспокоенных колонистов."
 pdcity.40.a:0 "Странно. Следите за ситуацией."
 pdcity.41.name:0 "Пожалуйста, не уходите"
 pdcity.41.desc:0 "Странное поведение дроидов начинает становиться обычным делом на [Root.GetName]. Сегодня дроид запер колониста в его жилище, отказываясь выпустить его, потому что он пытался навестить свою семью за пределами планеты. Попутчик сообщил об их пропаже, и полиции удалось взять ситуацию под контроль. Хотя это крайний случай, странное поведение дроидов становится все более частым, и это сказывается на колонистах."
 pdcity.41.a:0 "Ситуация выходит из-под контроля."
 buildable_robot_pop_2_gardeners:0 "Садовники"
 buildable_robot_pop_2_gardeners_desc:0 "Дроиды-слуги давно погибшей расы."

 ###Mushroom World
 pc_mushroom:0 "Грибной мир"
 pc_mushroom_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. В экосистеме этой планеты господствуют мицелий и грибковая жизнь. Огромные территории планеты покрыты грибными лесами и пещерными системами."
 pc_mushroom_tile:0 "Грибные леса"
 pc_mushroom_tile_desc:0 "Грибные леса покрывают эту пышную влажную планету."
 mushroom:0 "Грибная планета"
 mushroom_desc:0 "Уникальные грибы здесь красивы, очень питательны и обладают многими целебными свойствами."
 pdmushroom.10.name:0 "Странное открытие"
 pdmushroom.10.desc:0 "Мы получили сообщение с корабля [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Одна из планет, похоже, окружена крупными агрессивными пустотными существами. Хотя мы не можем подойти достаточно близко для тщательной проверки, ясно, что на планете в изобилии присутствует грибная жизнь."
 pdmushroom.10.a:0 "Интересно."
 pdmushroom.20.name:0 "Связанный воедино мир"
 pdmushroom.20.desc:0 "Теперь, когда [Root.GetLeaderName] смог провести полное сканирование планеты, мы можем предоставить более подробный отчет. Хотя наша первоначальная оценка объема мицелия была верной, она не оправдала ожиданий. Множество взаимосвязанных сетей покрывают всю поверхность, большинство из них существует в симбиотическом состоянии друг с другом. Эти грибы могли бы стать и обильным источником пищи, и большой находкой для биологов."
 pdmushroom.20.a:0 "Изумительно."
 mushroom_biolab:0 "Грибная био-лаборатория"
 mushroom_biolab_desc:0 "Высокотехнологичная биолаборатория, предназначенная для раскрытия секретов биоты этой планеты."
 tech_mushroom:0 "Отдел исследований мицелия"
 tech_mushroom_desc:0 "На этой планете существует бесконечное множество видов мицелия, и посвящение исследовательского комплекса изучению их свойств должно оказаться полезным."
 happymushrooms:0 "Грибы для хорошего настроения"
 happymushrooms_desc:0 "Все более распространенное употребление "грибов" оказало заметное влияние на население."
 happymushrooms2:0 "Мутации от грибов"
 happymushrooms2_desc:0 "Широкое употребление грибов постепенно вызывает небольшие генетические мутации среди населения."
 trait_mushroomgenes:0 "Встроившиеся грибные гены"
 trait_mushroomgenes_desc:1 "Гены древней, давно умершей грибоподобной расы были органично интегрированы в наш вид."
 badmushrooms:0 "Грибы вне закона"
 badmushrooms_desc:0 "Многие люди недовольны решением объявить употребление грибов вне закона."
 badmushrooms2:0 "Теракты"
 badmushrooms2_desc:0 "Террористические атаки, вызванные запретом на грибы, оказывают свое влияние на колонистов."
 pdmushroom.30.name:0 "Безвредное веселье"
 pdmushroom.30.desc:0 "Поступают смутные сообщения о том, что на планете употребляют в пищу особый сорт грибов. Похоже, что он обладает галлюциногенными свойствами и используется в рекреационных целях. До сих пор не было зафиксировано случаев зависимости, и большинство людей сообщают, что после употребления грибов чувствуют себя более связанными с природой и своими согражданами."
 pdmushroom.30.a:0 "Всего лишь безвредное веселье."
 pdmushroom.30.a.tooltip:0 "Мы разрешаем продолжить употребление."
 pdmushroom.30.b:0 "Должны же быть побочные эффекты."
 pdmushroom.30.b.tooltip:0 "Объявим вне закона."
 pdmushroom.31.name:0 "Легализация"
 pdmushroom.31.desc:0 "Разрешение употреблять грибы стало интересным опытом для колонии. Употребление грибов превратилось из побочного развлечения в обычное явление во многих слоях общества колонии. Люди используют его по разным причинам, и различные группы заявляют о его свойствах. Одни клянутся в его способности увеличивать силу, другие утверждают, что он улучшает интеллект и память. Немногочисленные тесты, проведенные для проверки этих утверждений, не дали результатов, и ни один тест не доказал наличия каких-либо побочных эффектов, кроме счастья людей. Хотя некоторые из наших более консервативных граждан призывают к запрету, большинство людей, похоже, довольны тем, что их оставили в покое."
 pdmushroom.31.a:0 "Ни вреда, ни зла."
 pdmushroom.31.a.tooltip:0 "Мы разрешаем продолжить употребление."
 pdmushroom.31.b:0 "Звучит слишком хорошо, чтобы быть правдой."
 pdmushroom.31.b.tooltip:0 "Объявим вне закона."
 pdmushroom.32.name:0 "Это изменило всех Нас"
 pdmushroom.32.desc:0 "В настоящее время употребление грибов стало широко распространенным, и большинство колонистов регулярно употребляет их. Дальнейшее тестирование показало, что у колонистов, регулярно употребляющих грибы, действительно есть небольшие генетические изменения. Мы не уверены, как именно грибы вызывают эту мутацию и что произойдет, если их не употреблять. Наши ученые, похоже, очень хотят исследовать возможности, которые открывает это открытие, но многие граждане призывают прекратить употребление грибов раз и навсегда."
 pdmushroom.32.a:0 "Это личный выбор, что может случиться?"
 pdmushroom.32.a.tooltip:0 "Мы разрешаем продолжить употребление."
 pdmushroom.32.b:0 "Это вызывает беспокойство, немедленно прекратите это."
 pdmushroom.32.b.tooltip:0 "Объявим вне закона."
 pdmushroom.32.c:0 "Давайте извлечем из этого все возможное."
 pdmushroom.32.c.tooltip:0 "Мы выделим ресурсы раскрытию тайны этих грибов."
 pdmushroom.33.name:0 "Спора из прошлого"
 pdmushroom.33.desc:0 "Генетический код грибов превосходит все, что мы когда-либо могли себе представить. Из того, что мы можем сказать, следует, что грибы на самом деле являются спорами давно умершей грибоподобной расы, которые, похоже, размножались, медленно изменяя своих хозяев в свою расу. Нам очень повезло с этим открытием. Если бы употребление так и продолжалось бесконтрольно, по нашим оценкам, колонисты бы обратились в некий гибрид всего за несколько лет. Наши ученые успешно остановили этот процесс на всей планете с помощью простой прививки, и, судя по всему, опасности больше нет. Они также смогли выделить гены, которые улучшают силу и интеллект, и уверены, что мы сможем внедрить эти гены в нашу популяцию без каких-либо побочных эффектов. Несмотря ни на что, это уникальное открытие значительно расширило наши знания о генетике."
 pdmushroom.33.a:0 "Наши люди могут стать только лучше."
 pdmushroom.33.a.tooltip:0 "Начнем проект по добавлению генов грибов в нашу популяцию."
 pdmushroom.33.b:0 "Мы прекрасны такими, какие мы есть."
 pdmushroom.33.b.tooltip:0 "Лучше внесем эти знания в наши банки данных."
 pdmushroom.34.name:0 "Проросшие люди"
 pdmushroom.34.desc:0 "Проект полностью удался, гены встроились в наш генетический код лучше, чем ожидалось. До сих пор мы не наблюдали никаких негативных последствий со стороны граждан."
 pdmushroom.34.a:0 "Превосходно."
 pdmushroom.40.name:0 "Запрет"
 pdmushroom.40.desc:0 "Похоже, что наши попытки обуздать людей, употребляющих грибы, не привели к желаемому результату. Потребление растет, а собрать информацию о преступной организации, распространяющей грибы, оказалось на удивление сложно. Ходят дикие слухи, что за распространением стоит тайный культ Судного дня, но доказательств тому практически нет."
 pdmushroom.40.a:0 "Это проблемы местных властей."
 pdmushroom.40.a.tooltip:0 "Оставим разбирательство с преступным контингентом на долю местных властей."
 pdmushroom.40.b:0 "Дайте им знать, что они пользуются поддержкой правительства."
 pdmushroom.40.b.tooltip:0 "Мы выделим дополнительные средства на поддержку запрета грибов."
 pdmushroom.41.name:0 "Атака террористов"
 pdmushroom.41.desc:0 "Поступают сообщения о сегодняшней террористической атаке на [Root.GetName]. Террорист-смертник вошел в здание колониального правительства поздно ночью и привел в действие взрывное устройство. Группа, называющая себя Детьми Споры, взяла на себя ответственность за нападение и требует, чтобы грибы, которые они называют Божественной Спорой, были немедленно сделаны легальными и доступными для каждого жителя планеты. Они также требуют сохранить естественность и чистоту Божественной Споры, предлагая сделать незаконными и запретить любые эксперименты или правила над ним."
 pdmushroom.41.a:0 "Мы не ведем переговоров с террористами."
 pdmushroom.41.a.tooltip:0 "Разбираться должны местные власти."
 pdmushroom.41.b:0 "Остановите их, пока они не натворили чего еще."
 pdmushroom.41.b.tooltip:0 "Мы выделим еще больше средств на борьбу с терроризмом на планете."
 pdmushroom.41.c:0 "Больше никакого кровопролития, дайте им то, что они хотят."
 pdmushroom.41.c.tooltip:0 "Мы уступим требованиям Культа, чтобы заключить мир."
 pdmushroom.42.name:0 "И воздух стал густым"
 pdmushroom.42.desc:0 "Дети Споры организовали очередную атаку на [Root.GetName]. В ходе этой сложной операции были использованы био-бомбы, которые выпустили чрезвычайно плотные облака спор в наиболее населенных районах колонии, и населению рекомендовано оставаться дома. Хотя в настоящее время зарегистрировано лишь несколько случаев заболеваний, неизвестно, какие долгосрочные последствия это будет иметь для колонии."
 pdmushroom.42.a:0 "Чего они пытаются добиться?"
 pdmushroom.42.a.tooltip:0 "Попробуем навести порядок в том, что они натворили."
 pdmushroom.43.name:0 "Странные знакомства"
 pdmushroom.43.desc:0 "Дети Споры начали агрессивную кампанию по привлечению внимания к преимуществам использования Божественной Споры. Сотни устройств внедряют ее в атмосферу и водные системы. На [From.GETNAME] нет ни одного жителя, в крови которого не было бы гриба в высокой концентрации. Сообщений о проблемах со здоровьем не поступало, но из-за запрета на исследования у нас нет возможности узнать, как это может повлиять на людей."
 pdmushroom.43.a:0 "Надеюсь, мы сделали правильный выбор."
 pdmushroom.43.a.tooltip:0 "Дети Споры продолжают свою работу."
 pdmushroom.44.name:0 "Атака грибов"
 pdmushroom.44.desc:0 "Люди на планете начали испытывать радикальные изменения в физиологии. Их медленно превращают в гибридных мутантов, и эти существа нападают на колонию!"
 pdmushroom.44.a:0 "Красная тревога!"
 pdmushroom.45.name:0 "Из огня да в полымя"
 pdmushroom.45.desc:0 "Мы успешно защитились от мутировавших граждан и немедленно начали прививать граждан к спорам. Это займет время, но мы искореним этот вид грибов на планете. Наши научные команды заняты препарированием мутантов, чтобы узнать все возможное, чтобы избежать повторения подобного."
 pdmushroom.45.a:0 "Какая ужасная ситуация."
 pdmushroom.46.name:0 "Радиомолчание"
 pdmushroom.46.desc:0 "Мы потеряли всю официальную связь с колонией. Мутанты-гибриды бесчинствуют в колонии. Многие колонисты скрываются или бегут от орд существ. Мы должны немедленно отправить войска на помощь, пока не стало слишком поздно."
 pdmushroom.46.a:0 "Предупредите генералов."
 pdmushroom.47.name:0 "Свобода"
 pdmushroom.47.desc:0 "Наши силы восстановили контроль над [FromFrom.GetName]. Хотя большинство мутировавших колонистов были жестокими, похоже, последствия не были необратимо отрицательными. Некоторые из них выглядят довольно разумными и сохранили воспоминания о своей предыдущей жизни. Более того, они выразили желание продолжать оставаться частью колонии. У нас нет возможности узнать, станут ли они в конечном итоге агрессивными, но мы должны решить судьбу этих мутировавших граждан."
 pdmushroom.47.a:0 "Когда-то они были нашими гражданами, мы рады им."
 pdmushroom.47.b:0 "Однажды они уже отвернулись от нас, и могут сделать это снова."
 pdmushroom.48.name:0 "Готово"
 pdmushroom.48.desc:0 "Мы провели облаву на оставшихся мутантов-гибридов и избавились от них. Наши ксенобиологи заняты изучением того, что они могут и как защитить наш народ от повторения."
 pdmushroom.48.a:0 "Мы всегда бдительно защищаем наш народ."
 pdmushroom.50.name:0 "Вот оно что"
 pdmushroom.50.desc:0 "Наши меры по пресечению употребления грибов увенчались успехом, и уже несколько месяцев мы не слышали никаких сообщений об их употреблении. Местные власти совершенно уверены, что проблем больше не будет."
 pdmushroom.50.a:0 "Приятно слышать."
 pdmushroom.51.name:0 "Вот оно что"
 pdmushroom.51.desc:0 "Наши усилия по противодействию террористам увенчались успехом. Элитный отряд успешно проник на их базу, и большинство их лидеров или были убиты, или сдались. Власти уверены, что это культу конец."
 pdmushroom.51.a:0 "Мы все можем вздохнуть спокойно."


