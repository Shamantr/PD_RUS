 building_pd_sinkhole_lab:0 "Сеть исследований карстов"
 building_pd_sinkhole_lab_desc:0 "Карстовые воронки являются домом для уникальных форм жизни и обеспечивают множество инженерных вызовов."
 pdsinkhole:0 "Карстовый мир"
 pdsinkhole_desc:0 "Хотя карстовые воронки предоставляют множество уникальных возможностей и дополнительное пространство для строительства, но сама их природа делает строительство дорогим, а ремонт практически постоянным."
 START_SCREEN_PART_ONE_SINKHOLE:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались в карстовых воронках [GetHomeWorldName] и вокруг них, наша цивилизация распространилась и достигла процветания." 
