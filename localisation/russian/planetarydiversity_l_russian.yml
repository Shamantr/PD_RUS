 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "Зоны холода"
 d_snowball_wasteland_1_desc:0 "Отсутствие океанских и воздушных течений сковывает области этого мира сильным холодом. Нахождение способа обогрева локализованных областей поможет восстановить перераспределение тепла в этом мире."
 d_snowball_wasteland_2:0 "Низкая геотермальная активность"
 d_snowball_wasteland_2_desc:0 "Ледниковый период замедлил геотермальную активность на нашей планете. Мы должны найти способ регулировать и контролировать этот процесс в наших интересах."
 d_snowball_wasteland_3:0 "Разрушенная почва"
 d_snowball_wasteland_3_desc:0 "Похолодание на этом мире убило большую часть первоначальной почвы. Нам нужно будет придумать, как помочь ей снова стать плодородной."
 pdhabsnowballmoon:0 "Последняя надежда"
 pdhabsnowballmoon_desc:0 "Наши инженеры смогли освоить эту луну до того, как наша родная планета стала непригодной для жизни, что позволило увеличить пространство для строительства."
 frozen_wasteland_clearing_effect:0 "Таяние льда в этом регионе уменьшит количество отраженного солнечного света, что приведет к большему поглощению тепла, что приведет к повышению температуры и обитаемости."
 snowball_frozen_wasteland_effect:0 "Низкие температуры значительно снижают пригодность для жизни."
 snowball_recovering_biosphere_effect:0 "Температура все еще низкая, что приводит к снижению пригодности для жизни, но не настолько, как раньше."
 snowball_frozen_wasteland:0 "Ледяная пустошь"
 snowball_frozen_wasteland_desc:0 "Эта планета переживает ледниковый период, большая часть ее пригодных для жизни территорий находится только вблизи тропиков."
 snowball_recovering_biosphere:0 "Восстанавливающаяся биосфера"
 snowball_recovering_biosphere_desc:0 "Эта планета восстанавливается после недавнего ледникового периода, флора и фауна медленно распространяются по мере повышения температуры и притока пресной воды из тающих ледников."
 snowball_temperate_world:0 "Мир умеренного климата"
 snowball_temperate_world_desc:0 "Ледниковый период закончился, разнообразие биомов восстановлено, и настроение поднялось от ощущения того, что все началось с чистого листа."
 d_frozen_wasteland:0 "Ледяная пустошь"
 d_frozen_wasteland_desc:0 "Эта земля покрыта вечной мерзлотой, здесь ничего не может расти."
 origin_pd_snowball_earth:0 "Замёрзший дом"
 origin_pd_snowball_earth_desc:0 "Прежде чем эта цивилизация смогла разработать сверхсветовые технологии, неестественный ледниковый период заморозил планету, вынудив население бежать на свою луну."
 origin_tooltip_pd_snowball_earth_effects:0 "§R- ВНИМАНИЕ: Сложный старт§!\n- Вы начинаете с §Yлунной базой§!, в условиях ограниченных благ и ресурсов\n- Начните со скромного 10-летнего запаса базовых ресурсов\n- Изначально доступен колонизационный корабль"
 decision_snowball_wasteland_1:0 "Построить орбитальные зеркала"
 decision_snowball_wasteland_1_desc:0 "Этот дорогостоящий проект предусматривает создание кластеров больших орбитальных зеркал, которые позволят нам перезапустить воздушные и водные течения на этом мире, приблизив его к более стабильному и пригодному для жизни состоянию. В долгосрочной перспективе это также позволит нам вырабатывать больше энергии."
 decision_snowball_wasteland_2:0 "Построить станции сейсмических резонаторов"
 decision_snowball_wasteland_2_desc:0 "Построив подземные сейсморезонансные станции, мы сможем контролировать и ослаблять последствия землетрясений и изменять потоки магмы, открывая новые рудные жилы и помогая защитить поселения."
 decision_snowball_wasteland_3:0 "Рекультивация почвы с использованием нанитов"
 decision_snowball_wasteland_3_desc:0 "Внедрение в почву мелкодисперсного грунта, обогащенного нанитами, позволит нам вести сельскохозяйственные работы в негостеприимных регионах планеты."
snowball_earth.11.name:0 "Первая оттепель"
 snowball_earth.11.desc:0 "Мы завершили первый этап длительного процесса восстановления, и плоды наших трудов уже начинают проявляться. Температура поверхности начинает неуклонно повышаться, а средняя температура, по прогнозам, увеличится на несколько градусов. Следующим шагом будет оживление тектонической и геотермальной активности планеты, когда мы разработаем соответствующую технологию."
 snowball_earth.12.name:0 "Кровь Земли"
 snowball_earth.12.desc:0 "Второй этап проекта восстановления нашей планеты успешно завершен. Резонаторы построены, и теперь мы можем заряжать их энергией и контролировать сейсмическую активность нашей планеты. Впервые за всю историю человечества наши люди проснулись от мягкого тепла и шума накатывающих волн. Хотя большая часть планеты все еще заморожена, экватор теперь свободен ото льда и снова пригоден для жизни. Следующим и последним этапом будет восстановление питательных веществ в почве планеты до предледникового уровня."
 snowball_earth.13.name:0 "Обретенный Рай"
 snowball_earth.13.desc:0 "Последний этап процесса восстановления нашей планеты завершен, почва снова плодородна. Биосфера возвращается, с повышением температуры качество жизни нашего населения улучшается, и наша родная планета постепенно начинает выздоравливать. Любые будущие колонии обязательно воспользуются технологиями, которые мы открыли сегодня."
 START_SCREEN_SNOWBALL:0 "Раньше наш дом был совсем другим. Жизнь кипела и бурлила, и наш народ процветал.\n\nСначала изменения происходили медленно, но год за годом наш климат становился все более диким и непредсказуемым. Одни винили в этом наши собственные действия, другие считали это естественным процессом нашей планеты, но в конце концов системы, уравновешивающие температуру планеты, одна за другой вышли из строя. Последние из наших выживших, которые уже боролись в районе экватора, поняли, что их единственная надежда - дотянуться до звезд.\n\nСегодня тепло - это роскошь. Наши люди борются с холодом, будь то ледяные ветра нашей родной планеты или вакуум космоса в орбитальной среде обитания, которую большинство из нас сейчас называют домом.\n\nКогда запасы ресурсов близки к исчерпанию, наши ученые наконец-то открыли секрет сверхсветовых путешествий. Первый корабль-колония готов отправиться в новый мир на поиски ресурсов, чтобы начать восстанавливать нашу родную планету в ее былом величии."
