 mod_pc_milarc_relic_habitability:0 "Приспособленность к реликтовому миру"
 d_pd_broken_drydocks:0 "Заброшенные сухие доки"
 d_pd_broken_drydocks_desc:0 "Похоже, что когда-то эти сухие доки использовались для модернизации кораблей и переброски персонала. Они пришли в упадок, но, что удивительно, многие из них все еще находятся в воздухе. При должном подходе они могут снова стать полезными."
 d_pd_repaired_drydocks:0 "Восстановленные сухие доки"
 d_pd_repaired_drydocks_desc:0 "Хотя мы и не смогли вернуть сухие доки в их первоначальное состояние, сейчас они работают. Они чрезвычайно полезны для наших военных и позволяют многое узнать о том, как их строители организовывали свои вооруженные силы."
 pdcity.110.name:0 "Оборонявшиеся до последнего"
 pdcity.110.desc:0 "Когда корабль [Root.GetName] вошел в систему [Root.GetStarName], стало очевидно, что одну из планет в системе охраняют какие-то силы обороны. Сканирование в дальнем диапазоне показывает, что эта планета имеет признаки тяжелой индустриализации, включая большие парящие платформы неизвестного типа. Прежде чем приступить к более тщательному сканированию, необходимо разобраться с автоматизированными системами."
 pdcity.110.a:0 "Интересно."
 pdcity.120.name:0 "Берег чист"
 pdcity.120.desc:0 "Наше сканирование поверхности разрушенной планеты в [Root.GetStarName] доказало, что этот мир должен быть остатками планетарной военной крепости. Вероятно, мы сможем многое узнать об этой колоссальной цитадели."
 pdcity.120.a:0 "Принято."
 decision_milarc_project_relic:0 "Восстановить экуменополис-крепость"
 decision_milarc_project_relic_desc:0 "Когда-то эта планета была ярким экуменополисом, ориентированным на военное дело. Это будет грандиозная задача, но планета может быть восстановлена и возвращена к своей былой славе."
 sm_milarc_academy:0 "Военная космопорт-арка"
 sm_milarc_academy_desc:0 "Этот космопорт поставляет передовые системы и высококлассно подготовленные кадры из соседнего мира-крепости. Посредством этой звездной базы ценные военные активы затем переправляются на другие звездные базы."
 requires_milarc:0 "Необходим экуменополис-крепость в системе."

