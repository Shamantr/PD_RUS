 building_pd_scrap_coordination:0 "Координационный центр Свалки"
 building_pd_scrap_coordination_desc:0 "Этот огромный административный и исследовательский центр одновременно собирает и изучает металлолом, чтобы разрабатывать методы снижения стоимости постройки кораблей и время строительства."
 building_pd_junksmelter:0 "Сеть переработки мусора"
 building_pd_junksmelter_desc:0 "Используя в качестве образца оборудование, найденное на Свалке, эти мусоросжигательные заводы перерабатывают наши избыточные отходы в энергию и собирают остатки редких ресурсов. Ущерб, наносимый окружающей среде в результате этого процесса, является оправданным компромиссом."
 d_pd_scrapyard_landfill:0 "Всепланетная свалка"
 d_pd_scrapyard_landfill_desc:0 "Выделив большой участок планеты для создания свалки, мы сможем заставить мусорщиков работать там, чтобы повторно использовать материалы и ресурсы, которые в противном случае были бы выброшены на свалку."
 d_scrapheap:0 "Куча мусора"
 d_scrapheap_desc:0 "Эту гору хлама необходимо убрать, чтобы сделать эту территорию пригодной для использования."
 tech_pd_scrapyard_incinerator:0 "Сеть переработки мусора"
 tech_pd_scrapyard_incinerator_desc:0 "Имитируя некоторые системы, найденные на Свалке, мы сможем применить передовую систему сжигания мусора, генерирующую энергию, на других мирах."
 tech_pd_scrapyard_coordination:0 "Координационный центр Свалки"
 tech_pd_scrapyard_coordination_desc:0 "Изучение возможностей использования металлолома позволит улучшить технологии строительства судов и инженерные знания."
 tech_pd_scrapyard_landfill:0 "Свалка металлолома"
 tech_pd_scrapyard_landfill_desc:0 "Если на наших планетах добавить гигантские специализированные свалки, мы сможем воспроизвести ту щедрость, которую производит Свалка."
 decision_pd_scrapyard_landfill:0 "Создать свалку металлолома"
 decision_pd_scrapyard_landfill_desc:0 "Добавив меньшую свалку на эту планету, мы сможем воссоздать маленький, но щедрый кусочек Свалки."
 origin_pd_scrapyard_world:0 "Сплошной инопланетный мусор"
 origin_pd_scrapyard_world_desc:0 "Эта цивилизация развивалась на Свалке, межпланетной куче мусора без естественной экосистемы. Медленно они прокладывали себе путь к звездам, собирая по кусочкам мусор давно погибших империй."
 origin_pd_scrapyard_world_effects:0 "- Родной мир - §H$pc_pd_scrapyard$§!, имеющий уникальные районы, и обеспечивающий особые должности.\n- Доступно несколько особых технологий.\n- Доступно несколько уникальных строений.\n- §RПотенциально Гарантированно пригодные миры: не создаются.§!"
 pd_init_scrapyard_NAME:0 "Система-свалка"
 pd_init_scrapyard_DESC:0 "Стартовая система содержит уникальный мир - Свалку."
 START_SCREEN_PART_ONE_SCRAPYARD:0 "Наш дом, [GetHomeWorldName] - это одна большая свалка.\n\nОчевидно, что в какой-то момент галактическое сообщество стало использовать эту планету как мусорный полигон, поскольку мы нашли свидетельства мусора нескольких различных цивилизаций. Являемся ли мы потомками первоначальных владельцев планеты, или мы просто давно забытые рабочие?\n\nС незапамятных времен мы выживали, собирая по крупицам те ресурсы, которые могли собрать из куч хлама на этой планете, постепенно осваивая предметы, брошенные теми, кто пришел раньше."
 holding_pd_scrap_pile:0 "Зарубежная свалка"
 holding_pd_scrap_pile_desc:0 "Специальное место, где хранится металлолом империи для ее сюзерена. Это не самое лучшее место для окружающей среды, но оно может оказаться полезным в промышленности для сюзерена, а местным жителям разрешено перебирать останки в поисках минералов и сплавов."
 holding_scrap_pile_effect:0 "Каждый $holding_pd_scrap_pile$ увеличивает на §G2.5%§! производство £alloys£ §Yсплавов§! на столице сюзерена."
 holding_scrap_pile_build_modifier:0 "Зарубежные свалки"
 holding_scrap_pile_build_modifier_desc:0 "Наши холдинги доставляют металлолом со свалок других планет, улучшая производство сплавов в этом мире."
 pd_origin_init_scrapyard_NAME:0 "Система-свалка"
 pd_origin_init_scrapyard_DESC:0 "Стартовая система содержит уникальный мир - Свалку."

