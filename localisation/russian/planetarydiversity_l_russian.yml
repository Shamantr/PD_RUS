 crystal:0 "Кристаллическая планета"
 crystal_desc:0 "Гигантские кристаллические столпы покрывают ландшафт, оказывая положительное влияние на здоровье органических форм жизни."
 building_crystal_pillar:0 "Асеанская кристальная колонна"
 building_crystal_pillar_desc:0 "Эти колонны содержат высокотехнологичные генераторы электромагнитного поля для усиления естественной силы кристаллов. Растения и животные растут ускоренными темпами."
 sr_acean:0 "Асеанский кристалл"
 sr_acean_desc:0 "Этот уникальный кристалл невероятно полезен для здоровья органических форм жизни."
 tech_acean_study:0 "Изучение асеанских кристаллов"
 tech_acean_study_desc:0 "Хотя эффекты асеана очевидны, нам потребуется провести дальнейшие исследования, чтобы полностью понять его потенциал. Вокруг асеанских столпов будут созданы постоянные исследовательские базы."
 tech_acean_mine:0 "Добыча асеанских кристаллов"
 tech_acean_mine_desc:0 "Необходимо обеспечить возможность промышленной добычи асеана из столпов."
 building_crystal_carver:0 "Центр резки асеанских кристаллов"
 building_crystal_carver_desc:0 "Это сооружение используется для обработки асеанских кристаллов после того, как их осторожно извлекают из столпов."
 mod_building_crystal_carver_max:0 "Максимум центров резки асеанских кристаллов"
 building_acean_farm:0 "Асеанская ферма"
 building_acean_farm_desc:0 "Хотя асеанские кристаллы не растут вдали от родной планеты, эти пересаженные столпы приносят пользу здоровью органическим формам жизни на других мирах."
 tech_acean_farm:0 "Усиление ферм асеаном"
 tech_acean_farm_desc:0 "Перемещение кристаллическиъ асеанских столпов в другие миры должно помочь распространить уникальные качества этого минерала повсюду."
 building_acean_patch:0 "Асеанская минеральная друза"
 building_acean_patch_desc:0 "Распространение небольших осколков асеанских кристаллов позволит в перспективе увеличить добычу редких кристаллов и других минералов."
 tech_acean_patch:0 "Асеанское минеральное прививание"
 tech_acean_patch_desc:0 "Следует предусмотреть возможность прививать более мелкие кристаллические кластеры, чтобы стимулировать сбор минералов и редких кристаллов на других планетах."
 edict_cyrstal_growth:0 "Ускорение роста населения асеаном"
 edict_cyrstal_growth_desc:0 "Мы можем стимулировать рост населения, вводя асеан непосредственно в нашу пищу и водоснабжение." 
 edict_cyrstal_food:0 "Ускорение фермерства асеаном"
 edict_cyrstal_food_desc:0 "Асеанские удобрения можно легко доставить на каждую ферму в империи."
 edict_cyrstal_minerals:0 "Асеанские минеральные посадки"
 edict_cyrstal_minerals_desc:0 "Подмешивание добытых нами минералов к асеану расширит его применение."

 pdcrystal.10.name:0 "Место для роста"
 pdcrystal.10.desc:0 "Согласно докладу от [Root.GetLeaderName] в системе [Root.GetStarName] обнаружено уникальное явление на [From.GetName]. Первоначальное сканирование показало концентрацию кристаллических образований на поверхности и изобилие органической жизни. Более глубокое сканирование планеты может привести к уникальным открытиям."
 pdcrystal.10.a:0 "Давайте посмотрим поближе."
 pdcrystal.20.name:0 "Кристальные башни"
 pdcrystal.20.desc:0 "После глубокого сканирования [From.GetName] стало ясно, что здесь происходит нечто уникальное. Гигантские кристаллические столпы усеивают ландшафт, а вокруг них в изобилии процветает органическая жизнь. Эти кристаллы, получившие официальное название асеанских, оказывают заметное влияние на здоровье окружающих органических форм жизни. Удивительно, но образцы, которые мы взяли с планеты, похоже, сохраняют свой эффект после удаления от источника. В ходе расследования [Root.GetLeaderName] также обнаружил в джунглях следы разрушающегося исследовательского аванпоста пришельцев и отметил это место как подходящее для архиологических раскопок."
 pdcrystal.20.a:0 "Изумительно."
 pdcrystal_site:0 "Джунгли среди кристаллов"
 pdcrystal_site_desc:0 "Кристаллы этого мира оказывают уникальное воздействие на органическую флору и фауну. Углубленное изучение древнего инопланетного исследовательского форпоста может раскрыть секреты их силы."
 pdcrystal.50.name:0 "Дыры в коре"
 pdcrystal.50.desc:0 "Большая часть разрушающейся базы и ее техники была поглощена джунглями, но нам удалось перевести некоторую необходимую информацию. Кхелы, не являющиеся коренными жителями этого мира, как они были известны, ставили какой-то планетарный эксперимент с использованием скважин, прорытых глубоко в коре планеты. В этом месте было мало непорежденных данных, но мы нашли подсказки, указывающие на местоположение более крупного поселения кхелов недалеко от нашего исследовательского поста."
 pdcrystal.50.a:0 "Интересно."
 pdcrystal.51.desc:0 "В поселении мы нашли останки корабля поколений. Похоже, кхелы покинули свой дом после вызванного ими самими климатического коллапса. Имея рудиментарное понимание технологии гипердвигателя, они отправили своих самых ярких представителей на строительство нового дома и восстановление своего общества. В течение нескольких поколений они скитались от системы к системе, не найдя планеты, которая могла бы их прокормить. Когда они нашли эту планету, она показалась им решением всех их проблем. Они посадили свой корабль и начали строить свой новый дом."
 pdcrystal.52.desc:0 "Несколько лет новая колония жила хорошо, кристаллические столбы позволяли им в изобилии собирать пищу, привезенную с родины. Но потом колонисты начали пропадать без вести, сначала это происходило медленно, и они списали это на случайность. Однако вскоре стало очевидно, что этот показатель растет. В поисках разгадки исчезновений лучший ученый наткнулся на нечто необычное: эта планета живая и каким-то образом питается ими. Не имея возможности снова запустить свой колониальный корабль, они немедленно отложили все другие проекты, чтобы попытаться наладить связь и умиротворить планету."
 pdcrystal.52.a:0 "Мы в безопасности?"
 pdcrystal.53.desc:0 "Изучение планеты показало, что она обладает лишь рудиментарным интеллектом, сродни животному, неспособному к разуму. Литоид представляет собой сеть кристаллических узлов, расположенных глубоко под поверхностью, а асеанские столпы были лишь приманкой, побуждая формы жизни собираться рядом с ним, вызывая их рост и исцеление. Затем оно открывало воронки, пожирая ближайших существ при помощи своей кристаллической паутины. Кхелы должны были помешать планете уничтожить последние остатки их народа. Найденные нами скважины - это метод атаки: они направили электромагнитное импульсное устройство вглубь планеты, чтобы нарушить кристаллическую паутину. Они считали, что смогут убить части существа, которые питаются ими, не убивая при этом все существо целиком, подобно тому, как делают лоботомию."
 pdcrystal.53.a:0 "Это пугает."
 pdcrystal.54.desc:0 "К несчастью для Кхела, их скважины только ускорили питание планеты. Возможно, это была лишь попытка защитить себя. Когда они наконец были готовы выстрелить из своего оружия, осталось всего несколько десятков кхелов. Сразу же после взрыва произошел огромный всплеск энергии от самой планеты. С этого момента записи обрываются, равно как активность колонистов и самой планеты. Из последних сил существо, похоже, убило своих разрушителей. Хотя Кхела не дожили настоящего времени, похоже, что они были правы: планета потеряла способность напрямую питаться, но не умерла, вместо этого она теперь пассивно поглощает минералы непосредственно из литосферы. Это, оказывается, и есть истинный источник силы асеанских кристаллов."
 pdcrystal.54.a:0 "В конце концов, они убили друг друга."

 pdcrystal.60.name:0 "Судьба всего сущего"
 pdcrystal.60.desc:0 "Что делать с этим лоботомированным паутинообразным литоидом?"
 pdcrystal.60.a:0 "Давайте облегчим его страдания."
 pdcrystal.60.a.tooltip:0 "Оставляя минеральные жилы, которые планета-существо использовала для своего пропитания, мы сможем способствовать увеличению количества асеанских кристаллов и усилить их влияние на флору и фауну."
 pdcrystal.60.b:0 "Оставьте все как есть, оно уже и так настрадалось."
 pdcrystal.60.b.tooltip:0 "Мы не можем быть уверены, чувствует ли оно боль, а редкие кристаллы и минералы, которые оно производит в качестве побочных продуктов своего питания, слишком хороши, чтобы их игнорировать, но мы сосредоточимся на сборе уникальных асеанских кристаллов."
 pdcrystal.60.c:0 "Пришельцы были правы, когда пытались использовать чудище."
 pdcrystal.60.c.tooltip:0 "Минералы и редкие кристаллы, созданные в результате питания существа, следует использовать, но мы оставим достаточно, чтобы поддерживать его жизнь и позволить производить небольшое количество асеанских кристаллов."
 pdcrystal.60.d:0 "Закончите работу, убейте его."
 pdcrystal.60.d.tooltip:0 "Пришельцы зашли недостаточно далеко: мы закончим работу и будем добывать драгоценные минералы и редкие кристаллы. Нам не нужны асеанские кристаллы от этого мерзкого существа."

 #Oct Update 3.1
 #Habitable Rare World Terraforming Modifiers
 pdterra_storm:0 "Кандидат на штормовой мир"
 pdterra_storm_desc:0 "Редкие штормы на этом мире когда-то были гораздо более экстремальными, чем сейчас. Он потенциально подходит для преобразования в редкий штормовой мир."
 pdterra_glacio:0 "Кандидат на ледниково-вулканический мир"
 pdterra_glacio_desc:0 "Геотермальные и вулканические процессы на этом мире когда-то были намного активнее, чем в настоящее время. Он потенциально подходит для преобразования в редкий ледниково-вулканический мир."
 pdterra_lichen:0 "Кандидат на лишайниковый мир"
 pdterra_lichen_desc:0 "В этом мире когда-то была процветающая экосистема, основанная на лишайниках. Он потенциально подходит для преобразования в редкий лишайниковый мир."
 pdterra_biolumen:0 "Кандидат на биолюминесцентный мир"
 pdterra_biolumen_desc:0 "Растения и животные на этой планете демонстрируют спящую генетическую способность к биолюминесценции. Она потенциально подходит для преобразования в редкий биолюминесцентный мир."
 pdterra_megaflora:0 "Кандидат на мир мегафлоры"
 pdterra_megaflora_desc:0 "Хотя несколько рощ все еще существуют, этот мир когда-то был домом для колоссальных лесов. Он потенциально подходит для преобразования в редкий мир мегафлоры."
 pdterra_aquifer:0 "Кандидат на водоносный мир"
 pdterra_aquifer_desc:0 "На этой планете когда-то были большие лагуны и водоносные горизонты по всей ее поверхности. Она потенциально подходит для преобразования в редкий водоносный мир."
 pdterra_reef:0 "Кандидат на рифовый мир"
 pdterra_reef_desc:0 "Рифовая система этой планеты когда-то простиралась по всей акватории этого мира. Она потенциально подходит для преобразования в редкий рифовый мир."
 pdterra_coral:0 "Кандидат на коралловый мир"
 pdterra_coral_desc:0 "На этой планете когда-то были гигантские леса из сухопутных кораллов. Она потенциально подходит для преобразования в редкий коралловый мир."
 pdterra_supercon:0 "Кандидат на суперконтинентальный мир"
 pdterra_supercon_desc:0 "Тектонические плиты этой планеты близки к тому, чтобы стать одним суперконтинентом. Она потенциально подходит для преобразования в редкий суперконтинентальный мир."

 #Uninhabitable Rare World Terraforming Modifiers + Classes
 pc_tidallylocked_barren:0 "Бесплодный мир синхронного вращения"
 pc_tidallylocked_barren_desc:0 "Бесплодный, скалистый мир с тонкой атмосферой или вообще без нее, находящийся в приливном захвате. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни."
 pdterra_tidallocked:0 "Кандидат на мир синхронного вращения"
 pdterra_tidallocked_desc:0 "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном состоянии, и, возможно, когда-то она была домом для процветающей экосистемы. При наличии подходящей технологии ее можно превратить в редкий мир синхронного вращения."
 pdterra_lanthanide:0 "Кандидат на лантанидный мир"
 pdterra_lanthanide_desc:0 "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде и высокий уровень редких лантаноидов. Возможно, когда-то на ней была процветающая экосистема. При наличии подходящей технологии ее можно превратить в редкий лантанидный мир."
 pc_rogue_barren:0 "Бесплодный мир-изгой"
 pc_rogue_barren_desc:0 "Бесплодный, скалистый мир с тонкой или отсутствующей атмосферой. Он провел эоны времени, путешествуя в пустоте, пока не оказался в этой системе, но в итоге был захвачен местной звездой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни."
 pdterra_rogue:0 "Кандидат на мир-изгой"
 pdterra_rogue_desc:0 "Хотя эта пришлая планета бесплодна и лишена жизни, когда-то на ней наблюдался высокий уровень геотермальной активности. При наличии подходящей технологии ее можно было бы превратить в пригодный для жизни мир-изгой."
 pdterra_karst:0 "Кандидат на карстовый мир"
 pdterra_karst_desc:0 "Хотя эта планета бесплодна и лишена жизни, в системе глубоких карстовых пещер есть вода в замороженном виде, и, возможно, когда-то здесь была процветающая пещерная экосистема. При наличии подходящей технологии ее можно превратить в редкий, пригодный для жизни, карстовый мир."
 pdterra_geothermal:0 "Кандидат на геотермальный мир"
 pdterra_geothermal_desc:0 "Хотя эта планета замерзла и лишена жизни, на ней есть свидетельства высокого уровня геотермальной активности в прошлом, и, возможно, когда-то она была домом для процветающей экосистемы. При наличии подходящей технологии ее можно превратить в редкий, пригодный для жизни, геотермальный мир."
 pdterra_superhabitable:0 "Кандидат на суперземлю"
 pdterra_superhabitable_desc:0 "Хотя эта большая планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. При наличии подходящей технологии ее можно превратить в редкую, пригодную для жизни, суперземлю."
 pdterra_salt:0 "Кандидат на соляной мир"
 pdterra_salt_desc:0 "Хотя эта планета бесплодна и лишена жизни, она изобилует минералами и солями и, возможно, когда-то была домом для процветающей экосистемы. При наличии подходящей технологии ее можно превратить в редкий, пригодный для жизни, соляной мир."
 pdterra_primal:0 "Кандидат на превобытный мир"
 pdterra_primal_desc:0 "Хотя эта планета расплавлена и лишена жизни, она демонстрирует признаки геологической стабильности и может быть домом для молодой, но процветающей экосистемы. При наличии подходящей технологии ее можно превратить в редкий, пригодный для жизни, первобытный мир."
 
 #Reef World 
 pc_reef:0 "Рифовый мир"
 pc_reef_desc:0 "Скалистый умеренный мир с азотно-кислородной атмосферой и значительной гидросферой. Мелководные океаны покрывают более 90% поверхности, а находящиеся под поверхностью значительные рифовые системы видны с орбиты. Единственные участки над водой находятся там, где рифовая система выросла достаточно высоко, чтобы создать разрозненные островные цепи кораллов."
 pc_reef_tile:0 "Бесчисленные рифы"
 pc_reef_tile_desc:0 "Мелководные моря и рифовые острова."
