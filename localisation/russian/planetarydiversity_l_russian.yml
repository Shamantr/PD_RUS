 pdwarform.10.name: "Боевые обломки"
 pdwarform.10.desc: "После входа в систему [Root.GetStarName] команда [Root.GetName] обнаружила значительное количество боевых обломков и уничтоженную ядерной бомбардировкой планету. Над ней молчаливо вращается какая-то космическая станция. Несколько небольших автоматических кораблей передают сигнал с требованием немедленно покинуть систему или готовиться к уничтожению."
