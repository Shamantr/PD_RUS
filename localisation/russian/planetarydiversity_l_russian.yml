 pd_carbon_desc:0 "В отличие от большинства миров на основе кремниево-кислородных соединений, в нем значительно выше углерод-кислородное соотношение."
 pd_chthonian:0 "Хтонический мир"
 pd_chthonian_desc:0 "Когда-то эта планета была газовым гигантом, но её водород-гелиевая атмосфера разлетелась, и осталось только бесплодное металлическое ядро."
 pd_iron:0 "Железный мир"
 pd_iron_desc:0 "Бесплодный и каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. Планета состоит в основном из богатого железом ядра, мантии практически нет."
 pd_volcanic:0 "Вулканический мир"
 pd_volcanic_desc:0 "Высокая геологическая активность недр приводит к постоянным вулканическим извержениям. Шлейфы серы могут подниматься над поверхностью на высоту до 500 км."
 pd_hydrocarbon:0 "Углеводородный мир"
 pd_hydrocarbon_desc:0 "Плотная непрозрачная атмосфера состоит из облаков азота, метана и этана. На этом безжизненном мире встречаются озера и моря жидких углеводородов."
 pd_hot_gas_giant:0 "Горячий газовый гигант"
 pd_hot_gas_giant_desc:0 "Температура на этом газовом гиганте значительно выше средней, что вызывает экстремальные погодные явления, которые можно использовать для генерации энергии и сбора редких газов."
 pd_cloudless_gas_giant:0 "Безоблачный газовый гигант"
 pd_cloudless_gas_giant_desc:0 "Газообразная планета с атмосферой, в которой никогда нет облаков, поскольку отсутствуют химические вещества, необходимые для их образования."
 pd_cold_gas_giant:0 "Холодный газовый гигант"
 pd_cold_gas_giant_desc:0 "Температура этого газового гиганта ниже средней, что обеспечивает стабильные условия для исследований."
 pd_ethane_ocean:0 "Этан-океанический мир"
 pd_ethane_ocean_desc:0 "Эта планета покрыта жидким этановым океаном."

