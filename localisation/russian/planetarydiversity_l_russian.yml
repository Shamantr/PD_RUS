 START_SCREEN_PART_ONE_CITY:0 "За много веков, прошедших с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на [GetHomeWorldName], наша цивилизация распространилась и пришла к процветанию. Со временем наши великие города разрослись, и теперь покрывают всю нашу планету."
