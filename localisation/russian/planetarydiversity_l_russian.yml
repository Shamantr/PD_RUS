 NAME_Mushroom:0 "Грибные мутанты"
 d_hunterreserve:0 "Охотничьи Запасники"
 d_hunterreserve_desc:0 "Охотничьи Запасники делают колонию безопасной, но требуют больших затрат на содержание и занимают большие участки пригодной для земледелия земли."

 ###Techno-Organic World
 pc_technoorganic:0 "Техно-органический мир"
 pc_technoorganic_desc:0 "Скалистый мир с азотно-кислородной атмосферой и стабильной гидросферой. Всю планету охватывает высокоразвитая ирригационная система."
 pc_technoorganic_tile:0 "Техно-органическая поверхность"
 pc_technoorganic_tile_desc:0 "Суровые луга, с оросительными каналами и большими горными хребтами."
 technoorganic:0 "Техно-органическая планета"
 technoorganic_desc:0 "Здесь столько синтетических жизнеформ и искусственных ирригационных каналов, что ученые точно не останутся без работы."
 mod_pc_technoorganic_habitability:1 "Приспособленность к техно-органическому миру"
 trait_pc_technoorganic_preference:0 "Предпочтителен техно-органический мир"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на изрезанных лугах [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 civic_technoorganic_world:0 "Техно-органический дом"
 civic_technoorganic_world_desc:0 "Доминирующий вид этой планеты развился в техно-органических лугах этого уникального мира."
 civic_tooltip_technoorganic_world_effects:0 "Люди этого мира развивались на §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Жители техно-органического мира"
 trait_technoorganic_desc:1 "Представители этого вида эволюционировали на техно-органической планете с лугами и синтетическими животными."
 technobliss:0 "Синтетические домашние животные"
 technobliss_desc:0 "Использование местных синтетических форм жизни очень помогло новой колонии."
 technoshame:0 "Незаконные синтетические домашние животные"
 technoshame_desc:0 "Запрет на приручение синтетических форм жизни вдохновил колонистов сосредоточиться на своих духовных потребностях."
 tech_syntheticlifeforms:0 "Секреты синтетических форм жизни"
 tech_syntheticlifeforms_desc:0 "ИИ, Unit 04, поделился с нами своими многолетними знаниями о создании роботов и генетике."
 building_aipeacemuseum:0 "Музей Прощения"
 building_aipeacemuseum_desc:0 "С помощью Unit 04 мы создали этот музей, чтобы учиться на ошибках прошлого, чтобы, надеюсь, мы сами могли избежать таких же ошибок."
