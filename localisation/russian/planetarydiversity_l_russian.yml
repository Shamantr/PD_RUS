 #Situation Events
 pdwarform.305.name:0 "Ремонт стоянки ОБР завершён"
 pdwarform.305.desc:0 "В настоящее время зона стоянки отремонтирована в соответствии с нашими потребностями.\n\nСледующим шагом будет восстановление энергоядра."
 pdwarform.305.a:0 "Превосходно."
 pdwarform.305.a.tooltip:0 "Теперь стоянка ОБР готова для оборудования в жилые зоны."
 pdwarform.310.name:0 "Безграничное производство энергии"
 pdwarform.310.desc:0 "Продвинутое энергоядро Станции наконец изучено и готово к окончательному ремонту.\n\nТем не менее, мы можем отдать её для реверс-инжиниринга, чтобы продвинуть наши собственные технологии генерации энергии, однако это лишит станцию собственного генератора."
 pdwarform.310.a:0 "Восстановите."
 pdwarform.310.a.tooltip:0 "Мы восстановим ядро ради возможности генерировать энергию."
 pdwarform.310.b:0 "Технология в приоритете. Разобрать."
 pdwarform.310.b.tooltip:0 "Мы восстановим технологию ядра ценой потери установки и возможности генерировать энергию на месте."
 pdwarform.315.name:0 "Завод готов к работе"
 pdwarform.315.desc:0 "Ремонт промышленной части станции продолжается. Сейчас мы находимся на этапе, когда необходимо окончательно определиться с ее дальнейшим назначением.\n\nМы можем пустить часть мощностей на производство ОБР, либо пожертвовать этой возможностью ради максимизации выпуска промышленной продукции."
 pdwarform.315.a:0 "ОБР нам пригодятся."
 pdwarform.315.a.tooltip:0 "Мы восстановим оригинальную производственную линию ради возможности создания новых ОБР."
 pdwarform.315.b:0 "Нам не нужны эти машины смерти."
 pdwarform.315.b.tooltip:0 "Мы переоборудуем линии под максимально возможный выход продукции."
 pdwarform.320.name:0 "Восстановление лабораторий"
 pdwarform.320.desc:0 "Первоначально комплекс использовался для проведения инвазивных кибернетических экспериментов над живыми существами, но мы очистили его от большей части поврежденного оборудования.\n\nУ нас есть возможность как вернуть исходную конфигурацию, нацеленную на изучение биологии и кибернетики, либо переоборудовать под более традиционный функционал."
 pdwarform.320.a:0 "Мы не пойдём по стопам машин."
 pdwarform.320.a.tooltip:0 "Мы оборудуем отсек под более традиционные направления исследований."
 pdwarform.320.b:0 "Мы могли бы много узнать из экспериментов машин."
 pdwarform.320.b.tooltip:0 "Мы восстановим оригинальный функционал лабораторий, чтобы сконцентрироваться на изучении биологии и кибернетики."
 pdwarform.325.name:0 "Вспомогательный отсек."
 pdwarform.325.desc:0 "Последняя секция Завода ОБР, подлежащая ремонту, обладает некоторыми уникальными качествами. Машины, созданные на ней, способны преобразовываться в соответствии со своими насущными потребностями. Пока наши исследователи пытаются раскрыть трансформационный потенциал этой станции, мы должны решить, как отремонтировать эту секцию."
  #Red
 pdwarform.325.a:0 "Лучше быть готовыми к войнам."
 pdwarform.325.a.tooltip:0 "Мы переоборудуем вспомогательный отсек для размещения солдат и обслуживающего персонала. Оборона в приоритете."
  #Blue
 pdwarform.325.b:0 "Теперь Завод ОБР будет местом культуры."
 pdwarform.325.b.tooltip:0 "Мы восстановим вспомогательный отсек с фокусом на культуру и традиции."
  #Blue - RS Only
 pdwarform.325.c:0 "Мы можем сделать это место идеальным для биообразцов."
 pdwarform.325.c.tooltip:0 "Мы оборудуем этот отсек под содержание биообразцов."
  #Orange - Robot Only
 pdwarform.325.d:0 "Восстановите исходный функционал отсека."
 pdwarform.325.d.tooltip:0 "Мы восстановим вспомогательный отсек до его первоначального назначения, направленного на войну и усиление сигналов беспилотников."
 pdwarform.400.name:0 "Наш разрушенный Дом"
 pdwarform.400.desc:0 "Пробудившись, мы обнаружили, что наша родная планета превратилась в ядерную пустошь. Пока мы вынуждены называть эту фабрику смерти своим домом.\n\nВозвращение родной планеты в пригодное для жизни состояние должно стать нашим главным приоритетом."
 pdwarform.400.a:0 "Начать исследование."
 PD_RESTORE_THE_WARFORM_HOMEWORLD:0 "Проект восстановления родного мира"
 PD_RESTORE_THE_WARFORM_HOMEWORLD_DESC:0 "Эоны назад Завод ОБР уничтожил наш дом. Мы попытаемся устранить ущерб и сделать его снова пригодным для жизни."
 pdwarform.405.name:0 "Нет места лучше, чем дом."
 pdwarform.405.desc:0 "Долгий процесс геологического моделирования и локальных проектов терраформирования наконец-то принес свои плоды. Биом нашей родной планеты снова пригоден для жизни.\n\nПотребуется время, чтобы устранить оставшиеся повреждения и восстановить нашу цивилизацию, но это важный шаг для нас."
 pdwarform.405.a:0 "Начинайте праздновать!"
 pdwarform.410.name:0 "Преобразование"
 pdwarform.410.desc:0 "После возвращения нашей планеты в пригодное для жизни состояние мы должны решить, на что годен Завод ОБР теперь, когда он под нашим контролем.\n\nМы изучим, что и как привело планету в такое состояние, и посмотрим, что мы можем узнать из кибернетических экспериментов машин."
 pdwarform.410.a:0 "Мы должны раскрыть его секреты."
