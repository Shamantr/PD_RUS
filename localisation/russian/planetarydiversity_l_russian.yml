 sr_tiyanki_parts:0 "Части Тиянки"
 sr_tiyanki_parts_desc:0 "Эти части, извлеченные с павших Тиянки, высоко ценятся за их коммерческое и военное применение."
 tiyanki_parts_deficit_tooltip:0 "Нехватка частей Тиянки сводит на нет работу зависимых от них зданий."
