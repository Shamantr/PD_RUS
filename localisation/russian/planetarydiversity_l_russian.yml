 job_graveyard_drone:0 "Дрон-мясник Тиянки"
 job_graveyard_drone_plural:0 "Дроны-мясники Тиянки"
 job_graveyard_drone_desc:0 "Эти спецдроны собирают редкие и экзотические части с трупов Тиянки."
 mod_job_graveyard_drone_add:0 "Должностей дронов-мясников Тиянки" 
 mod_job_graveyard_drone_per_pop:0 "§G+1§! должность дрона-мясника Тиянки за каждые $VALUE$ ед. населения"
 mod_job_graveyard_drone_per_pop_short:0 "\n§G+1§! £mod_job_graveyard_drone_add£ за $VALUE$ £pop£"
 building_graveyard_well:0 "Мясокомбинат Тиянки"
 building_graveyard_well_desc:0 "В этих зданиях установлены гигантские краны и особые косторезные пилы, которые позволяют рабочим разделывать огромные трупы тиянки."
 mod_building_graveyard_well_max:0 "Максимум мясокомбинатов Тиянки"
 tech_tiyanki_research:0 "Исследования кладбищ Тиянки"
 tech_tiyanki_research_desc:0 "В уникальном мире Кладбища можно многое узнать о жизни и биологии Тиянки."
 tech_mine_tiyanki_butcher:0 "Технологии разделки Тиянки"
 tech_mine_tiyanki_butcher_desc:0 "Следует научиться разделывать гигантских Тиянки ради экзотических материалов и их частей."
 building_tiyanki_research_centre:0 "Центр исследований Тиянки"
 building_tiyanki_research_centre_desc:0 "Этот большой исследовательский комплекс посвящен изучению Тиянки и практическому применению открытий, сделанных при изучении их частей."
 tech_tiyanki_research_centre:0 "Центр исследований Тиянки"
 tech_tiyanki_research_centre_desc:0 "Создание специализированного центра по изучению Тиянки и практическому применению их частей должно значительно повысить наш исследовательский потенциал."
 building_tiyanki_parts_market:0 "Рынок частей Тиянки"
 building_tiyanki_parts_market_desc:0 "Люди приезжают отовсюду, чтобы купить небольшое количество костей, плавательных пузырей, кожи и многих других частей, имеющих потребительское назначение."
 tech_tiyanki_parts_market:0 "Рынки частей Тиянки"
 tech_tiyanki_parts_market_desc:0 "Современные системы транспортировки и хранения позволят нам продавать части Тиянки по всей нашей империи."
 tiyanki_parts_deficit:0 "Нехватка частей Тиянки сводит на нет работу связанных с ними зданий."
 building_tiyanki_power_plant:0 "Тиянки-электростанция"
 building_tiyanki_power_plant_desc:0 "В частях Тиянки заключена огромная энергия, которая может улучшить энергосистему всей планеты."
 tech_tiyanki_power_plant:0 "Тиянки-электростанции"
 tech_tiyanki_power_plant_desc:0 "Части Тиянки обладают огромным энергетическим потенциалом, который можно использовать для улучшения планетарных энергосистем."
 building_tiyanki_observation_headquarters:0 "Центр отслеживания Тиянки"
 building_tiyanki_observation_headquarters_desc:0 "Построенная на Кладбище, эта высокотехнологичная обсерватория следит за Тиянки во время их космического путешествия. Способная соединяться с другими обсерваториями по всей империи, она даст нам карту их местонахождения в реальном времени для их изучения и вдохновения нашего населения."
 tech_tiyanki_observation_headquarters:0 "Центр отслеживания Тиянки"
 tech_tiyanki_observation_headquarters_desc:0 "Использование планетарных обсерваторий для отслеживания Тиянки в их космическом путешествии позволит нам создать карту их местонахождения в реальном времени для их изучения и вдохновения нашего населения, а также использовать их Кладбище в качестве плацдарма."
 building_tiyanki_observation_lab:0 "Лаборатория наблюдений за Тиянки"
 building_tiyanki_observation_lab_desc:0 "Наблюдательные лаборатории на планетах отслеживают перемещение Тиянки по космосу, собирая ценные данные и вдохновляя нас. Они прямо связаны со штаб-квартирой на Кладбище."
 tech_tiyanki_observation_lab:0 "Лаборатории наблюдений за Тиянки"
 tech_tiyanki_observation_lab_desc:0 "Создание высокотехнологичных лабораторий наблюдения позволит нам отслеживать Тиянки в их путешествии по космосу и связываться со штаб-квартирой на их Кладбище."
 decision_change_tiyanki_choice:0 "Изменить решение о падении Тиянки"
 decision_change_tiyanki_choice_desc:0 "Прошлые хозяева этой планеты сделали свой собственный выбор, что делать с падающими Тиянки, но мы сделаем свой собственный."
 decision_change_tiyanki_choice_tooltip:0 "Мы изменим судьбу падающих Тиянки в этом мире, выбрав то, что мы хотим получить от этого уникального мира."

 pdgraveyard.10.name:0 "Зоологическая находка"
 pdgraveyard.10.desc:0 "Мы получили сообщение с корабля [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Похоже, что в этой системе наблюдается необычная активность космической фауны. [Root.GetLeaderName] также сообщает, что вокруг земной луны одного из газовых гигантов, похоже, наблюдается повышенная концентрация старых существ. Что еще более странно, стада существ демонстрируют агрессивное поведение по отношению ко всему, что не относится к их собственному виду, как будто они охраняют планету. "
 pdgraveyard.10.a:0 "Как странно."
 pdgraveyard.20.name:0 "Очищенные пастбища"
 pdgraveyard.20.desc:0 "После полного сканирования планеты стало ясно, что она является своего рода кладбищем для Тиянки, ее поверхность покрыта трупами и скелетами, которые принесли на планету экзотические минералы со всей галактики, превратив ее в богатый и процветающий мир. Вероятно, нам здесь предстоит многое узнать." 
 pdgraveyard.20.a:0 "Изумительно."
 pdgraveyard.30.name:0 "Конец Жизни"
 pdgraveyard.30.desc:0 "Сенсоры обнаружили старую Тиянки, упавшую далеко от нашего поселения на [Root.GetName]. Смесь экзотических материалов и тело существа сейчас находятся на поверхности и могут быть собраны, если у нас будет желание. Очевидно, что для колонии это представляет как опасности, так и возможности. С одной стороны, если позволить им падать, это обогатит планету, но всегда есть опасность, что они упадут на населенный пункт. Как мы должны действовать?"
 pdgraveyard.30.desc.2:0 "До начала истории мы знали о дарах небес. Их падение приносило и разрушения, и время великих благ, но со временем мы узнали, что на самом деле это существа из космоса. Теперь, когда у нас есть средства, чтобы остановить их падение на наш мир, остается вопрос: должны ли мы это делать? Мы знаем их важность для нашей экосистемы и их ценность. Как мы должны действовать?"
 pdgraveyard.30.a:0 "Мы позволим им падать, как и всегда."
 pdgraveyard.30.a.tooltip:0 "Хотя это будет непросто для безопасности поселений, мы позволим Тиянки падать. Это даст нам доступ к их частям тела и возможность получить экзотический газ."
 pdgraveyard.30.b:0 "Кто мы такие, чтобы прерывать их космическое путешествие?"
 pdgraveyard.30.b.tooltip:0 "Мы откажемся осквернять их трупы вместо того, чтобы сосредоточиться на добыче экзотического газа, изучении и распространении их истории."
 pdgraveyard.30.c:0 "Направляйте падающих Тиянки в зоны сбора."
 pdgraveyard.30.c.tooltip:0 "Мы будем отклонять их от курса, чтобы они приземлялись на конкретное место, где будем собирать их части, в ущерб экосистеме планеты и возможностям использования экзотических газов."
 pdgraveyard.30.d:0 "Колонисты превыше любого зверя."
 pdgraveyard.30.d.tooltip:0 "Мы будем уничтожать любых Тиянки, пытающихся упасть на территорию колонии, что позволит нам освоить большую часть планеты в ущерб экосистеме и ресурсам, которые мы могли бы собрать с уничтожаемых трупов."
 pdgraveyard.30.e:0 "Ни одна тварь больше не достигнет поверхности."
 pdgraveyard.30.e.tooltip:0 "Мы уничтожим всех Тиянки, которые попытаются упасть на поверхность планеты, что негативно скажется на экосистеме, но освободит много места для колонии."

