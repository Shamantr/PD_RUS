 pc_milarc_relic:0 "Реликтовый мир"
 pc_milarc_relic_desc:0 "Когда-то город охватывал всю поверхность планеты. Сейчас от него остались лишь древние и заброшенные руины. Огромные парящие доки по-прежнему держатся в подвешенном состоянии в атмосфере планеты."
 trait_pc_milarc_relic_preference:0 "Предпочтителен реликтовый мир"
