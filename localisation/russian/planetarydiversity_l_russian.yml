 pc_pd_scrapyard:0 "Свалка"
 pc_pd_scrapyard_desc:0 "Скалистый мир с загрязненной азотно-кислородной атмосферой. Этот мир использовался в качестве свалки на протяжении многих поколений, и каждый дюйм покрыт промышленным мусором и обломками звездолетов. Те немногие растения и животные, что выжили здесь, приспособились к опасным условиям и отсутствию гидросферы."
 pc_pd_scrapyard_adj:0 "мусорный"
 mod_pc_pd_scrapyard_habitability:0 "Приспособленность к Свалке"
 trait_pc_pd_scrapyard_preference:0 "Предпочтительна Свалка"
 trait_pc_pd_scrapyard_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pd_scrapyard_nearby_init_NAME:0 "Свалка по соседству"
 pd_scrapyard_nearby_init_DESC:0 "В одной из соседних систем находится Свалка - уникальный на всю галактику мир."
 pdscrapyard.10.name:0 "Какой беспорядок"
 pdscrapyard.10.desc:0 "Когда корабль [Root.GetName] вошел в систему [Root.GetStarName], он обнаружил повсюду обломки кораблей. Несколько автоматических роботов-мусорщиков медленно разбирали все это на части, чтобы сбросить на планету. Они сразу же определили научный корабль как хлам и пригрозили разобрать его на части."
 pdscrapyard10.a:0 "Интересно."
 pdscrapyard.20.name:0 "Сплошной инопланетный мусор..."
 pdscrapyard.20.desc:0 "Не только система [Root.GetStarName] полна хлама и металлолома, но и [From.Planet.GetName] является крупной свалкой, биосфера которой была полностью разрушена. Явно заброшенный, слой за слоем лежит металлолом, готовый к перебору на предмет чего-нибудь полезного. Инфраструктура по сбору мусора лежит бесхозна и готовая к тому, чтобы любой желающий мог продолжить работу там, где ее оставили предыдущие владельцы."
 pdscrapyard.20.a:0 "Полезно."
