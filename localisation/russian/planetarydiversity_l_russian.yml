 allow_wasteland_worlds:0 "§HРазблокирован тип планеты:§! Мир токсичных пустошей\n§HРазблокировано решение:§! Нерегулируемые промышленные стандарты"
 describe_wasteland_worlds:0 "§YМир токсичных пустошей§! - специальный класс планет, не ограниченный планетарными особенностями в количестве возводимых £district£ §Yэнергетических§! и §Yгорнодобывающих районов§!, но без возможности строительства §Yсельскохозяйственных районов§!. £pop£ §YНаселение§! проживающее на §YМирах токсичных пустошей§! производят и добывают больше §Yсплавов§!, §Yтоваров массового спроса§!, §Yминералов§!, §Yэнергии§! и §Yстратегических ресурсов§!, но максимальная пригодность планеты ограничена §Y60%§!."
