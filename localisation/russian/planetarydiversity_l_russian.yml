 pc_megafloracapital:0 "Мир Гигадрева"
 pc_megafloracapital_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Густые леса с сильной и здоровой гидросферой. На этой планете растет гигантское древо, простирающееся по всей планете, с корнями такого размера, что их можно увидеть с орбиты. Здесь дерево было изменено, чтобы лучше служить Улью."
