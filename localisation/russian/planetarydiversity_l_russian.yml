 geothermal:0 "Геотермальный мир"
 geothermal_desc:0 "Благодаря изобилию геотермальной активности на этой планете имеются широкие возможности для производства энергии, а шлам минералов, который бассейны выносят на поверхность, полезен для производства сплавов."
 civic_geothermal_world:0 "Геотермальный дом"
