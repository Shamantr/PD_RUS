 building_storm_lab:0 "Антиштормовой экран"
 building_storm_lab_desc:0 "Эта линия специализированных погодных экранов, расположенных вдоль побережья, помогает снизить силу надвигающихся штормов. Находящиеся на станции исследователи также проводят стресс-тесты новых материалов в экстремальных погодных условиях."
 pc_storm:0 "Мир штормов"
 pc_storm_desc:0 "Холодный, влажный, каменистый мир с азотно-кислородной атмосферой. Большая часть суши планеты находится на обоих полюсах, разделенных массивным океаном, который круглый год порождает мощные штормы. Хотя технически эти участки суши пригодны для жизни, они могут поддерживать лишь редкие виды выносливых растений и животных; большинство живых организмов планеты можно найти под поверхностью воды."
