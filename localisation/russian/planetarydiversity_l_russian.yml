 pc_mesa:0 "Мир плато"
 pc_mesa_desc:0 "Жаркий, сухой, каменистый мир с азотно-кислородной атмосферой. Большие плато и горы распространены вокруг экватора, а холодные полярные регионы покрыты лесами. Гидросфера представлена в основном крупными реками, которые прорезали каньоны с растительностью, покрывающей русла рек."
