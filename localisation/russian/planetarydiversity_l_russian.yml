 decision_seismic_resonators_desc:0 "Построив подземные сейсморезонансные станции, мы сможем контролировать и ослаблять последствия землетрясений и изменять потоки магмы, открывая новые рудные жилы и помогая защитить поселения."
 decision_bionanite_soil:0 "Рекультивация почвы с использованием нанитов"
