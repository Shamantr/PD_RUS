 origin_pd_tree_of_life: "Мегадрево Жизни"
 origin_pd_tree_of_life_desc:0 "Этот улей развивался в симбиотических отношениях с колоссальным Мегадревом. Дерево дает им множество преимуществ, но его потеря может их искалечить."
 origin_tooltip_pd_tree_of_life_start_effects:0 "Наш улей получает множество бонусов от жизни на планете, где есть Древо Жизни, или штрафов, если оно отсутствует. Как только улей поселится на планете, он посадит саженец, который со временем вырастет в Мегадрево на всей планете, изменив естественную экосистему, заменив ее на более подходящую для дерева. \n\n§RВНИМАНИЕ: Большинство классов планет будут преобразованы в §Y$pc_megaflora$§! и большинство форм терраформирования недоступны для Улья."
 START_SCREEN_TREEPD:0 "Когда наше коллективное сознание пробудилось, мы служили Древу. А Древо служило нам. Мы заботимся о Древе, кормим Древо, защищаем Древо, и Древо питает нас. Ради Древа мы распространились по [GetHomeWorldName], сажая и защищая отростки Древа везде, куда бы мы ни пошли.\n\nНаш мир служит Древу уже много веков, но мы боимся, что Древо не так уж и защищено, поскольку мы узнали кое-что об опасностях, которые могут уничтожить планету. Мы давно знаем, что это не единственный мир; в галактике полно планет без Древ, и мы жаждем изменить это. Древо должно быть защищено. Древо должно распространяться. Древо должно расти."
 d_pd_tree_of_life_3:2 "Цветущее Древо Жизни"
 d_pd_tree_of_life_3_desc:1 "Мы заботились об этом Древе Жизни достаточно долго, чтобы оно пустило свои корни во все уголки планеты. Сейчас оно цветет, и его яркие желтые цветы и лианы с соком содержат большое количество полезной энергии."
 d_pd_tree_of_life_2:0 "Древо Жизни"
 d_pd_tree_of_life_2_desc:0 "Древо укрывало и поддерживало улей на протяжении многих поколений, мы являемся его частью, как и оно является частью нас. Его корневая система простирается на большую часть планеты."
 d_pd_tree_of_life_1:2 "Саженец Древа Жизни"
 d_pd_tree_of_life_1_desc:1 "Отросток Древа Жизни, пересаженный сюда Ульем. Потребуется несколько поколений, чтобы оно полностью созрело, медленно изменяя планету в соответствии со своими потребностями."
 no_pd_lifetree:0 "Нет Древа Жизни"
 no_pd_lifetree_desc:0 "Без Древа мы неполноценны."
 pdengine.41.name:0 "Оно цветет"
 pdengine.41.desc:0 "После многих лет роста Древо Жизни на [Root.GetName] наконец-то расцвело. Его корни, которые теперь покрывают всю планету, также дают светящийся желтый сок во многих местах."
 pdengine.41.a:0 "Да поможет нам Древо Жизни."
 d_tol_sap:0 "Цветы Древа Жизни"
 d_tol_sap_desc:0 "Эти светящиеся цветы и сок, дающий им энергию, выделяют полусладкую пыльцу, которая оказывает успокаивающее действие на дронов. Сок также невероятно богат энергией."
 pdengine.40.name:0 "Пустило корни"
 pdengine.40.desc:0 "Древо жизни на [Root.GetName] больше не саженец. Его корни теперь простираются во многие уголки планеты, и жизнь процветает по всей планете, постоянно изменяя ее естественную экосистему."
 pdengine.40.a:0 "Еще один дом для Улья."
 decision_pd_transplant_tree:0 "Рассадить Древо Жизни"
 decision_pd_transplant_tree_desc:0 "Чтобы наш Улей процветал, здесь должна быть создана сеть деревьев."
 d_pd_tree_of_life_dead:0 "Мертвое Древо Жизни"
 d_pd_tree_of_life_dead_desc:0 "Из-за разрушения этой планеты Древо Жизни на ней погибло. Остатки корневой системы все еще предоставляют возможности для добычи полезных ископаемых и исследований."
 d_pd_tree_of_life_special:0 "Древо Жизни"
 d_pd_tree_of_life_special_desc:0 "Этот уникальный мир не является идеальным местом для Древа Жизни, но мы все же выделим для него место. Возможно, оно никогда не зацветет полностью, но оно обеспечит улей."
 d_pd_tree_of_life_ringworld:0 "Древо Жизни"
 d_pd_tree_of_life_ringworld_desc:0 "Кольцевой мир не дает корням Древа Жизни расти достаточно глубоко, чтобы зацвести, но он поможет сформировать ландшафт и обеспечить улей."
 d_pd_tree_of_life_habitat:0 "Древо Жизни"
 d_pd_tree_of_life_habitat_desc:0 "Эта среда обитания не может поддерживать ничего крупнее саженца Древа Жизни, но если выделить целый участок под Древо, Улей сможет процветать."

