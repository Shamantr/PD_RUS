 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Есть кто-нибудь дома?"
 pdarchive.30.desc:0 "Мы начали распутывать тайну того, кто создал этот архив. В результате удачных стечений обстоятельств, один из исследователей наткнулся на большой зашифрованный блок информации, спрятанный в базе данных архива. Когда команда взломала шифр, стало ясно, что это были все исторические записи создателей архива. Почему он был заблокирован, до сих пор остается загадкой, но команда будет сообщать об этом по мере поступления более конкретной информации."
 pdarchive.30.a:0 "Надеюсь, там что-нибудь есть."
 pdarchive.31.name:0 "Keep Reading"
 pdarchive.31.desc:0 "За последний год мы многое узнали из архивов о его создателях. Они называли себя 'Иарка' и, похоже, имели почти религиозные отношения с информацией. Они считали ее священной, и, судя по всему, у них был многочисленный влиятельный класс граждан, в обязанности которых входило находить и добавлять информацию в архив. Архив был построен как их конечный проект, он должен был быть достаточно большим для всей информации, которую они когда-либо смогли бы собрать. Их база знаний была удивительно разнообразной и основательной, и свидетельства показывают, что многие из их более поздних экспериментов были связаны с другими измерениями. Мы до сих пор не знаем, что случилось с этими людьми, но мы продолжим поиск в хранилище данных."
 pdarchive.31.a:0 "Продолжайте поиск."
 pdarchive.31.b:0 "Выделите команде более мощные инструменты для выгрузки данных."
 pdarchive.31.b.tooltip:0 "Было решено обеспечить команду лучшими портами доступа к системе"
 pdarchive.32.name:0 "Катастрофа"
 pdarchive.32.desc:0 "Мы нашли момент, когда цивилизация Иарка распалась. Похоже, что их эксперименты с другими измерениями привлекли внимание чего-то, что напало и пожирало их людей. Это было поразительно похоже на один из их религиозных текстов, и они поверили, что наступил конец света. Текст предсказывал, что их спасение придет от самой информации, и они начали процесс оцифровки себя в Архив. В то же время они обманом заманили потустороннее существо на поверхность своей родной планеты и взорвали какое-то межпространственное оружие, уничтожив существо вместе с ней. После этого они оцифровали оставшихся людей и поместили их в Архив. Мы активно ищем их сознание, которое, как мы предполагаем, все еще находится где-то в системе."
 pdarchive.32.a:0 "Изумительно."
 pdarchive.33.name:0 "Да они же тут, в Компьютере!"
 pdarchive.33.desc:0 "Мы нашли место, где сознание было спрятано в архивных данных. Данные невероятно сложны, но если мы правильно их понимаем, то они создали цифровое святилище. Мы можем попытаться установить контакт в надежде, что они захотят поделиться информацией, или мы можем следить за кодом без их ведома."
 pdarchive.33.a:0 "Да, мы могли бы многому научиться."
 pdarchive.33.a.tooltip:0 "Мы свяжемся с Иарка внутри их цифрового убежища."
 pdarchive.33.b:0 "Нет, они решили покинуть этот мир."
 pdarchive.33.b.tooltip:0 "Мы узнаем все, что сможем, наблюдая за Иарка извне их виртуального рая."
 pdarchive.33.c:0 "Сотрите этот участок памяти."
 pdarchive.33.c.tooltip:0 "Мы сотрем призрачную информацию об этих людях, освободив ценную мощность обработки данных."
 pdarchive.40.name:0 "Послежизнь"
 pdarchive.40.desc:0 "Общение с Иарка было интересным опытом. Они оказались осведомленными, но не обеспокоенными своей нынешней формой существования. В обмен на защиту Архива они согласились поделиться своими знаниями о межпространственных технологиях, а также помочь с лабораторией, в которой их ученые будут помогать нашим, главным образом для того, чтобы убедиться, что мы не совершим ошибку, которую совершили они, и не вызовем потустороннюю тварь."
 pdarchive.40.a:0 "Изумительно."
 pdarchive.41.name:0 "Пост наблюдения"
 pdarchive.41.desc:0 "Мы успешно создали команду, которая продолжит наблюдение и узнает все, что мы можем, об Иарка в их цифровом рае. Мы сможем многое узнать об их культуре и истории, не оказывая на них никакого влияния."
 pdarchive.41.a:0 "Так будет лучше для всех."
 pdarchive.42.name:0 "Разрушить Ад"
 pdarchive.42.desc:0 "Мы стерли цифровой рай из банков данных Архива и тем самым высвободили огромное количество вычислительной мощности Архива. Мы ожидаем, что в будущем лаборатории на этой планете будут получать лучшие результаты."
 pdarchive.42.a:0 "Превосходно."
