 pd_trait_fossorial_attachments:0 "Копательные приспособления"
 pd_trait_fossorial_attachments_desc:0 "Имитируя особенности норных животных, наши шахтеры смогут добывать огромное количество руды."
 pd_trait_agricultural_bio_sensors:0 "Сельскохозяйственные биосенсоры"
 pd_trait_agricultural_bio_sensors_desc:0 "Понимание почвы и погоды стало намного проще с современными датчиками на вашей коже и глазах."
 pd_trait_fiscal_sub_routines:0 "Подпрограммы энергосбережения"
 pd_trait_fiscal_sub_routines_desc:0 "Использование высокотехнологичных энергосберегающих подпрограмм в повседневных процессах дает ощутимую эффективность."
 pd_trait_positronic_creativity:0 "Позитронное творчество"
 pd_trait_positronic_creativity_desc:0 "Модернизация нашей позитронной матрицы творчества значительно повышает научную продуктивность."
 pd_trait_resolute_programming:0 "Программирование приверженности"
 pd_trait_resolute_programming_desc:0 "Глубокое программирование на тему того, как прекрасно быть биосинтетиком, создает в наших людях глубокое чувство принадлежности."
 pd_trait_minaturization:0 "Миниатюризация органов"
 pd_trait_minaturization_desc:0 "Если наши тела будут маленькими и сверхэкономичными, это снизит наши потребности в жилье и транспорте."
 pd_trait_leadership_algorithms:0 "Кросс-алгоритмы лидерства"
 pd_trait_leadership_algorithms_desc:0 "Переключив часть вычислительной мощности каждого жителя на нужды наших лидеров, мы сможем значительно повысить их производительность."
 pd_trait_self_repair_systems:0 "Системы самовосстановления"
 pd_trait_self_repair_systems_desc:0 "Живой металл одновременно прочен и способен самовосстанавливаться, что снижает необходимость в трудоемком и дорогостоящем уходе за собой."
 pd_trait_shared_meaning:0 "Единое мнение"
 pd_trait_shared_meaning_desc:0 "Мы можем имплантировать единое мнение в сознание всех биосинтов, что сделает их потребность в личном пространстве гораздо менее необходимой."
 pd_trait_facial_micro_adustments:0 "Микроприводы для лица"
 pd_trait_facial_micro_adustments_desc:0 "Способность идеально имитировать мимику торгового партнера значительно повышает успех возможных торговых сделок."
 pd_trait_macro_consciousnesss:0 "Макросознание"
 pd_trait_macro_consciousnesss_desc:0 "Зачем нужен единый разум, если мы можем просто коллективно договариваться все время?"
 pd_trait_group_think:0 "Совершенные традиции"
 pd_trait_group_think_desc:0 "Изучение традиций всех известных рас позволит нам создать идеальные культурные мероприятия для повышения целеустремленности наших людей."
 holding_pd_techno_canal:0 "Система техно-каналов"
 holding_pd_techno_canal_desc:0 "Создание каналов, аналогичных построенным Unit 04, позволит значительно улучшить сельскохозяйственное производство на этой планете."
 holding_techno_canal_effect:0 "Добавляет §Yсистему техно-каналов§!, которая разблокирует возведение §Yсельскохозяйственных районов§! и повышает эффективность их производства на нашей планете."
 #Techno Arc
 pc_pd_techno_arc:0 "Техно-аркология"
 pc_pd_techno_arc_desc:0 "Мир, частично охваченный индустриальной инфраструктурой. Когда-то это был техно-органический мир, теперь его естественная поверхность не видна с орбиты, если не считать развитой сети каналов."
 pc_pd_techno_arc_adj:0 "технический"
 mod_pc_pd_techno_arc_habitability:0 "Приспособленность к техно-аркологии"
 trait_pc_pd_techno_arc_preference:0 "Предпочтительна техно-аркология"
 trait_pc_pd_techno_arc_preference_desc:0 "$trait_pc_arctic_preference_desc"
 district_techno_industrial:0 "Район подповерхностных заводов"
 district_techno_industrial_desc:0 "Мы можем расширить сеть заводов Unit 04, что позволит нам производить все, что мы захотим, включая живой металл и роботизированных существ."
 district_techno_industrial_plural:0 "Районы подповерхностных заводов"
 decision_technoarcology_project:0 "Проект техно-аркологии"
 decision_technoarcology_project_desc:0 "По всему миру будет построена непрерывная сеть аркологий, создающих один глобальный мегаполис, за исключением системы каналов, построенных Unit 04, позволяющей вести ограниченное сельское хозяйство."
 decision_techno_arcology_project_requirements:0 "£trigger_no£ §RВсе ячейки районов на планете должны быть заполнены§! §Yгородскими§! или §Yпромышленными районами§!. Должно быть 10 или меньше §Yсельскохозяйственных районов§!."
 decision_techno_arcology_project_effects:0 "Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yприрост населения§!\Разблокирует особые £district£ §Yаркологические районы§!\nБлокирует строительство £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yсельскохозяйственных районов§!."
 d_pd_techno_arc_farm:0 "Система техно-каналов"
 d_pd_techno_arc_farm_desc:0 "Несмотря на превращение этого мира в аркологию, система техноканалов слишком ценна, чтобы ее застраивать. Это позволит вести ограниченное сельское хозяйство на планете."
 pdengine.78.name:0 "Техно-аркология завершена"
 pdengine.78.desc:0 "Наша перестройка техно-органического мира завершена. Мы сохранили систему каналов, чтобы иметь возможность продолжать использовать ее передовые системы земледелия."
 pdengine.78.a:0 "Превосходно."
 d_technocanal_blocker:0 "Система техно-каналов"
 d_technocanal_blocker_desc:0 "Созданные по примеру каналов, построенных Unit 04, эти каналы значительно улучшают сельскохозяйственное производство на этой планете."

 #Archipelago World
 trait_pc_pd_archipelago_preference:0 "Предпочтителен мир архипелагов"
 trait_pc_pd_archipelago_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_pd_archipelago:0 "Мир архипелагов"
 pc_pd_archipelago_desc:0 "Скалистый мир с азотно-кислородной атмосферой и значительной гидросферой. Поверхность покрывает один планетарный океан с разрозненными архипелагами. Благодаря высокой вулканической активности острова появляются и исчезают со сравнительно часто, создавая постоянно меняющийся ландшафт."
 pc_pd_archipelago_adj:0 "вулканический"
 mod_pc_pd_archipelago_habitability:0 "Приспособленность к мирам архипелагов"
 START_SCREEN_PART_ONE_ARCHIPELAGO:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на богатых вулканических островах [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 TRAIT_ARCHIPELAGO_PREFERENCE_EFFECT:0 "Приспособленность к мирам архипелагов:$pd80$\n$WET_PREFERENCE_EFFECT$"
 pdarchipelago:0 "Мир архипелагов"
 pdarchipelago_desc:0 "Вулканическая природа этой островной планеты означает, что массивы суши постоянно перемещаются и появляются. Это открывает множество возможностей, но также заставляет часто перемещать и ремонтировать колонии."
 building_archipelago_foundry:0 "Островная лавовая литейная"
 building_archipelago_foundry_desc:0 "Сильная вулканическая активность может значительно улучшить работу наших литейных цехов."
 building_archipelago_farm:0 "Островные пепельные фермы"
 building_archipelago_farm_desc:0 "Высокая плодородность вулканической почвы может быть использована для повышения урожайности сельскохозяйственных культур."
 building_archipelago_resort:0 "Сеть островных пляжных курортов"
 building_archipelago_resort_desc:0 "Многие из островов красивы и безопасны, что делает их идеальными курортами и спа-центрами."

 #Petrified World
 pc_pd_petrified:0 "Мир окаменелых лесов"
 pc_pd_petrified_desc:0 "Скалистый мир с азотно-кислородной атмосферой и активной и стабильной гидросферой. Огромные материки разделены океанами, а климат сильно варьируется. Из-за последствий планетарного потопа после ледникового периода окаменелые останки гигантских деревьев можно найти как на поверхности, так и погребенными в земле."
 pc_pd_petrified_adj:0 "окаменелый"
 mod_pc_pd_petrified_habitability:0 "Приспособленность к мирам окаменелых лесов"
 trait_pc_pd_petrified_preference:0 "Предпочтителен мир окаменелых лесов"
 trait_pc_pd_petrified_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 building_petrified_mine:0 "Добыча окаменелостей"
 building_petrified_mine_desc:0 "Обилие окаменевшей древесины на планете позволяет легко получить доступ к минералам."
 building_petrified_guild:0 "Мастерские по окаменелостям"
 building_petrified_guild_desc:0 "Уникальный состав окаменевшей древесины позволяет создавать потрясающие товары массового потребления."
 building_petrified_lab:0 "Сеть исследований окаменелостей"
 building_petrified_lab_desc:0 "Бурное прошлое планеты дает богатые возможности для исследований."
