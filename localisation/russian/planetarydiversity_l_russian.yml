 d_pdsandworms:0 "Песчаные черви"
 d_pdsandworms_desc:0 "Колоссальные червеподобные существа, живущие в дюнах этого мира. Они нападают на людей и технику на своей территории."
 pddune.10.name:0 "В песке что-то шевелится"
 pddune.10.desc:0 "Наши колониальные разведчики на [Root.GetName] наткнулись на нечто необычное в южном дюнном море. Обнаружив несколько дюн странного цвета, они провели анализ, который показал наличие Зро. Дальнейшая разведка показала, что в дюнах есть еще месторождения, и как только будет построена инфраструктура, мы сможем начать добычу."
 pddune.10.a:0 "Кто контролирует Зро - контролирует вселенную."
 pddune.20.name:0 "Появление Червей"
 pddune.20.desc:0 "Из [Root.GetName] пришло сообщение о том, что колоссальное червеподобное существо вышло из песков и уничтожило комбайн Зро, и лишь немногим членам экипажа удалось выбраться живыми. Наши ксенобиологи считают, что эти существа могут быть из другого измерения и что их уничтожение негативно скажется на производстве Зро. Черви представляют значительную опасность для колонии, и большую часть планеты придется оставить необитаемой."
 pddune.20.a:0 "Природа ошибок не делает."
 pddune.20.a.tooltip:0 "Мы оставим червей в покое, и будем жить только в скаличтых северных областях планеты."
 pddune.20.b:0 "Риск для населения слишком велик."
 pddune.20.b.tooltip:0 "Мы уничтожим всех червей на планете в надежде, что не потеряем возможность добывать Зро."
 pddune.21.name:0 "Проблески надежды"
 pddune.21.desc:0 "Черви были уничтожены, но ценой потери Зро. Тем не менее, мы смогли извлечь значительное количество этого минерала из их тел, и наши ученые смогли многое узнать о тканях, из которых они состояли, так что это не полная потеря."
 pddune.21.a:0 "Знание не заменит понимания."

