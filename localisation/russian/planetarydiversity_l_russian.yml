 decision_orbital_mirrors:0 "Построить орбитальные зеркала"
 decision_orbital_mirrors_desc:0 "Этот суперпроект позволит создать множество низкоорбитальных скоплений высокотехнологичных зеркал, которые можно будет направлять на планету или в сторону от нее, чтобы лучше контролировать температуру планеты."
