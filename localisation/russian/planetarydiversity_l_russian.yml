 pc_reef_habitability:0 "Приспособленность к рифовым мирам"
 mod_pc_reef_habitability:0 "Приспособленность к рифовым мирам"
 START_SCREEN_PART_ONE_REEF:0 "В течение веков, прошедших с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались среди бесконечных рифовых образований [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 pdreef:0 "Мир рифов"
 pdreef_desc:0 "Мелководные умеренные океаны этого мира являются домом для рифовой системы, которая охватывает всю планету. В этих рифовых системах обитает множество животных и кораллов, что предоставляет возможности для исследований. Сами кораллы богаты минералами, а также могут быть использованы для создания красивых потребительских товаров."
 d_great_reef:0 "Сеть богатых рифов"
 d_great_reef_desc:0 "Эти рифы являются домом для многих растений и животных, они обеспечивают пищу, исследования и потребительские товары."
 job_reef_researcher:0 "Специалист по рифам"
 job_reef_researcher_plural:0 "Специалисты по рифам"
 job_reef_researcher_desc:0 "Эти эксперты изучают богатое биоразнообразие рифовых систем и раскрывают их лечебный потенциал."
