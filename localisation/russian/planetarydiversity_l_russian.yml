 #Eyeball World
 pc_eyeball:0 "Мир-Око"
 pc_eyeball_desc:0 "Скалистый, замерзший влажный мир с азотно-кислородной атмосферой. Планета находится в жестком приливном захвате своей родительской звезды, дневная сторона представляет собой оттаявший океан, постоянно подвергающийся бомбардировке солнечным светом, а ночная сторона состоит из замерзших ледников. Сильные ветра и мощные течения встречаются на границе этих двух разных сторон."
