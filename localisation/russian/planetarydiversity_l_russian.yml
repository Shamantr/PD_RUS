 pdaquifer_desc:0 "Хотя пески не дают особого укрытия, постоянно движущиеся лагуны и подводные речные системы полны уникальных форм жизни и являются прекрасным местом для ведения сельского хозяйства на воде."
 d_aquifer_cave:0 "Система подземных пещер"
