 #3.5 September Update - Iceberg World & Rare Buildings
 #Rare Buildings
 building_biolumen_lab:0 "Станция исследования биолюминесцентных лесов"
 building_biolumen_lab_desc:0 "В биолюминесцентных джунглях обитает невероятное количество уникальных форм жизни, и они полны неизведанных медицинских и промышленных открытий."
 building_biolumen_resort:0 "Курорт среди биолюминесцентных лесов"
 building_biolumen_resort_desc:0 "Биолюминесцентные джунгли прекрасны. Эта курортная система предлагает все, что только можно пожелать под теплым свечением биолюминесцентных растений."
 building_biolumen_farm:0 "Сеть биолюминесцентных ферм"
 building_biolumen_farm_desc:0 "Обилие растительной жизни, развившейся здесь, позволяет нашим фермерам использовать биолюминесцентные культуры, что повышает эффективность сельского хозяйства на планете."
 building_geothermal_grid:0 "Геотермальная энергосеть"
 building_geothermal_grid_desc:0 "Подключив нашу энергосистему к мощным геотермальным источникам на планете, мы сможем увеличить производительность нашей техники."
 building_geothermal_foundry:0 "Фильтратор геотермального шлама"
 building_geothermal_foundry_desc:0 "Геотермальный шлам полон редких и ценных ресурсов, при правильной фильтрации его можно использовать для повышения производительности наших литейных цехов."
 building_geothermal_lab:0 "Департамент геотермальной инженерии"
 building_geothermal_lab_desc:0 "Высокая геотермальная активность и экстремальные перепады температур вынуждают наших инженеров прибегать к уникальным решениям для обычных инженерных задач."
 building_coral_resort:0 "Курорт среди коралловых лесов"
 building_coral_resort_desc:0 "Сухой климат и цветные коралловые леса создают впечатляющие места для отдыха."
 building_coral_lab:0 "Пост исследований коралловых лесов"
 building_coral_lab_desc:0 "Уникальные сухопутные кораллы хранят множество тайн как для биологов, так и для инженеров."
 building_coral_guild:0 "Гильдия резчиков кораллов"
 building_coral_guild_desc:0 "Сухопутные кораллы, встречающиеся на нашей планете, красивы и имеют множество потребительских применений."
 building_storm_lab_regular:0 "Лаборатории штормовой метеорологии"
 building_storm_lab_regular_desc:0 "Экстремальная погода на этой планете позволяет испытывать инженерные технологии и исследовать метеорологические закономерности."
 building_storm_grid:0 "Сеть штормовых ветряков"
 building_storm_grid_desc:0 "Экстремальный ветер на этой планете обеспечивает повышенную мощность местных электросетей."
 building_storm_mine:0 "Штормовые карьерные шахты"
 building_storm_mine_desc:0 "Экстремальная погода на этой планете настолько сильна, что эррозия вскрывает нижние пласты литосферы, открывая широкие возможности для добычи полезных ископаемых."
 building_primal_foundry:0 "Вулканическая магмокузница"
 building_primal_foundry_desc:0 "Открытые потоки лавы могут быть использованы для повышения производительности литейного производства."
 building_primal_grid:0 "Вулканическая энергосеть"
 building_primal_grid_desc:0 "Высокий уровень вулканической активности может быть использован для повышения выработки энергии."
 building_primal_mine:0 "Вулканическая пиро-шахта"
 building_primal_mine_desc:0 "Высокий уровень вулканической активности создал множество старых пиропродуктов, которые дают доступ к богатым минеральным жилам."
 building_supercon_farm:0 "Суперконтинентальная система ирригации"
 building_supercon_farm_desc:0 "В этом мире есть много открытого пространства для земледелия и водоснабжения, просто не в одном и том же месте. Эта передовая система орошения позволяет повысить производительность сельского хозяйства."
 building_supercon_lab:0 "Суперконтинентальная исследовательская сеть"
 building_supercon_lab_desc:0 "Суперконтинент обладает уникальными исследовательскими возможностями в великом разнообразии флоры и фауны и состояния тектоники плит."
 building_supercon_grid:0 "Суперконтинентальная энергосеть"
 building_supercon_grid_desc:0 "Дальние внутренние районы этого суперконтинента сухие, открытые и засушливые. Идеальное место для создания крупной сети солнечных электростанций для повышения производства энергии на всей планете."
 building_superhab_lab:0 "Лаборатории изучения эволюции на суперземлях"
 building_superhab_lab_desc:0 "Хотя суперземли не являются идеальными для всех существ, они идеально подходят для развития биологической жизни. Частота совершаемых открытий способствует социальным исследованиям в пределах планеты."
 building_superhab_farm:0 "Суперземельная сельхоз-сеть"
 building_superhab_farm_desc:0 "Идеальные климатические условия на этой планете позволяют производить продукцию сельского хозяйства в объемах, превышающих обычные."
 building_superhab_foundry:0 "Суперземельные гравилитейные"
 building_superhab_foundry_desc:0 "Изготовление сплавов на при таком высоком уровне гравитации облегчает получение их более плотных и высококачественных вариаций."

