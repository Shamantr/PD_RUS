 pdstorm.10.name:0 "Штормовое предупреждение"
 pdstorm.10.desc:0 "Вскоре после запуска Массива смягчения погоды наши глубоководные наблюдатели начали фиксировать повышенную активность вокруг северной суши планеты в районе, который, по утверждению местных жителей, охраняется гигантским морским существом. Помимо некоторых искаженных аудиозаписей и несколько повышенного уровня пропажи кораблей в этом районе, официальных наблюдений мифического Левиафана никогда не было.\n\nВскоре после первоначальной активности на ряд прибрежных поселений были совершены нападения, сообщения о которых имели жуткое сходство: необычайно мощный шторм, надвигающийся на побережье, за которым последовали наблюдения гигантского океанического существа, вызывающего яркие вспышки света и необъяснимые цунами.\n\nНовости об этих нападениях распространились по всей планете, и граждане требуют разобраться в этом вопросе. Для изучения этой катастрофы был начат исследовательский проект."
 pdstorm.10.a:0 "Будьте осторожны."
 badseamonster:0 "Испуганные граждане"
 badseamonster_desc:0 "Пока причина нападений не будет подтверждена, жители планеты остаются в состоянии страха и догадок."
 sea_monster_pd:0 "В поисках Левиафана"
 sea_monster_pd_DESC:0 "Мы будем искать в ледяных морях источник нападений на наши прибрежные поселения."
 pdstorm.20.name:0 "Затерянные в ледяных морях"
 pdstorm.20.desc:0 "Экспедиция корабля на [Root.GetName] обернулась катастрофой, когда он попал в неожиданный шторм, напоминающий нападения на прибрежные поселения. Хотя шторм уже прошел, мы не можем найти никаких следов корабля или его экипажа, который, предположительно, погиб. Из-за все еще опасных условий нам потребуется несколько месяцев, прежде чем мы будем готовы предпринять новую попытку."
 pdstorm.20.a:0 "Какая утрата."
 pdstorm.30.name:0 "Жизнь под волнами"
 pdstorm.30.desc:0 "Обнаружен выживший после крушения погибшего научного корабля. Первый помощник неожиданно прибыл в близлежащее прибрежное поселение, использовав спасенные части сбитого корабля для создания собственного самодельного подводного аппарата. Последние несколько недель он провел в полном одиночестве, ожидая перемены погоды, чтобы добраться до безопасного места. Более того, он использовал это время, чтобы провести детальное сканирование местности, и собрать доказательства существования Левиафана.\n\nИстория этого гениального ученого, чуда его выживания и открытия чудовища вдохновила население планеты, смягчив многие волнения. Несмотря на сильное физическое и умственное напряжение, первый помощник находится в довольно хорошем состоянии и готов помочь нам обработать собранные данные, но это займет некоторое время. Мы предоставим ему постоянную научную должность."
 pdstorm.30.a:0 "С возвращением." 
 pdstorm.40.name:0 "Секреты Левиафана"
 pdstorm.40.desc:0 "Мы наконец-то проанализировали последние данные, полученные в ходе экспедиции по поиску Левиафана, и наши исследователи сделали два интересных открытия.\n\nВо-первых, это гигантское существо, по-видимому, является дальним родственником нескольких вымерших видов глубоководных существ на этом мире, и хотя было замечено несколько других особей этого вида, Прародитель, безусловно, самый крупный и самый старый. Его панцирь способен испускать мощные электрические поля, и хотя его присутствие оказывает стабилизирующее воздействие на экосистему планеты, он также может манипулировать этими же силами в качестве средства самообороны. Вполне вероятно, что наши метеорологические сети вмешались в естественную среду обитания этого существа или повредили ее, что и вызвало его внезапное нападение. Кроме того, наши биологи, похоже, считают, что уничтожение этих чудовищ может привести к нарушению экологии. Во-вторых, территория, которую патрулирует Прародитель, богата стратегическими ресурсами, но очевидно, что любой проект по добыче полезных ископаемых подвергнется серьезной опасности из-за нападения этого существа.\n\nПомимо небольших изменений в экране, которые, как мы можем подтвердить, больше не будут провоцировать зверя, мы зашли в тупик в вопросе о том, как действовать дальше. Один из вариантов - разработка стелс-технологии для создания ограниченных исследовательских зон на территории левиафана, а другой - разработка импульсной технологии для изгнания его из районов с богатыми ресурсами."
 pdstorm.40.a:0 "Он был тут всегда, давайте лучше изучим его." 
 pdstorm.40.a.tooltip:0 "Наши ученые могут начать работу над стелс-технологиями, которые позволят нам создать ограниченные жилые и исследовательские зоны на территории левиафана."
 pdstorm.40.b:0 "Эти ресурсы слишком хороши, чтобы упустить их." 
 pdstorm.40.b.tooltip:0 "Наши ученые начнут работу над импульсными технологиями, что позволит нам колонизировать богатый ресурсами район и добывать природные газы, обнаруженные здесь."
 pdstorm.40.c:0 "Избавьтесь от чудовища." 
 pdstorm.40.c.tooltip:0 "Мы можем использовать экран, чтобы загнать чудовищ в ловушку для уничтожения."
 pdstorm.41.name:0 "Секреты Левиафана"
 pdstorm.41.desc:0 "Используя сочетание технологий шумоподавления и скрытности, наши исследователи уверены, что теперь мы можем изучать чудовище и местную экосистему в непосредственной близости. Кроме того, наши люди поддержали наше новое сосуществование с местными левиафанами и сделали Прародителя официальным талисманом выносливых людей, которые называют этот мир своим домом."
 pdstorm.41.a:0 "Чудесно."
 pdstorm.42.name:0 "Отпугивание Чудовища"
 pdstorm.42.desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы успешно создали защитный барьер вокруг богатых ресурсами участков морского дна. Хотя физически он не защищает их от проникновения, полей достаточно, чтобы левиафан не оставался вблизи наших добывающих предприятий слишком долго. Мы также можем проводить ограниченные исследования в этой области для изучения редкой экосистемы."
 pdstorm.42.a:0 "Это справедливый компромисс."
 pdstorm.43.name:0 "Чудище мертво"
 pdstorm.43.desc:0 "Используя погодный экран, чтобы загнать всех чудовищ в ловушку с тысячами звуковых зарядов, мы смогли очистить планету от этих мерзких существ. Похоже, мы недооценили влияние этого существа на планету, и она переживает радикальные экологические изменения. Большая часть океана начала замерзать, и хотя шторм все еще продолжается, его интенсивность резко снизилась. Ресурсы, которые мы освободили от чудовища, по-прежнему доступны для нас."
 pdstorm.43.a:0 "По крайней мере, планета свободна от тварей."
 d_pdstorm_nice:0 "Зона наблюдения за Левиафаном"
 d_pdstorm_nice_desc:0 "Используя сочетание технологий подавления звука и визуальной маскировки, мы можем изучать чудовище и транслировать его действия нашим гражданам."
 d_pdstorm_greedy:0 "Защищенная зона добычи газа"
 d_pdstorm_greedy_desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы успешно создали защитный барьер вокруг богатых ресурсами участков морского дна."
 d_pdstorm_purge:0 "Зона разработки богатых месторождений"
 d_pdstorm_purge_desc:0 "Теперь, когда чудовище исчезло, мы можем сосредоточиться на разработке богатой газом территории, на которой оно обитало."
