 ### 3.1 Sept Update
 #Biolumen Event Update 
 pdbiolumen.30.name:0 "Их поглотили Джунгли"
 pdbiolumen.30.desc:0 "На [Root.Planet.GetName] произошло несколько жутких убийств. Обычно люди пропадали в одиночестве, а те немногие тела, которые удалось найти, были обнаружены на деревьях с вырезанными органами. Мы полагаем, что в этом виновато какое-то дикое животное, но это жуткое поведение вызвало невероятный страх по всей колонии о монстрах в лесу."
 pdbiolumen.30.a:0 "Следите за ситуацией."
 pdbiolumen.30.b:0 "Мы выше этой суеверной чепухи."
 pdbiolumen.30.c:0 "Ночь темна и полна ужасов."
 pdbiolumen.31.name:0 "Кто-то нас там все-таки ждет"
 pdbiolumen.31.desc:0 "Частота и количество нападений возросли за последние 6 месяцев, и большая часть колонии находится в напряжении. Все менее вероятно, что это поведение диких животных. Наши ксенобиологи и военные готовы прочесать каждый сантиметр джунглей, чтобы выяснить причину этих нападений."
 pdbiolumen.31.a:0 "Действуйте, но будьте осторожны."
 pdbiolumen.32.name:0 "Если у него есть кровь, мы сможем его убить."
 pdbiolumen.32.desc:0 "Наши ксенобиологи добились прорыва в деле о загадочных смертях на [Root.Planet.GetName]. После того, как значительная часть исследовательской группы была убита в лесу, находчивая группа десантников поймала и убила одно из существ. Оказалось, что группа примитивных рептилий действительно называет эту планету своим домом. Мы не замечали их до сих пор, потому что они обладают способностью становиться невидимыми для наших глаз и сканеров. Получив эту информацию, выжившие члены поисковой группы настроили свои сканеры на поиск уникальных микроэлементов в крови рептилоидов. Сейчас они нашли одно из их поселений и начали наблюдать за их культурой и поведением. Мы должны ожидать отчета."
 pdbiolumen.32.a:0 "Будем надеяться, что жертва стоила того."
 pdbiolumen.33.name:0 "Теперь мы наблюдаем из тени."
 pdbiolumen.33.desc:0 "Представители вида на [Root.Planet.GetName], называющие себя йирзин, что переводится как охотники, одержимы охотой за трофеями. Они регулярно выслеживают и убивают самых крупных и опасных существ на планете, казалось бы, ради спортивного интереса; их поселения украшены трофеями, добытыми на этих вылазках. Похоже, что после нашей высадки они обратили внимание на наш уровень и технологии и отметили нас как новый смертельный вызов для своей охоты. Научная команда расшифровала большую часть их языка и уверена, что мы сможем начать официальное общение, если и когда это будет необходимо. Наши военные также весьма заинтересованы в изучении их уникальных способностей."
 pdbiolumen.33.a:0 "Передайте этот проект военным."
 pdbiolumen.33.a.tooltip:0 "Мы передадим военным свободу действий для изучения Охотников."
 pdbiolumen.33.b:0 "Мы не можем позволить им причинить вред колонии."
 pdbiolumen.33.b.tooltip:0 "Мы создадим резервации, чтобы сохранить Охотников."
 pdbiolumen.33.c:0 "Это их дом, пусть они сами выбирают свою судьбу."
 pdbiolumen.33.c.tooltip:0 "К нам присоединится несколько поселений Охотников."
 pdbiolumen.33.d:0 "Стереть их с лица земли."
 pdbiolumen.33.d.tooltip:0 "Мы уничтожим Охотников."
 pdbiolumen.40.name:0 "В темноту."
 pdbiolumen.40.desc:0 "После установления контакта, военные закончили обширное изучение их генов и методов и добились значительных успехов, интегрировав их в нашу систему. Увидев технологии и мастерство наших военных, несколько племен попросили присоединиться к нам."
 pdbiolumen.40.a:0 "Мы рады им."
 pdbiolumen.40.a.tooltip:0 "Население охотников присоединится к нашей империи."
 pdbiolumen.40.b:0 "Нет, но мы создадим заповедники, чтобы сохранить их образ жизни."
 pdbiolumen.40.b.tooltip:0 "Мы создадим резервации, чтобы сохранить Охотников."
 pdbiolumen.40.c:0 "Ни в коем случае, они слишком опасны."
 pdbiolumen.40.c.tooltip:0 "Мы уничтожим Охотников."
 pdbiolumen.41.name:0 "Безопасность от чудищ."
 pdbiolumen.41.desc:0 "Хотя это дорого и требует много времени, мы успешно создали несколько заповедников в густых частях джунглей. Наши биологи будут изучать йирзин еще долгие годы, а их образ жизни будет сохранен."
 pdbiolumen.41.a:0 "Так будет лучше."
 pdbiolumen.42.name:0 "Мы охотимся вместе."
 pdbiolumen.42.desc:0 "Охотники оказались невероятно изобретательными и адаптированными к нашим технологиям. Единственное, о чем они попросили нас, - это возможность продолжать проводить свою церемониальную охоту, которую они стремятся продолжить по всей галактике. Несмотря на первоначальные возражения некоторых слоев нашего населения, оказалось, что охота держит под контролем более страшных существ на [Root.Planet.GetName] и других наших планетах, обеспечивая колонистам отличный уровень безопасности."
 pdbiolumen.42.a:0 "Добро пожаловать в наши ряды, Охотники."
 pdbiolumen.43.name:0 "Конец Охоте."
 pdbiolumen.43.desc:0 "Истребление Охотников завершено, и бригады, очищающие деревни, нашли множество предметов из драгоценных минералов. К сожалению, также выяснилось, что Охотники были важной частью экосистемы: численность многих из их более грозных жертв теперь быстро растет. Хотя это открывает возможности для наших ученых и экотуризма, для колонистов это определенно неприятность."
 pdbiolumen.43.a:0 "Печально."

