 d_pd_orbital_mirrors:0 "Орбитальные зеркала"
 d_pd_orbital_mirrors_desc:0 "Скопления низкоорбитальных высокотехнологичных зеркал контролируют температуру этого мира и облегчают выработку энергии."
 d_pd_seismic_resonators:0 "Сейсмические резонаторы"
 d_pd_seismic_resonators_desc:0 "Подземные сейсморезонансные станции контролируют и ослабляют последствия землетрясений и изменяют потоки магмы, открывая новые рудные жилы и помогая защитить поселения."
 d_pd_bionanite_soil:0 "Почва, обогащенная нанитами"
 d_pd_bionanite_soil_desc:0 "Микроскопические почвенные наниты позволяют нам вести сельскохозяйственные работы в негостеприимных регионах планеты."
 tech_solar_reflectrion:0 "Орбитальные зеркала"
 tech_solar_reflectrion_desc:0 "Орбитальные зеркала - это старая концепция, которая теперь доступна нам. Они могут быть использованы для контроля температуры этого мира и облегчения выработки энергии."
 tech_seismic_resonators:0 "Сейсмические резонаторы"
 tech_seismic_resonators_desc:0 "Экспериментальные подземные сейсмические резонаторы могут контролировать и ослаблять последствия землетрясений и изменять потоки магмы, открывая новые рудные жилы и помогая защитить поселения."
 tech_nanite_soil:0 "Рекультивация почвы с использованием нанитов"
