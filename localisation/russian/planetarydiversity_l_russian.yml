 district_pdhab_energy_unlimited:0 "Реакторный район"
 district_pdhab_energy_unlimited_desc:0 "Реакторные районы"
 district_pdhab_energy_unlimited_plural:0 "Реакторные районы генерируют энергокредиты, а также обеспечивают энергией купола, под которыми они построены."
 district_pdhab_food_unlimited:0 "Гидропонный район"
 district_pdhab_food_unlimited_desc:0 "Гидропонные районы"
 district_pdhab_food_unlimited_plural:0 "Тепличные купола используют передовые технологии для создания продуктов питания в местах, где они не растут естественным образом, сокращая необходимость их транспортировки с других фермерских планет."
 district_pdhab_mining_unlimited:0 "Добывающий район"
 district_pdhab_mining_unlimited_desc:0 "Добывающие районы"
 district_pdhab_mining_unlimited_plural:0 "Эти купола поддерживают шахты на поверхности, которые собирают богатые залежи минералов, найденные на этой планете."
 pdgasgianthab:0 "База на газовом гиганте"
 pdgasgianthab_desc:0 "Очаровательные антигравитационные поселения полезны и безмятежны. Из-за экстремальных погодных условий и особенностей полета их легко повредить, и они требуют значительных затрат энергии, чтобы парить среди облаков."
 resort_colony_pd_hab:0 "Курортная база"
 resort_colony_pd_hab_desc:0 "Ландшафтный дизайн и полностью настраиваемая система контроля погоды - каждая грань дизайна этой среды обитания направлена на предоставление широкого спектра возможностей для отдыха гражданам, нуждающимся в релаксации."
 penal_colony:0 "Исправительная база"
 penal_colony_desc:0 "Эта среда обитания заполнена строго контролируемыми преступниками, выплачивающими свой долг перед обществом в трудовых лагерях. Для многих из них этот долг никогда не будет погашен."
 decision_resort_habitat:0 "Создать курортную базу"
 decision_resort_habitat_desc:0 "Это место обитания отведено под мирный курорт, привлекающий туристов и гостей издалека. Чтобы освободить место для развлекательных куполов, строительство на поверхности сильно ограничено."
 resort_habitat_empire_effects:0 "Другие колонии империи:\n   $MOD_PLANET_AMENITIES_MULT$: §G+10%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+10%§!"
 decision_penal_habitat:0 "Создать исправительную базу"
 decision_penal_habitat_desc:0 "Вся эта среда обитания отведена под огромную исправительную колонию. Крупные тюремные сообщества в управляются, в основном, заключенными самостоятельно, а наказание часто означает путешествие в один конец через шлюз."
 penal_habitat:0 "Исправительная база"
 penal_habitat_desc:0 "Этот мир полон строго контролируемых преступников, выплачивающих свой долг перед обществом в трудовых лагерях. Для многих из них этот долг никогда не будет погашен."
