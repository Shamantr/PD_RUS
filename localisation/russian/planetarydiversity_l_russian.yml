 district_pdarcology_organic_housing_desc:0 "Эти возвышающиеся сооружения оснащены управляемыми ИИ искусственными климатическими системами, которые имитируют любую среду, которая может потребоваться разумному органическому существу. Органические существа полностью удовлетворяют свои потребности в жилье."
 col_dome_industrial:0 "Промышленная база"
