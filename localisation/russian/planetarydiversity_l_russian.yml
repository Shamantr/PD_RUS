 decision_d_pdstorm_nice_2:0 "Завезти подводных левиафанов"
 decision_d_pdstorm_nice_2_desc:0 "Мы можем перевезти на другие планеты подводных чудищ, живущих на нашей родине, и устроить для них убежище."
 decision_d_pdstorm_nice_2_tooltip:0 "Мы создадим здесь убежище для чудовищ, живущих на нашей родной планете. Это займет целый район, но позволит создать постоянную исследовательскую станцию."
 d_pdstorm_greedy_2:0 "Зона отпугивания диких животных"
 d_pdstorm_greedy_2_desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы успешно создали защитный барьер вокруг наиболее богатых ресурсами районов этого мира, облегчив доступ к ресурсам."
 tech_d_pdstorm_greedy_2:0 "Отпугивание диких животных"
 tech_d_pdstorm_greedy_2_desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы успешно создали защитный барьер вокруг наиболее богатых ресурсами районов этого мира, облегчив доступ к ресурсам."
 decision_d_pdstorm_greedy_2:0 "Создать зоны отпугивания диких животных"
 decision_d_pdstorm_greedy_2_desc:0 "Мы можем создать зоны вокруг областей с богатыми залежами, что облегчит добычу полезных ископаемых в этом мире."
 decision_d_pdstorm_greedy_2_tooltip:0 "Мы создадим зоны с использованием комбинации мощных звуковых и электромагнитных полей вокруг районов, богатых ресурсами."

