 #Molten Moon Habs
 pc_mehab:0 "База на расплавленной луне"
 pc_mehab_desc:0 "Скалистый мир, обжигающий жаром. Атмосфера тонкая или вообще отсутствует, а лава из недр свободно вытекает из-за постоянных извержений вулканов. Этот тип планеты не может поддерживать органическую жизнь естественным путем, но имеет изобилие месторождений минералов и энергии. Купола, построенные на геостабильных участках, поддерживают шахты и электростанции."
