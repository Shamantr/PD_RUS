 #Origin
 origin_pd_warform_world:0 "Забытые кибердроны"
 origin_pd_warform_world_desc:0 "Мы - остатки кибернетических экспериментов, проводившихся зловещими разумными машинами. Наша многовековая спячка закончена. Цивилизация, родной мир, создатели - если что и было всё это исчезло. Теперь наш дом - Завод ОБР, который повинен за все разрушения."
