 ###Boreal World
 pc_boreal:0 "Таежный мир"
 pc_boreal_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Климат на этой планете субарктический, с очень большим диапазоном температур между сезонами, но доминирующей чертой является долгая и холодная зима. Хвойные леса покрывают более теплые широты планеты, а тундра и льды - вблизи полюсов." 
 pc_boreal_tile:0 "Тайга"
 pc_boreal_tile_desc:0 "Холодные густые леса и болота."
 trait_pc_boreal_preference:0 "Предпочтителен таежный мир"
 trait_pc_boreal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_boreal_habitability:0 "Приспособленность к таежным лесам"
 START_SCREEN_PART_ONE_BOREAL:0 "За многие века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались в бесконечных лесах [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 
 ###Archive World
 pc_archive:0 "Архив"
 pc_archive_desc:0 "Эта среда обитания, похоже, представляет собой один гигантский специально построенный суперкомпьютер в форме луны. Парящие радиаторы и искусственный океан, похоже, помогают охлаждению, а искусственная трава собирает энергию. Эта планета - чудо инженерной мысли."
 pc_archive_tile:0 "Архивы"
 pc_archive_tile_desc:0 "Большие электросети и плоские искусственные луга."
 pdarchive.10.name:0 "Энергетические показания"
 pdarchive.10.desc:0 "Пришло сообщение от [Root.GetName], который в настоящее время находятся в системе [Root.GetStarName]. Команда обнаружила необычное место обитания в форме луны, вращающееся вокруг разрушенного планетоида. Команда подтвердила, что отправится туда для более детального изучения, когда будет возможность."
 pdarchive.10.a:0 "Принято."
 pdarchive.20.name:0 "Переизбыток информации"
 pdarchive.20.desc:0 "Ничто на этой планете не выглядит естественным. Насколько мы можем судить, это место обитания представляет собой гигантский суперкомпьютер, созданный для сбора и хранения информации. Гигантские радиаторы левитируют в небе для регулирования температуры, а искусственные травы собирают энергию, которая передается по планете по светящимся каналам. Кроме некоторых орбитальных обломков, нет никаких следов вида, создавшего это чудо инженерной мысли, но вся их история, вероятно, должна быть где-то в архиве. Количество информации в архиве просто ошеломляет, и экипаж рекомендует основать постоянную колонию, чтобы полностью использовать информационную базу данных."
 pdarchive.20.a:0 "Невероятно."
 mod_pc_archive_habitability:0 "Приспособленность к Архиву"
 trait_pc_archive_preference:0 "Предпочтителен Архив"
 trait_pc_archive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_ARCHIVE:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались среди искусственных лугов [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 civic_archive_world:0 "Дом-Архив"
 civic_archive_world_desc:0 "Доминирующий вид этой планеты эволюционировал на искусственных равнинах этого уникального мира."
 civic_tooltip_archive_world_effects:0 "Люди этого мира развивались на §Y$pc_archive$§!."
 trait_archive:0 "Жители Архива"
 trait_archive_desc:1 "Представители этого вида эволюционировали на искусственной планете."
 archive:0 "Мир-Архив"
 archive_desc:0 "Огромные знания, хранящиеся в хранилищах данных этого мира, очень помогают в исследованиях."

 ###Biolumen World
 pc_biolumen:0 "Биолюминесцентный мир"
 pc_biolumen_desc:0 "Тропический скалистый мир с азотно-кислородной атмосферой. Экзотические, но нетоксичные частицы в атмосфере вызывают почти постоянную облачность на этой планете. Несмотря на это, благодаря парниковому эффекту и геотермальной активности, жизнь процветает на поверхности. Почти все представители флоры и фауны обладают биолюминесцентными свойствами."
 pc_biolumen_tile:0 "Люминесцентные леса"
 pc_biolumen_tile_desc:0 "Густые темные джунгли и светящаяся растительность."
 mod_pc_biolumen_habitability:1 "Приспособленность к биолюминесцентному миру"
 trait_pc_biolumen_preference:0 "Предпочтителен биолюминесцентный мир"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "За века, прошедшие с тех пор, как в густых светящихся джунглях [GetHomeWorldName] сформировались первые примитивные сообщества [GetSpeciesName], наша цивилизация распространилась и достигла процветания."
 civic_biolumen_world:0 "Биолюминесцентный дом"
 civic_biolumen_world_desc:0 "Доминирующий вид этой планеты эволюционировал в биолюминесцентных джунглях этого уникального мира."
 civic_tooltip_biolumen_world_effects:0 "Люди этого мира развивались на §Y$pc_biolumen$§!."
 trait_biolumen:0 "Жители биолюминесцентного мира"
 trait_biolumen_desc:1 "Представители этого вида эволюционировали на планете с биолюминесцентными джунглями."
 scaredofthedark:0 "Боязнь темноты"
 scaredofthedark_desc:0 "Постоянные жуткие убийства заставляют колонистов опасаться джунглей."
 tech_hunter_tricks:0 "Приемы охоты"
 tech_hunter_tricks_desc:0 "Мы изучили технику и биологию Охотников и применили эти навыки для улучшения наших существующих сил."
 hunterreserves:0 "Резервации Охотников"
 hunterreserves_desc:0 "Резервации Охотников обеспечивают безопасность колонии, но требуют больших затрат на содержание и занимают большие участки пригодной для земледелия земли."
 unbalancedecosystem:0 "Несбалансированная экосистема"
 unbalancedecosystem_desc:0 "Устранение Охотников привело к неожиданному эффекту: страшные существа этого мира стали процветать. Борьба с ними стоит колонии энергии и жизней, хотя многие биологи приезжают сюда, чтобы изучать этих страшных существ."

 ###Superhabitable World
 pc_superhabitable:0 "Тропическая суперземля"
 pc_superhabitable_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Эта суперземля сохранила большую часть своего газа при формировании, поэтому имеет более плотную атмосферу со средней температурой около 25 градусов Цельсия. Это также повлияло на уменьшение размеров океанических бассейнов, что способствует развитию морской жизни. Растительный и животный мир процветает на этой планете, и ее условия подходят для развития жизни."
 pc_superhabitable_tile:0 "Суперземные биомы"
 pc_superhabitable_tile_desc:0 "Теплые пышные джунгли и большие мелководные моря, полные жизни."
 mod_pc_superhabitable_habitability:0 "Приспособленность к тропической суперземле"
 trait_pc_superhabitable_preference:0 "Предпочтительна тропическая суперземля"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "За века, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались среди богатых джунглей и мелких морей [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 civic_superhabitable_world:0 "Wet Superhabitable Home"
 civic_superhabitable_world_desc:0 "Доминирующий вид этой планеты эволюционировал в пышных джунглях и мелких морях этого редкого мира."
 civic_tooltip_superhabitable_world_effects:0 "Люди этого мира развивались на §Y$pc_superhabitable$§!."
 trait_superhabitable:0 "Жители тропической суперземли"
 trait_superhabitable_desc:1 "Представители этого вида эволюционировали на гигантской суперземле."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "AI Terraforming"
 pdterraforming_candidate_categoryai_desc:0 "AI Terraforming"
 pdterraforming_candidate_category:0 "Отголоски древней жизни"
 pdterraforming_candidate_category_desc:0 "Эта обитаемая планета имеет признаки того, что когда-то на ней существовала биосфера."
 pdanomaly.01.name:0 "Обнаружен кандидат на терраформирование"
 pdanomaly.01.desc.intro:0 "Наше детальное исследование [From.GetName] показало, что в далеком прошлом на ней могла существовать жизнь. Обстоятельства оставили [From.GetPlanetMoon] без жизни, но есть явные признаки того, что она может снова поддерживать жизнь, если ее терраформировать."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nТеоретически терраформирование этой [From.GetPlanetMoon] было бы возможно, но мы пока не обладаем технологией для выполнения этой грандиозной задачи в реальные сроки."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nЗатраты на энергию будут пугающими, но у нас есть технология постепенного терраформирования этой [From.GetPlanetMoon] в среду, которая снова будет поддерживать жизнь."
 
 ###PD Special Deposits
 d_crystal_pillars:0 "Кристаллические столбы"
 d_crystal_pillars_desc:0 "Эти гигантские кристаллические столбы можно найти в месторождениях по всей поверхности, они очень ценны и помогают увеличить урожайность в сельском хозяйстве."
 building_pdcrystal_mines:0 "Шахты асеанских кристаллов"
 building_pdcrystal_mines_desc:0 "Эти шахты собирают ценные кристаллы из столбов, а побочные продукты помогают близлежащим фермам быть более эффективными."
 mod_building_pdcrystal_mines_max:0 "Максимум шахт асеанских кристаллов"

 d_floating_islands:0 "Парящие острова"
 d_floating_islands_desc:0 "Хотя элюдий встречается во всех парящих скалах этой планеты, некоторые месторождения достаточно большие, чтобы организовать на них постоянные горнодобывающие базы."
 building_eludium_mines:0 "Элюдиевые шахты"
 building_eludium_mines_desc:0 "В этом здании добывается и перерабатывается ценный элюдий. Побочные продукты этого процесса по-прежнему очень полезны для исследований в области физики."
 mod_building_eludium_mines_max:0 "Максимум элюдиевых шахт"

 d_artificial_flora:0 "Искусственная флора"
 d_artificial_flora_desc:0 "В этой части планеты присутствует множество синтетических форм жизни, их изучение может углубить наше понимание их в целом."
 building_synthetic_life_labs:0 "Лаборатория изучения синтетики"
 building_synthetic_life_labs_desc:0 "В этой лаборатории изучаются сложные синтетические формы жизни, встречающиеся на этой планете. Робототехники здесь также используют эксперименты для улучшения своих творений."
 mod_building_synthetic_life_labs_max:0 "Максимум лабораторий по изучению синтетики"

 d_tiyanki_graveyard:0 "Кладбище Тиянки"
 d_tiyanki_graveyard_desc:0 "Это последнее пристанище многих Тиянки. Трупы дают легкий доступ к редким материалам со всей галактики."
 building_graveyard_recycler:0 "Завод по переработке Тиянки"
 building_graveyard_recycler_desc:0 "Здесь трупы Тиянки перерабатываются в пригодные для использования газы. Уникальный состав тиянки также является очень ценным материалом для исследований местных ученых."
 mod_building_graveyard_recycler_max:0 "Максимум заводов по переработке Тиянки"

 d_crystal_temple:0 "Кристальный Храм"
 d_crystal_temple_desc:0 "Этот храм, похоже, сделан из тех же кристаллов, из которых состоят и колонны, найденные на этой планете. Нет ни единой подсказки ни о его времени постройки, ни о самих строителях."

 ###PD Districts
 district_archive_housing:0 "Жилой район Архива"
 district_archive_housing_desc:0 "Жилой район Архива обеспечивает население удобными, хотя и компактными домами."
 district_archive_energy:0 "Энергорайон Архива"
 district_archive_energy_desc:0 "Районы энергопроизводящих станций Архива генерируют энергокредиты, а также обеспечивают энергией аркологию, в которой они построены."
 district_archive_science:0 "Исследовательский район Архива"
 district_archive_science_desc:0 "Опираясь на кажущийся бесконечным объем научной информации, эти округа занимаются изысканиями во множественных областях знаний."
 district_archive_cultural:0 "Район культурных исследований Архива"
 district_archive_cultural_desc:0 "Историки-культуроведы проводят здесь время за изучением Архива."

