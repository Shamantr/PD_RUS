l_russian:

 tech_ash_tectonic_drillers:0 "Тектоническое растрескивание"
 tech_ash_tectonic_drillers_desc:0 "В большинстве пригодных для жизни миров отсутствует необходимая для нашего проживания атмосфера, поэтому теоретически трещины в планетарной коре позволят высвободить газы, необходимые для их колонизации."
 methane_terraforming_candidate:0 "Кандидат на метан-терраформирование"
 methane_terraforming_candidate_desc:0 "Хотя этот замерзший мир бесплоден и лишен жизни, на нем может существовать процветающая экосистема. При наличии соответствующих технологий его можно превратить в пригодный для жизни."
 ammonia_terraforming_candidate:0 "Кандидат на аммиак-терраформирование"
 ammonia_terraforming_candidate_desc:0 "Хотя этот токсичный мир бесплоден и лишен жизни, на нем может существовать процветающая экосистема. При наличии соответствующих технологий он может быть превращен в пригодный для жизни."
 sulfur_terraforming_candidate:0 "Кандидат на сера-терраформирование"
 sulfur_terraforming_candidate_desc:0 "Хотя этот токсичный мир бесплоден и лишен жизни, на нем может существовать процветающая экосистема. При наличии соответствующих технологий он может быть превращен в пригодный для жизни."

 #July 22 Rogue World Update
 origin_pd_rogue_voidfarers:0 "Изгои из Пустоты"
 origin_pd_rogue_voidfarers_desc:0 "Эта цивилизация сформировалась на планете-изгое, которая была выброшена своей родительской звездой и скиталась по космосу, пока в конце концов не была захвачена скоплением черных дыр. Плотная атмосфера удерживает тепло от геологически активной поверхности планеты, что обеспечивает её пригодность для жизни."
 origin_pd_rogue_voidfarers_effects:0 "- Родной мир - §H$pc_rogue$§!.\n- Невозможно терраформировать большинство планет в §YПланеты-изгои§!, но можно преобразовывать планеты около §Yчёрных дыр§!, §Yнейтронных звёзд§! и §Yпульсаров§! \n-Доступно решение по улучшенному обслуживанию §Yсред обитания§! \n-Со старта доступно исследование технологии постройки §Yсред обитания§!"
 building_rogue_lab:0 "Пустотная обсерватория"
 building_rogue_lab_desc:0 "Уникальное беззвездное небо позволит нашим исследователям лучше изучить космос."
 building_rogue_grid:0 "ГеоТЭС планеты-изгоя"
 building_rogue_grid_desc:0 "Использование мощной геотермальной активности планеты-изгоя позволит усовершенствовать наши системы производства энергии."
 rogue_void_architecture:0 "Пустотная архитектура"
 rogue_void_architecture_desc:0 "Без необходимости иметь дело с раздражающим фактором в виде светящейся звезды эта среда обитания может быть оптимизирована."
 decision_pd_rogue_better_habs:0 "Пустотная архитектура"
 decision_pd_rogue_better_habs_desc:0 "Не сталкиваясь с раздражающим фактором в виде светящейся звезды, мы можем применить наши знания о пустоте и оптимизировать орбитальную среду обитания."

 #Aug Odds and Ends
 opinion_pd_roguebh_a_primitive_world:0 "Изгоизировать примитивную планету"
 opinion_pd_roguebh_a_primitive_world_phile:0 "Изгоизировать примитивную планету"
 tech_rogue_star_collapsing:0 "Коллапсирование звёзд тёмной материей"
 tech_rogue_star_collapsing_desc:0 "Используя темную материю, мы сможем коллапсировать звезды, а этот тонкий и легко прерываемый процесс позволит создать больше чёрных дыр для процветания планет-изгоев."
 decision_pd_rogue_collapse_star:0 "Сколлапсировать звезду"
 decision_pd_rogue_collapse_star_desc:0 "Этот деликатный процесс на основе применения тёмной материи не подходит для военных нужд, но позволит превратить звезду или звёзды системы в §Yчёрные дыры§!."
 pdroguestarcollapse:0 "Коллапсирующая звезда"
 pdroguestarcollapse_desc:0 "Эта звезда подвергается искусственному коллапсу с целью создания чёрной дыры."
 decision_pd_rogue_collapse_star_effects:0 "С помощью темной материи эта звезда будет превращена в черную дыру; поток радиации в конце процесса лишит планеты большей части их атмосферы и обнулит их текущую пригодность для проживания; впоследствии это позволит превратить их в планеты-изгои."
 pc_rogue_gas_giant:0 "Газовый гигант-изгой"
 pc_rogue_gas_giant_desc:0 "Газообразная планета с водород-гелиевой атмосферой, окружающей плотное ядро. Сейчас эта планета-изгой вращается вокруг черной дыры."

 #Sept 22 Hycean World
 origin_pd_hycean_aquatic:0 "Гикеанские Глубоководные"
 origin_pd_hycean_aquatic_desc:0 "Эта цивилизация сформировалась на Гикеане - колоссальной планете-океане высокого давления с температурой поверхности почти 200 градусов по Цельсию и атмосферой, состоящей в основном из водорода. Другие миры для них - не вариант."
 origin_pd_hycean_aquatic_effects:0 "- Родной мир - §H$pc_pd_hycean$§!.\n- Невозможно терраформировать какие-либо планеты в §YГикеаны§!, за исключением некоторых §YГазовых карликов§!\n- Начинают со специальной §YСтанцией§! над родной планетой, предоставляющей дополнительные слоты строительства, с возможностью расширения." 
 pc_pd_hycean:0 "Гикеан"
 pc_pd_hycean_desc:0 "Каменистая планета с водородной атмосферой и значительным уровнем воды. 100% поверхности покрыто океанами. Температура держится на уровне 200 градусов по Цельсию."
 pc_pd_hycean_adj:0 "гикеанский"
 mod_pc_pd_hycean_habitability:0 "Приспособленность к гикеанам"
 trait_pc_pd_hycean_preference:0 "Предпочтителен гикеан"
 trait_pc_pd_hycean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pd_hycean:0 "Гикеан"
 pd_hycean_desc:0 "При высоком давлении и температуре поверхности почти 200 градусов большинство живых организмов на этой планете существует в океане на средних глубинах, где температура и давление наиболее оптимальны."
 hyceanfloodedhabitat:0 "Гикеанская среда обитания"
 hyceanfloodedhabitat_desc:0 "Эта среда обитания затоплена и находится под высоким давлением, что позволяет обитать в ней гикеанским видам. Пространство отсеков было переработано для создания более специализированных помещений."
 trait_hycean_tooltip:1 "Использование жилья на §Yгикеанах§! и гикеанских средах обитания: §G-10%§!\nПроизводство пищи, энергии и минералов на §Yгикеанах§! и гикеанских средах обитания: §G+10%§!\nИспользование жилья на §Yдругих§! типах планет: §R+30%§!\nПриспособленность к §Yпрочим§! типам планет: §R-20%§!\n\nБонус возвышения §H$ap_hydrocentric$§! усиливает эту особенность."
 hyceanfloodedworld:0 "Гикеан-F"
 hyceanfloodedworld_desc:0 "Этот мир был затоплен до состояния гикеана, чтобы сделать его подходящим для глубоководных видов."
 building_hycean_farm:0 "Гикеанская аквапоника"
 building_hycean_farm_desc:0 "Богатые природными ресурсами воды этого мира позволяют вести продуктивное водное хозяйство."
 building_hycean_lab:0 "Гикеанские глубинные лаборатории"
 building_hycean_lab_desc:0 "Высокое давление самых глубоких частей планеты располагает к проведению инженерных экспериментов."
 building_hycean_foundry:0 "Гикеанские глубинные литейные"
 building_hycean_foundry_desc:0 "Производя наши сплавы в глубоких областях с высоким давлением, мы можем получать более высококачественные сплавы."
 tech_hycean_climate_restoration:2 "Гикеанское восстановление климата"
 tech_hycean_climate_restoration_desc:1 "Продвижение нашего понимания манипуляций с атмосферой позволит нам терраформировать газовые карлики в гикеаны."
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_TITLE:2 "§HРазблокирована возможность:§! Формирование гикеана"
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_DESC:3 "§HФормирование гикеана§!\nПозволяет терраформировать газовые карлики в гикеаны."
 decision_hyceanhabs:0 "Затопление до гикеана"
 decision_hyceanhabs_desc:0 "Затопив этот мир до состояния гикеана, мы сможем создать экосистему, пригодную для глубоководных видов. Для остальных, впрочем, это место станет адом."
 changehabatsomphereeffecthycean:0 "Мы затопим этот мир до состояния, пригодного для образования гикеанской экосистемы, что позволит приспособить его для нужд наших глубоководных популяций."
 START_SCREEN_PART_ONE_HYCEAN:0 "За многие века, прошедшие с момента появления первых примитивных сообществ [GetSpeciesName] в глубоких океанах под давлением [GetHomeWorldName], наша цивилизация распространилась и стала процветать."
 decision_expand_hycean_sea:0 "Расширить планетарный океан"
 decision_expand_hycean_sea_desc:0 "Гикеанские моря -- наш дом, а дом никогда не бывает достаточно большим. Наши космические сети по добыче льда способны собрать и доставить его на [This.GetName], чтобы расширить местные океаны."
 pd_hycean_start_init_NAME:0 "Старт на гикеане"
 pd_hycean_start_init_DESC:0 "Одна огромная планета, два кандидата на терраформирование в соседних системах."

 #Gas Dwarf
 pc_dwarf_gas_giant:0 "Газовый карлик"
 pc_dwarf_gas_giant_desc:0 "Газообразная планета с водород-гелиевой атмосферой, окружающей плотное ядро. Присутствуют глубокие слои льда, выходы горных пород, жидкие океаны воды и аммиака."
 hycean_terraforming_candidate:0 "Кандидат на терраформирование в гикеан"
 hycean_terraforming_candidate_desc:0 "Хотя этот газовый гигант бесплоден и лишен жизни, на нем есть все необходимые для этого элементы. При наличии соответствующих технологий его можно терраформировать в гикеан."

 #Rogue Hole World Notification
 MESSAGE_ROGUEHOLE:1 "$PLANET|Y$ была успешно сколлапсирована в §Yчёрную дыру§!, что навсегда изменило и планеты в системе."
 MESSAGE_ROGUEHOLE_MESSAGE_TYPE_TITLE:0 "Звезда успешно сколлапсирована"

 #Exotic Buildings Rework
 building_ash_grid:0 "Пепло-вулканическая энергосеть"
 building_ash_grid_desc:0 "Высокая вулканическая активность на этой планете позволяет повысить эффективность производства энергии."
 building_ash_foundry:0 "Пепло-вулканические литейные"
 building_ash_foundry_desc:0 "Простой доступ к местам вулканической активности могут быть использованы для повышения эффективности литья."
 building_ash_lab:0 "Институт пепельной тектоники"
 building_ash_lab_desc:0 "Постоянная тектоническая и вулканическая активность подталкивает инженеров к открытиям, которые не востребованы на других мирах."
 building_methane_mine:0 "Метановые ледяные шахты"
 building_methane_mine_desc:0 "В замерзших льдах и горных породах этого мира заключено много полезных ископаемых, готовых к добыче."
 building_methane_lab:0 "Сеть изучения метанового климата"
 building_methane_lab_desc:0 "Экстремальный холод этого мира позволяет проводить уникальные эксперименты."
 building_methane_guild:0 "Метан-криогенные мастерские"
 building_methane_guild_desc:0 "Низкие температуры этого мира позволяет создавать уникальные потребительские товары."
 pd_building_gamma_research:0 "Департамент изучения радиотрофии"
 pd_building_gamma_research_desc:0 "Уникальные формы жизни и гамма-излучение открывают широкие возможности для исследований."
 pd_building_rad_farms:0 "Сеть радиотрофных ферм"
 pd_building_rad_farms_desc:0 "Почва вокруг рад-цветников более плодородна, и повышает эффективность сельского хозяйства, особенно, если вы не против небольших мутаций."
 pd_building_gamma_energy:0 "Гамма-коллекторы"
 pd_building_gamma_energy_desc:0 "Захват нашей энергосетью большого количества гамма-излучения позволяет увеличить выработку энергии."
 pd_building_acid_farm:0 "Сеть кислотных ферм"
 pd_building_acid_farm_desc:0 "Несмотря на то, что почва этого мира токсична для многих форм жизни, она идеально подходит для развившейся здесь флоры."
 pd_building_acid_rock:0 "Кислотные шахты"
 pd_building_acid_rock_desc:0 "Едкая среда этого мира обнажает залежи полезных ископаемых, ранее недоступных."
 pd_building_acid_research:0 "Департамент изучения кислот"
 pd_building_acid_research_desc:0 "Уникальные формы жизни и необходимость инженерных разработок для борьбы с кислотой сделали эту планету местом проведения особых исследований."

 #3.6 Nov Update
 sulfur_terraforming_candidate_for_others:0 "Кандидат на сера-терраформирование"
 sulfur_terraforming_candidate_for_others_desc:0 "Хотя этот токсичный мир бесплоден и лишен жизни, на нём потенциально можно создать экосистему на основе серы."
 methane_terraforming_candidate_for_others:0 "Кандидат на метан-терраформирование"
 methane_terraforming_candidate_for_others_desc:0 "Хотя этот замороженный мир бесплоден и лишен жизни, на нём потенциально можно создать экосистему на основе метана."